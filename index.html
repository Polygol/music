<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link id="favicon" rel="icon" type="image/jpeg" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            user-select: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s, background-image 0.5s;
            color: var(--text-color);
        }
        
        .popup-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--search-background);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            animation: fadeInOut 3s forwards;
          }
          
          @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
          }
        
        .sidebar {
            max-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }
                
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, .0);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--modal-transparent);
            border-radius: 4px;
        } 

        #queue-list-container {
            gap: 10px;
            display: flex;
            flex-direction: column;
        }
                    
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
            padding: 40px;
        }
        
        .upload-btn {
            background-color: var(--modal-transparent);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .music-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: initial;
        }

        .queue-item.dragging {
          opacity: 0.5;
          background-color: var(--modal-background);
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
          position: relative;
          z-index: 1000;
          transition: transform 0.1s ease;
        }
        
        .music-item {
            padding: 10px 15px;
            background-color: var(--search-background);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            touch-action: pan-y;
        }

        .queue-item {
            cursor: grab;
        }
        
        .music-item.active, .queue-item.active {
            background-color: var(--modal-background) !important;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .album-art {
            border-radius: 20px;
            background-color: var(--modal-transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.5s ease;
            max-width: 500px;
            max-height: 500px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        
        .music-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            text-align: left;
            margin: 10px 0;
            max-width: 500px;
            width: 100%;
        }
        
        .music-text {
            flex-grow: 1;
            min-width: 0;
            padding: 0 16px 0 0;
            width: 0
        }
        
        .music-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 29px;
        }
        
        .music-artist {
            color: var(--text-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 17px;
        }
        
        .more-button {
            background: var(--overlay-color);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            box-sizing: border-box;
            width: 100%;
            justify-content: space-between
        }
        
        .player-controls button:nth-child(2),
        .player-controls button:nth-child(3),
        .player-controls button:nth-child(4) {
            order: 1; /* Middle group gets priority */
        }
        
        .player-controls button:nth-child(1) {
            order: 0; /* Shuffle on the left */
        }
        
        .player-controls button:nth-child(5) {
            order: 2; /* Repeat on the right */
        }
                
        .control-btn {
            background: var(--search-background);
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 35px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .control-btn.play-pause {
            background-color: var(--modal-background);
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        .control-btn.play-pause.playing {
            border-radius: 25px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
        }
        
        .progress-bar {
            width: 100%;
            height: 7.5px;
            background: var(--search-background);
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.25s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 0 1px var(--glass-border);
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--text-color);
            border-radius: 25px;
            width: 0%;
            transition: all 0.25s ease;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
        }
        
        .controls-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0 0;
            background: var(--overlay-color);
            border-radius: 50px;
            padding: 7.5px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        #visualizerCanvas {
            width: 28px;
            height: 28px;
            vertical-align: middle;
        }

        .lyrics-button, .queue-button, .more-button {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            width: 37px;
            height: 37px;
            color: var(--text-color);
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .lyrics-button.active, .queue-button.active {
            background: var(--modal-background);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--search-background);
            border-radius: 25px;
            padding: 5px 10px 5px 10px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            height: 37px;
            width: 100px;
        }
        
        .volume-control span {
            color: var(--text-color);
            font-size: 20px;
        }
        
        .volume-slider {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            background: rgba(0, 0, 0, .0);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-webkit-slider-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }

        .album-section {
            margin-bottom: 15px;
            background: var(--overlay-color);
            border-radius: 28px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .album-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }
        
        .album-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-info {
            color: var(--text-color);
        }
        
        .album-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .album-artist, .album-year {
            color: var(--text-color);
            font-size: 0.9em;
        }
        
        .album-songs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .track-number {
            color: var(--secondary-text-color);
            min-width: 25px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        .song-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-context-menu-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }
        .song-context-menu-btn:hover {
            color: var(--text-color);
            background-color: var(--overlay-color);
        }
        .song-context-menu {
            display: none;
            position: absolute;
            right: 25px;
            top: 40px;
            background-color: var(--modal-background);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 5px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        .song-context-menu button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 8px 12px;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
        }
        .song-context-menu button:hover {
            background-color: var(--overlay-color);
        }
        
        @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
          100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .queue-item.dragging {
          animation: pulse 1.5s infinite;
        }
        
        #distortion-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -9998;
            filter: blur(40px) brightness(0.6);
            scale: 1.2;
            opacity: 1;
        }

        body.light-theme #distortion-container {
            opacity: 0.6;
            filter: blur(40px) brightness(0.8);
        }
        
        .background-blur {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform: scale(1.2);
            transition: background-image 0.5s ease;
        }
        
        .distortion-shard {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background-size: cover;
            background-position: center;
            filter: url(#albumArtDistortion);
            will-change: transform;
            transition: background-image 0.5s ease;
        }
        
        .shape-1 { clip-path: polygon(0% 25%, 66% 0%, 100% 33%, 75% 100%, 25% 100%); }
        .shape-2 { clip-path: polygon(33% 0%, 100% 0%, 100% 75%, 50% 100%, 0% 50%); }
        .shape-3 { clip-path: polygon(100% 33%, 80% 80%, 30% 100%, 0% 70%, 20% 20%); }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            flex-grow: 1;
        }
        
        .search-input:focus {
            border-color: var(--modal-background);
        }
        
        .search-icon {
            font-size: 20px;
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
        }

        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            flex-grow: 1;
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--secondary-text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background: var(--modal-background);
            color: var(--text-color);
            font-weight: 600;
        }
        
        #shuffleBtn, #repeatBtn {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        #shuffleBtn.active, #repeatBtn.active {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
        }
                
        .material-symbols-rounded {
          font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24;
          vertical-align: middle;
        }
        
        .no-results {
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .no-results .material-symbols-rounded {
            font-size: 48px;
        }
        
        [onclick], button, a, .clickable {
          cursor: pointer;
          transform: scale(1);
          transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        [onclick]:active, button:active, a:active, .clickable:active {
          transform: scale(0.96);
          transition: transform 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        @media (max-width: 768px) {
            .main-content { padding: 20px; }
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                background: var(--modal-background);
                transition: left 0.3s ease;
                z-index: 100;
                backdrop-filter: blur(10px);
                padding: 20px 15px 20px 20px
            }
            .sidebar.open { left: 0; width: 75vw; }
            .menu-btn {
                position: fixed; top: 24px; left: 24px;
                background: none; border: none; color: var(--text-color);
                z-index: 99; cursor: pointer;
            }
            .overlay {
                display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.5); z-index: 99; backdrop-filter: blur(10px)
            }
            .overlay.active { display: block; }
            .player-controls { gap: 15px; }
        }
        
        @media (min-width: 768px) { .menu-btn { display: none; } }
        
        .sidebar-back-btn {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            width: fit-content;
        }

        .lyrics-container {
            padding: 10px;
            color: var(--secondary-text-color);
            line-height: 1.7;
            font-size: 1.1em;
            height: 100%;
            overflow-y: auto;
        }
        
        .lyrics-container p {
            white-space: pre-wrap;
            transition: all 0.3s ease;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .lyrics-container p:not(.active-lyric) {
            color: var(--secondary-text-color);
            transform: scale(0.98);
        }

        .lyrics-container p.active-lyric {
            color: var(--text-color);
            font-weight: 600;
            background-color: var(--transparent-color);
            transform: scale(1);
        }

        .queue-item .song-info {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 15px;
        }
        .queue-item .song-title { flex-grow: 1; }
        .queue-item .song-artist-queue {
            color: var(--secondary-text-color);
            font-size: 0.9em;
            flex-shrink: 0;
            max-width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .remove-from-queue-btn {
            background: none; border: none; color: var(--secondary-text-color);
            cursor: pointer; padding: 5px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .remove-from-queue-btn:hover {
            color: var(--text-color);
            background: var(--overlay-color);
        }
    </style>
</head>
<body>
    <svg style="position: absolute; width: 0; height: 0;">
        <filter id="albumArtDistortion">
            <feTurbulence id="turbulence" type="turbulence" baseFrequency="0.01 0.02" numOctaves="1" seed="0" />
            <feGaussianBlur stdDeviation="30" result="blurredTurbulence"/>
            <feDisplacementMap id="displacement" in="SourceGraphic" in2="blurredTurbulence" scale="0" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>
    
    <div id="distortion-container">
        <div class="background-blur"></div>
        <div class="distortion-shard shape-1"></div>
        <div class="distortion-shard shape-2"></div>
        <div class="distortion-shard shape-3"></div>
    </div>
    
    <div class="sidebar">
        <h1 class="sidebar-title">Library</h1>
        <div class="search-container">
            <div style="position: relative; margin-bottom: 10px;">      
                <span class="material-symbols-rounded search-icon">search</span>
                <input type="text" id="searchInput" placeholder="Search" class="search-input">
            </div>
            <div class="filter-container" style="display: block;">
                <button class="filter-btn active" data-filter="albums">Albums</button>

    <div class="main-content">
        <div class="album-art">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAfQAAAH0CAYAAADL1t+KAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAPgSURBVHhe7cEBAQAAAIIg/69uSEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACcqAFFFQAB8Dl/nAAAAABJRU5ErkJggg==" alt="Album Art" id="albumArtImg">
        </div>
        <div class="music-info">
            <div class="music-text">
                <div class="music-title">No song playing</div>
                <div class="music-artist"></div>

            <canvas id="visualizerCanvas"></canvas>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">-:--</span>
                <span id="duration">-:--</span>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="shuffleBtn"><span class="material-symbols-rounded">shuffle</span></button>
            <button class="control-btn" id="prevBtn"><span class="material-symbols-rounded">skip_previous</span></button>
            <button class="control-btn play-pause" id="playPauseBtn"><span class="material-symbols-rounded" id="playPauseIcon">play_arrow</span></button>
            <button class="control-btn" id="nextBtn"><span class="material-symbols-rounded">skip_next</span></button>
            <button class="control-btn" id="repeatBtn"><span class="material-symbols-rounded">repeat</span></button>

            <button class="more-button"><span class="material-symbols-rounded" style="font-size: 18px;">delete_forever</span></button>
            <button class="lyrics-button"><span class="material-symbols-rounded" style="font-size: 18px;">tooltip_2</span></button>
            <button class="queue-button"><span class="material-symbols-rounded" style="font-size: 18px;">format_list_bulleted</span></button>
            <div class="volume-control">
                <span class="material-symbols-rounded" id="volumeIcon">volume_up</span>
                <input type="range" class="volume-slider" min="0" max="100" value="100">

    <script>
        const musicList = document.querySelector('.music-list');
        const musicUpload = document.getElementById('musicUpload');
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const volumeSlider = document.querySelector('.volume-slider');
        const musicTitle = document.querySelector('.music-title');
        const musicArtist = document.querySelector('.music-artist');
        const albumArtImg = document.getElementById('albumArtImg');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const volumeIcon = document.getElementById('volumeIcon');
        const body = document.body;
        const menuBtn = document.createElement('button');
        
        let shardContainer, db, searchInput, source;
        let shards = [], songs = [], playQueue = [];
        let currentSongId = null, currentQueueIndex = -1, searchTimeout, currentLrcLineIndex = -1;
        let isShuffleEnabled = false, isProgressDragging = false, isVisualizerInitialized = false;
        let repeatMode = 'none'; // 'none', 'all', 'one'
        let sidebarView = 'library'; // 'library', 'queue', 'lyrics'
        let currentFilter = 'albums'; // 'albums', 'artists', 'songs'

        menuBtn.className = 'menu-btn';
        menuBtn.innerHTML = '<span class="material-symbols-rounded">menu</span>';
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        body.prepend(menuBtn);
        body.prepend(overlay);
                
        const sidebar = document.querySelector('.sidebar');
        
        const handleResponsiveBehavior = () => {
            if (window.innerWidth < 768) {
                menuBtn.addEventListener('click', openSidebar);
                overlay.addEventListener('click', closeSidebar);
            } else {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        };
        const openSidebar = () => { sidebar.classList.add('open'); overlay.classList.add('active'); };
        const closeSidebar = () => { sidebar.classList.remove('open'); overlay.classList.remove('active'); };
        
        handleResponsiveBehavior();
        window.addEventListener('resize', handleResponsiveBehavior);
            
        const initDB = () => new Promise((resolve, reject) => {
            const request = indexedDB.open('musicDB', 3); // Version 3 for schema changes if any
            request.onerror = (event) => reject(event.target.error);
            request.onupgradeneeded = (event) => {
                db = event.target.result;
                if (!db.objectStoreNames.contains('musicFiles')) db.createObjectStore('musicFiles', { keyPath: 'id' });
                if (!db.objectStoreNames.contains('songs')) {
                    const songStore = db.createObjectStore('songs', { keyPath: 'id' });
                    songStore.createIndex('dateAdded', 'dateAdded');
                }
            };
            request.onsuccess = (event) => { db = event.target.result; resolve(); };
        });

        const createPlayQueue = (songList = songs) => {
            let queue = [...songList];
            if (isShuffleEnabled) {
                let currentSong = currentSongId ? queue.find(s => s.id === currentSongId) : null;
                let otherSongs = queue.filter(s => s.id !== currentSongId);
                for (let i = otherSongs.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [otherSongs[i], otherSongs[j]] = [otherSongs[j], otherSongs[i]];
                }
                return currentSong ? [currentSong, ...otherSongs] : otherSongs;
            }
            return queue;
        };

        const resetPlayer = () => {
            audioPlayer.pause();
            audioPlayer.src = "";
            currentSongId = null;
            playQueue = [];
            currentQueueIndex = -1;
            albumArtImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAfQAAAH0CAYAAADL1t+KAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAPgSURBVHhe7cEBAQAAAIIg/69uSEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACcqAFFFQAB8Dl/nAAAAABJRU5ErkJggg==";
            updateAllBackgrounds('');
            musicTitle.textContent = 'No song playing';
            musicArtist.textContent = '';
            currentTimeDisplay.textContent = '-:--';
            durationDisplay.textContent = '-:--';
            playPauseIcon.textContent = 'play_arrow';
            playPauseBtn.classList.remove('playing');
            document.title = 'Music';
            updateFavicon(null);
        };
    
        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        };
        
        const loadAndPlaySong = (song) => {
            if (!song) return;
            audioPlayer.pause();
            
            const transaction = db.transaction(['musicFiles'], 'readonly');
            const request = transaction.objectStore('musicFiles').get(song.id);
            
            request.onsuccess = () => {
                if (request.result) {
                    if (song.url) URL.revokeObjectURL(song.url);
                    song.url = URL.createObjectURL(new Blob([request.result.file], {type: song.type}));
                    
                    audioPlayer.src = song.url;
                    audioPlayer.currentTime = 0;
                    musicTitle.textContent = song.name;
                    musicArtist.textContent = song.artist;
                    
                    updateAllBackgrounds(song.albumArt);
                    albumArtImg.src = song.albumArt;
                    updateFavicon(song.albumArt);
                    
                    currentSongId = song.id;
                    document.title = `${song.name} by ${song.artist}`;
                    
                    setTimeout(() => {
                        const playPromise = audioPlayer.play();
                        if (playPromise) {
                            playPromise.then(() => {
                                playPauseIcon.textContent = 'pause';
                                playPauseBtn.classList.add('playing');
                                if ('mediaSession' in navigator) updateMediaSessionPlaybackState('playing');
                            }).catch(error => {
                                console.log("Playback was prevented:", error.message);
                                playPauseIcon.textContent = 'play_arrow';
                                playPauseBtn.classList.remove('playing');
                            });
                        }
                    }, 50);
                    renderSidebar();
                }
            };
            request.onerror = (error) => console.error(`Failed to load song with ID: ${song.id}`, error);
        };
        
        const updatePageTitle = () => {
            if (currentSongId) {
                const song = songs.find(s => s.id === currentSongId);
                if (song) document.title = `${formatTime(audioPlayer.currentTime)} | ${song.name} • ${song.artist}`;
            } else {
                document.title = 'Music';
            }
        };
        
        const isAudioFile = (file) => /\.(mp3|wav|flac|ogg|opus|m4a|aac)$/i.test(file.name);
        
        const generateRandomGradient = () => {
            const colors = ['#ff6b6b','#4ecdc4','#45b7d1','#96ceb4','#ffeead','#d4a5a5','#9b59b6','#3498db','#e74c3c','#2ecc71','#f1c40f','#1abc9c','#e67e22','#7f8c8d','#2c3e50'];
            const c1 = colors[Math.floor(Math.random() * colors.length)];
            let c2;
            do { c2 = colors[Math.floor(Math.random() * colors.length)]; } while (c1 === c2);
            const canvas = document.createElement('canvas');
            canvas.width = 500; canvas.height = 500;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 500, 500);
            gradient.addColorStop(0, c1); gradient.addColorStop(1, c2);
            ctx.fillStyle = gradient; ctx.fillRect(0, 0, 500, 500);
            return canvas.toDataURL('image/jpeg', 0.9);
        };
        
        const processAndStoreFiles = async (files) => {
            const filesArray = Array.from(files).filter(isAudioFile);
            if (filesArray.length === 0) return;

            const newSongs = [];
            for (const file of filesArray) {
                const metadata = await extractMetadata(file);
                const timestamp = Date.now();
                const songId = timestamp + Math.random();

                const songData = {
                    id: songId, name: metadata.title, artist: metadata.artist, album: metadata.album,
                    year: metadata.year, albumArt: metadata.albumArt, trackNumber: metadata.trackNumber,
                    lyrics: metadata.lyrics, lrcData: metadata.lrcData, type: file.type, dateAdded: timestamp,
                };

                const transaction = db.transaction(['musicFiles', 'songs'], 'readwrite');
                transaction.objectStore('musicFiles').put({ id: songId, file });
                transaction.objectStore('songs').add(songData);
                newSongs.push(songData);
            }
            songs = [...songs, ...newSongs].sort((a,b) => a.dateAdded - b.dateAdded);
            
            renderSidebar();
            if (songs.length === filesArray.length) playSong(songs[0]);
        };

        const updateFavicon = (albumArt) => {
            const links = document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']");
            links.forEach(link => link.parentNode.removeChild(link));
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/png';
            
            if (!albumArt) {
                newFavicon.href = 'favicon.png';
                document.head.appendChild(newFavicon);
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 32, radius = 10;
            canvas.width = size; canvas.height = size;

            const img = new Image();
            if (!albumArt.startsWith('data:')) img.crossOrigin = 'anonymous';
            
            img.onload = () => {
                ctx.beginPath(); ctx.roundRect(0, 0, size, size, radius); ctx.closePath(); ctx.clip();
                ctx.drawImage(img, 0, 0, size, size);
                newFavicon.href = canvas.toDataURL('image/png');
                document.head.appendChild(newFavicon);
            };
            img.onerror = () => { newFavicon.href = 'favicon.png'; document.head.appendChild(newFavicon); };
            img.src = albumArt;
        };

        const loadSongForResume = async (song, progress) => {
            const request = db.transaction(['musicFiles'], 'readonly').objectStore('musicFiles').get(song.id);
            request.onsuccess = () => {
                if (request.result) {
                    song.url = URL.createObjectURL(new Blob([request.result.file], {type: song.type}));
                    audioPlayer.src = song.url;
                    audioPlayer.currentTime = progress;
                    musicTitle.textContent = song.name;
                    musicArtist.textContent = song.artist;
                    updateAllBackgrounds(song.albumArt);
                    albumArtImg.src = song.albumArt;
                    updateFavicon(song.albumArt);
                    currentSongId = song.id;
                    updatePlayQueue();
                    renderSidebar();
                }
            };
        };
        
        const extractMetadata = (file) => new Promise((resolve) => {
            new jsmediatags.Reader(file).read({
                onSuccess: (tag) => {
                    let albumArt = tag.tags.picture ? `data:${tag.tags.picture.format};base64,${btoa(tag.tags.picture.data.reduce((acc, curr) => acc + String.fromCharCode(curr), ''))}` : generateRandomGradient();
                    let lyricsText = tag.tags.USLT?.lyrics || tag.tags.lyrics?.lyrics || tag.tags.LYRICS || null;
                    resolve({
                        title: tag.tags.title || file.name.replace(/\.[^/.]+$/, ""), artist: tag.tags.artist || 'Unknown Artist',
                        album: tag.tags.album || 'Unknown Album', year: tag.tags.year || '', albumArt,
                        trackNumber: parseInt(tag.tags.track, 10) || null, lyrics: lyricsText, lrcData: parseLRC(lyricsText)
                    });
                },
                onError: () => resolve({ title: file.name.replace(/\.[^/.]+$/, ""), artist: 'Unknown Artist', album: 'Unknown Album', year: '', albumArt: generateRandomGradient(), trackNumber: null, lyrics: null, lrcData: null })
            });
        });

        const parseLRC = (lrcText) => {
            if (!lrcText || !lrcText.includes('[')) return null;
            const lrcData = [], timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g;
            const matches = [...lrcText.matchAll(timeRegex)];
            if (matches.length === 0) return null;
            matches.forEach((match, index) => {
                const time = parseInt(match[1],10)*60 + parseInt(match[2],10) + parseInt(match[3].padEnd(3,'0'),10)/1000;
                const text = lrcText.substring(match.index + match[0].length, matches[index+1] ? matches[index+1].index : lrcText.length).trim();
                lrcData.push({ time, text });
            });
            return lrcData.length > 0 ? lrcData : null;
        };
        
        const loadSongsFromStorage = () => new Promise((resolve) => {
            const request = db.transaction(['songs'],'readonly').objectStore('songs').getAll();
            request.onsuccess = () => {
                songs = request.result.sort((a,b) => a.dateAdded - b.dateAdded);
                resolve();
            };
            request.onerror = () => resolve(); // Resolve even on error to not block app load
        });
  
        const initializeShards = () => {
            shardContainer = document.getElementById('distortion-container');
            shards = Array.from(document.querySelectorAll('.distortion-shard')).map((el, i) => {
                const shard = {
                    element: el, bgPos: `${i*50}% 50%`, rotationSpeed: (Math.random()-0.5)*0.1,
                    xDrift: (Math.random()-0.5)*0.2, yDrift: (Math.random()-0.5)*0.2,
                    x: 0, y: 0, rotation: Math.random()*360
                };
                el.style.backgroundPosition = shard.bgPos;
                return shard;
            });
        };

        const updateAllBackgrounds = (imageUrl) => {
            if (!shardContainer) return;
            shardContainer.querySelector('.background-blur').style.backgroundImage = `url('${imageUrl}')`;
            shards.forEach(shard => shard.element.style.backgroundImage = `url('${imageUrl}')`);
        };

        const initVisualizer = () => {
            if (isVisualizerInitialized) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            if (!source) {
                source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
            analyser.fftSize = 2048;
            analyser.smoothingTimeConstant = 0.88;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const displacementFilter = document.getElementById('displacement');
            const turbulenceFilter = document.getElementById('turbulence');
            const baselineDistortion = 80, peakDistortion = 150;
            let currentDistortion = baselineDistortion, beatCooldown = 0, lastBassEnergy = 0;
            const decayFactor = 0.96;
            const canvas = document.getElementById('visualizerCanvas'), canvasCtx = canvas.getContext('2d');
            const numBars = 6, barIndices = [2,10,30,100,200,400];
            const sensitivityMultipliers = [1.0,1.05,1.1,1.15,1.25,1.4], powerCurve = 2.2;

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                const bassEnergy = (dataArray[0] + dataArray[1]) / 2;
                if (bassEnergy > lastBassEnergy*1.16 && beatCooldown===0 && bassEnergy > 110) { currentDistortion=peakDistortion; beatCooldown=20; }
                currentDistortion = baselineDistortion + (currentDistortion - baselineDistortion) * decayFactor;
                displacementFilter.setAttribute('scale', currentDistortion);
                
                const shardTime = Date.now()*0.00005;
                shards.forEach(s => {
                    s.rotation += s.rotationSpeed; s.x = Math.sin(shardTime*s.xDrift*10)*80; s.y = Math.cos(shardTime*s.yDrift*10)*80;
                    s.element.style.transform = `translate(${s.x}px, ${s.y}px) rotate(${s.rotation}deg)`;
                });
                turbulenceFilter.setAttribute('seed', Date.now()/30);
                
                if (canvas.width !== canvas.clientWidth) canvas.width = canvas.clientWidth;
                if (canvas.height !== canvas.clientHeight) canvas.height = canvas.clientHeight;
                canvasCtx.clearRect(0,0,canvas.width,canvas.height);
                
                const gap = 2, barWidth = (canvas.width - (numBars - 1)*gap) / numBars;
                canvasCtx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-color').trim() || '#FFFFFF';
                for (let i=0; i<numBars; i++) {
                    const value = Math.min(dataArray[barIndices[i]]*sensitivityMultipliers[i], 255);
                    const barHeight = Math.pow(value/255, powerCurve)*canvas.height*0.9;
                    if (barHeight<2) continue;
                    canvasCtx.beginPath();
                    canvasCtx.roundRect(i*(barWidth+gap), (canvas.height-barHeight)/2, barWidth, barHeight, barWidth/2);
                    canvasCtx.fill();
                }
                lastBassEnergy = bassEnergy;
                if (beatCooldown>0) beatCooldown--;
            }
            draw();
            isVisualizerInitialized = true;
        };
        
        const renderSidebar = () => {
            const musicListContainer = document.querySelector('.music-list');
            const searchContainer = document.querySelector('.search-container');
            const uploadBtn = document.querySelector('.upload-btn');
            const sidebarTitleEl = document.querySelector('.sidebar-title');
            const filterContainer = document.querySelector('.filter-container');

            musicListContainer.innerHTML = '';
            document.querySelector('.lyrics-button').classList.toggle('active', sidebarView === 'lyrics');
            document.querySelector('.queue-button').classList.toggle('active', sidebarView === 'queue');
            filterContainer.style.display = sidebarView === 'library' ? 'block' : 'none';
            searchContainer.style.display = sidebarView !== 'library' ? 'none' : 'block';
            uploadBtn.style.display = sidebarView !== 'library' ? 'none' : 'flex';

            if (sidebarView !== 'library') addBackButtonToSidebar();

            switch (sidebarView) {
                case 'lyrics':
                    sidebarTitleEl.textContent = 'Lyrics';
                    renderLyrics();
                    break;
                case 'queue':
                    sidebarTitleEl.textContent = 'Up Next';
                    renderQueue();
                    break;
                case 'library':
                default:
                    sidebarTitleEl.textContent = 'Library';
                    const query = searchInput ? searchInput.value.toLowerCase() : '';
                    const filteredSongs = query ? songs.filter(s => s.name.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query) || s.album.toLowerCase().includes(query)) : songs;
                    renderByFilter(filteredSongs);
                    break;
            }
        };

        const addBackButtonToSidebar = () => {
            const backButton = document.createElement('button');
            backButton.className = 'sidebar-back-btn';
            backButton.innerHTML = `<span class="material-symbols-rounded" style="font-size: 18px;">arrow_back</span> Library`;
            backButton.onclick = () => { sidebarView = 'library'; renderSidebar(); };
            document.querySelector('.music-list').prepend(backButton);
        };

        const renderByFilter = (filteredSongs) => {
            switch (currentFilter) {
                case 'artists':
                    const artists = [...new Map(filteredSongs.map(s => [s.artist, s])).values()];
                    musicList.innerHTML = artists.map(a => `<div class="music-item" data-artist="${a.artist}">${a.artist}</div>`).join('');
                    break;
                case 'songs':
                    musicList.innerHTML = filteredSongs.map(s => `
                        <div class="music-item ${s.id === currentSongId ? "active" : ""}" data-id="${s.id}">
                            <div class="song-info">
                                <img src="${s.albumArt}" class="album-thumbnail" style="width: 40px; height: 40px; border-radius: 8px; margin-right: 5px;">
                                <div>
                                    <div class="song-title" style="font-size: 1em; margin-bottom: 2px;">${s.name}</div>
                                    <div class="album-artist" style="font-size: 0.8em;">${s.artist}</div>
                                </div>
                            </div>
                        </div>`).join('');
                    break;
                case 'albums':
                default:
                    renderSongs(filteredSongs);
                    break;
            }
            attachSongAndAlbumEventListeners();
        }

        const renderSongs = (songsToRender) => {
            let albums = groupSongsByAlbum(songsToRender);
            if (songsToRender.length === 0) {
                musicList.innerHTML = '<div class="no-results"><span class="material-symbols-rounded">search_off</span><p>No songs found</p></div>';
                return;
            }
            
            musicList.innerHTML = albums.map(album => `
                <div class="album-section">
                    <div class="album-header" data-album-name="${album.name}">
                        <img src="${album.albumArt}" alt="${album.name}" class="album-thumbnail">
                        <div class="album-info">
                            <div class="album-name">${album.name}</div>
                            <div class="album-artist">${album.artist}</div>
                        </div>
                    </div>
                    <div class="album-songs">
                        ${album.songs.map(song => `
                        <div class="music-item ${song.id === currentSongId ? "active" : ""}" data-id="${song.id}">
                            <div class="song-info">
                                <span class="track-number">${song.trackNumber ? song.trackNumber + "." : ""}</span>
                                <span class="song-title">${song.name}</span>
                                <button class="song-context-menu-btn"><span class="material-symbols-rounded">more_vert</span></button>
                            </div>
                            <div class="song-context-menu">
                                <button data-action="play-next">Play Next</button>
                                <button data-action="add-to-queue">Add to Queue</button>
                            </div>
                        </div>`).join("")}
                    </div>
                </div>`).join("");
        };
        
        const renderLyrics = async () => {
            const lyricsContainer = document.createElement('div');
            lyricsContainer.className = 'lyrics-container';
            document.querySelector('.music-list').appendChild(lyricsContainer);

            if (!currentSongId) { lyricsContainer.innerHTML = `<p>No song is currently playing.</p>`; return; }
            const song = songs.find(s => s.id === currentSongId);
            if (!song || !song.lyrics) { lyricsContainer.innerHTML = `<p>No lyrics found for this song.</p>`; return; }

            if (song.lrcData) {
                lyricsContainer.innerHTML = song.lrcData.map((line, i) => `<p id="lyric-line-${i}" data-time="${line.time}">${line.text || '...'}</p>`).join('');
                lyricsContainer.querySelectorAll('p').forEach(p => p.addEventListener('click', () => {
                    const time = parseFloat(p.dataset.time);
                    if (!isNaN(time)) audioPlayer.currentTime = time;
                }));
            } else {
                lyricsContainer.innerHTML = `<p>${song.lyrics.replace(/\n/g, '<br>')}</p>`;
            }
        };

        const renderQueue = () => {
            const queueListContainer = document.createElement('div');
            queueListContainer.id = 'queue-list-container';
            if (playQueue.length === 0) {
                queueListContainer.innerHTML = '<div class="no-results"><span class="material-symbols-rounded">queue_music</span><p>The queue is empty.</p></div>';
            } else {
                queueListContainer.innerHTML = playQueue.map((song, i) => `
                    <div class="music-item queue-item ${song.id === currentSongId ? "active" : ""}" data-queue-index="${i}" data-id="${song.id}">
                        <div class="song-info">
                            <span class="track-number">${i + 1}.</span>
                            <span class="song-title">${song.name}</span>
                            <span class="song-artist-queue">${song.artist}</span>
                            <button class="remove-from-queue-btn" data-queue-index="${i}"><span class="material-symbols-rounded" style="font-size: 18px;">close</span></button>
                        </div>
                    </div>`).join('');
            }
            document.querySelector('.music-list').appendChild(queueListContainer);
            makeQueueItemsDraggable();
            addQueueItemEventListeners();
        };

        const attachSongAndAlbumEventListeners = () => {
            document.querySelectorAll('.music-item:not(.queue-item)').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.closest('.song-context-menu-btn, .song-context-menu')) return;
                    const songId = parseFloat(item.dataset.id);
                    const song = songs.find(s => s.id === songId);
                    if (song) playSong(song);
                });
            });
            document.querySelectorAll('.album-header').forEach(header => {
                header.addEventListener('click', () => {
                    const albumName = header.dataset.albumName;
                    const albumSongs = songs.filter(s => s.album === albumName).sort((a,b) => (a.trackNumber || Infinity) - (b.trackNumber || Infinity));
                    if (albumSongs.length > 0) {
                        playQueue = createPlayQueue(albumSongs);
                        currentQueueIndex = 0;
                        playSong(playQueue[0]);
                    }
                });
            });
            document.querySelectorAll('.song-context-menu-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menu = btn.closest('.music-item').querySelector('.song-context-menu');
                    const isVisible = menu.style.display === 'block';
                    document.querySelectorAll('.song-context-menu').forEach(m => m.style.display = 'none');
                    menu.style.display = isVisible ? 'none' : 'block';
                });
            });
            document.querySelectorAll('.song-context-menu button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const action = btn.dataset.action;
                    const songId = parseFloat(btn.closest('.music-item').dataset.id);
                    const song = songs.find(s => s.id === songId);
                    if (song) handleSongAction(action, song);
                    btn.closest('.song-context-menu').style.display = 'none';
                });
            });
            document.addEventListener('click', () => document.querySelectorAll('.song-context-menu').forEach(m => m.style.display = 'none'));
        };

        const handleSongAction = (action, song) => {
            let message = "";
            if (action === 'play-next') {
                const currentIndex = playQueue.findIndex(s => s.id === currentSongId);
                playQueue.splice(currentIndex + 1, 0, song);
                message = `Added to play next: ${song.name}`;
            } else if (action === 'add-to-queue') {
                playQueue.push(song);
                message = `Added to queue: ${song.name}`;
            }
            if (sidebarView === 'queue') renderQueue();
            showPopup(message);
        };

        const showPopup = (message) => {
            const popup = document.createElement('div');
            popup.className = 'popup-message';
            popup.textContent = message;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        };

        const playSong = (song) => {
            if (!song) return;
            if (currentSongId !== song.id) {
                updatePlayQueue();
                currentQueueIndex = playQueue.findIndex(s => s.id === song.id);
            }
            loadAndPlaySong(song);
            if ('mediaSession' in navigator) updateMediaSessionMetadata(song);
        };
            
        const setupEventListeners = () => {
            document.querySelector('.more-button').addEventListener('click', async () => {
                if(confirm('This will delete your entire library and cannot be undone. Are you sure?')) {
                    const tx = db.transaction(['musicFiles', 'songs'], 'readwrite');
                    await Promise.all([
                        new Promise(res => tx.objectStore('musicFiles').clear().onsuccess = res),
                        new Promise(res => tx.objectStore('songs').clear().onsuccess = res)
                    ]);
                    songs = []; playQueue = [];
                    resetPlayer();
                    renderSidebar();
                    showPopup('Library Cleared');
                }
            });
        };

        const addQueueItemEventListeners = () => {
            document.querySelectorAll('.queue-item').forEach(item => {
                item.addEventListener('click', e => {
                    if (e.target.closest('.remove-from-queue-btn')) return;
                    const songId = parseFloat(item.dataset.id);
                    const song = playQueue.find(s => s.id === songId);
                    if (song) { playSong(song); if (window.innerWidth < 768) closeSidebar(); }
                });
            });

            document.querySelectorAll('.remove-from-queue-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    e.stopPropagation();
                    const indexToRemove = parseInt(e.currentTarget.dataset.queueIndex, 10);
                    const wasCurrentSong = playQueue[indexToRemove].id === currentSongId;
                    playQueue.splice(indexToRemove, 1);
                    
                    if (wasCurrentSong) {
                        if (playQueue.length > 0) {
                            let nextIndex = indexToRemove >= playQueue.length ? 0 : indexToRemove;
                            currentQueueIndex = nextIndex - 1; playNextSong();
                        } else resetPlayer();
                    } else {
                        currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
                    }
                    renderQueue();
                });
            });
        };

        const makeQueueItemsDraggable = () => {
            const container = document.querySelector('#queue-list-container');
            if (!container) return;
            let draggedQueueItem = null;
            container.querySelectorAll('.queue-item').forEach(item => {
                item.setAttribute('draggable', 'true');
                item.addEventListener('dragstart', () => { draggedQueueItem = item; setTimeout(() => item.classList.add('dragging'), 0); });
                item.addEventListener('dragend', () => {
                    if (draggedQueueItem) {
                        draggedQueueItem.classList.remove('dragging');
                        draggedQueueItem = null;
                        updateQueueFromDOM();
                    }
                });
            });
            container.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(container, e.clientY);
                if (afterElement == null) container.appendChild(draggedQueueItem);
                else container.insertBefore(draggedQueueItem, afterElement);
            });
        };

        const getDragAfterElement = (container, y) => {
            const draggable = [...container.querySelectorAll('.queue-item:not(.dragging)')];
            return draggable.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) return { offset, element: child };
                else return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        };

        const updateQueueFromDOM = () => {
            const newQueueOrder = [];
            document.querySelectorAll('.queue-item').forEach(item => {
                const songId = parseFloat(item.dataset.id);
                const song = playQueue.find(s => s.id === songId);
                if (song) newQueueOrder.push(song);
            });
            playQueue = newQueueOrder;
            currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
            renderQueue();
        };
        
        const playNextSong = () => {
            if (playQueue.length === 0) { resetPlayer(); return; }
            if (repeatMode === 'one') { audioPlayer.currentTime = 0; audioPlayer.play().catch(e=>console.log(e)); return; }
            currentQueueIndex++;
            if (currentQueueIndex >= playQueue.length) {
                if (repeatMode === 'all') currentQueueIndex = 0;
                else { resetPlayer(); return; }
            }
            loadAndPlaySong(playQueue[currentQueueIndex]);
        };

        const playPreviousSong = () => {
            if (playQueue.length === 0) return;
            if (audioPlayer.currentTime > 3) { audioPlayer.currentTime = 0; return; }
            currentQueueIndex--;
            if (currentQueueIndex < 0) {
                if (repeatMode === 'all') currentQueueIndex = playQueue.length - 1;
                else { currentQueueIndex = 0; audioPlayer.currentTime = 0; return; }
            }
            loadAndPlaySong(playQueue[currentQueueIndex]);
        };
        
        const toggleShuffle = () => {
            isShuffleEnabled = !isShuffleEnabled;
            document.getElementById("shuffleBtn").classList.toggle("active", isShuffleEnabled);
            updatePlayQueue();
            if(sidebarView === 'queue') renderQueue();
        };
        
        const toggleRepeat = () => {
            const btn = document.getElementById('repeatBtn');
            if (repeatMode === 'none') { repeatMode = 'all'; btn.classList.add('active'); btn.innerHTML = '<span class="material-symbols-rounded">repeat</span>'; }
            else if (repeatMode === 'all') { repeatMode = 'one'; btn.innerHTML = '<span class="material-symbols-rounded">repeat_one</span>'; }
            else { repeatMode = 'none'; btn.classList.remove('active'); btn.innerHTML = '<span class="material-symbols-rounded">repeat</span>'; }
        };
    
        const updatePlayQueue = () => {
            playQueue = createPlayQueue();
            currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
            if (sidebarView === 'queue') renderQueue();
        };
        
        const groupSongsByAlbum = (songsList) => {
            const albums = {};
            songsList.forEach(s => {
                const albumName = s.album || 'Unknown Album';
                if (!albums[albumName]) albums[albumName] = { name: albumName, artist: s.artist, albumArt: s.albumArt, songs: [] };
                albums[albumName].songs.push(s);
            });
            Object.values(albums).forEach(a => a.songs.sort((s1,s2) => (s1.trackNumber||Infinity) - (s2.trackNumber||Infinity)));
            return Object.values(albums);
        };

        if ('mediaSession' in navigator) {
            const updateMediaSessionMetadata = (song) => {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.name, artist: song.artist, album: song.album,
                    artwork: [{ src: song.albumArt, sizes: '512x512', type: 'image/jpeg' }]
                });
            };
            const setupMediaSessionActions = () => {
                navigator.mediaSession.setActionHandler('play', () => playPauseBtn.click());
                navigator.mediaSession.setActionHandler('pause', () => playPauseBtn.click());
                navigator.mediaSession.setActionHandler('previoustrack', playPreviousSong);
                navigator.mediaSession.setActionHandler('nexttrack', playNextSong);
                navigator.mediaSession.setActionHandler('seekto', (e) => { audioPlayer.currentTime = e.seekTime; });
            };
            const updateMediaSessionPlaybackState = (state) => { navigator.mediaSession.playbackState = state; };
            setupMediaSessionActions();
        }
        
        window.addEventListener("beforeunload", () => {
            if (currentSongId) localStorage.setItem("currentSong", JSON.stringify({ id: currentSongId, progress: audioPlayer.currentTime }));
            songs.forEach(s => { if (s.url) URL.revokeObjectURL(s.url); });
        });

        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            await loadSongsFromStorage();

            const savedState = localStorage.getItem('currentSong');
            if (savedState) {
                const { id, progress } = JSON.parse(savedState);
                const songToResume = songs.find(s => s.id === id);
                if (songToResume) {
                    await loadSongForResume(songToResume, progress);
                }
            } else if (songs.length > 0) {
                // If no saved state, load the first song but don't play
                await loadSongForResume(songs[0], 0);
            }
            
            initializeShards(); 
            setupEventListeners();
            
            searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => { clearTimeout(searchTimeout); searchTimeout = setTimeout(renderSidebar, 300); });
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderSidebar();
            }));

            document.getElementById('shuffleBtn').addEventListener('click', toggleShuffle);
            document.getElementById('repeatBtn').addEventListener('click', toggleRepeat);
            document.querySelector('.lyrics-button').addEventListener('click', () => { sidebarView = sidebarView === 'lyrics' ? 'library' : 'lyrics'; renderSidebar(); });
            document.querySelector('.queue-button').addEventListener('click', () => { sidebarView = sidebarView === 'queue' ? 'library' : 'queue'; renderSidebar(); });
            
            musicUpload.addEventListener('change', (e) => { if (e.target.files.length > 0) processAndStoreFiles(e.target.files); });
            
            playPauseBtn.addEventListener('click', () => {
                if (!currentSongId && songs.length > 0) { playSong(playQueue[0] || songs[0]); return; }
                if (audioContext && audioContext.state === 'suspended') audioContext.resume();
                if (audioPlayer.paused) {
                    if (!isVisualizerInitialized) initVisualizer();
                    audioPlayer.play().then(() => {
                        playPauseIcon.textContent = 'pause'; playPauseBtn.classList.add('playing');
                        if ('mediaSession' in navigator) updateMediaSessionPlaybackState('playing');
                    }).catch(e => console.log("Play prevented:", e));
                } else {
                    audioPlayer.pause();
                    playPauseIcon.textContent = 'play_arrow'; playPauseBtn.classList.remove('playing');
                    if ('mediaSession' in navigator) updateMediaSessionPlaybackState('paused');
                }
            });
            nextBtn.addEventListener('click', playNextSong);
            prevBtn.addEventListener('click', playPreviousSong);
            progressBar.addEventListener("click", e => seekAudio(e));
            progressBar.addEventListener("mousedown", () => { isProgressDragging = true; });
            document.addEventListener("mouseup", () => { isProgressDragging = false; });
            document.addEventListener("mousemove", e => { if(isProgressDragging) seekAudio(e); });
            volumeSlider.addEventListener('input', e => {
                const vol = e.target.value/100;
                audioPlayer.volume = vol;
                volumeIcon.textContent = vol === 0 ? 'volume_mute' : vol < 0.5 ? 'volume_down' : 'volume_up';
            });
            audioPlayer.addEventListener('ended', playNextSong);
            audioPlayer.addEventListener('timeupdate', () => {
                if (currentSongId && audioPlayer.duration) {
                    progress.style.width = `${(audioPlayer.currentTime/audioPlayer.duration)*100}%`;
                    currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                    durationDisplay.textContent = formatTime(audioPlayer.duration);
                    updatePageTitle();
                    const song = songs.find(s => s.id === currentSongId);
                    if (song?.lrcData && sidebarView === 'lyrics') {
                        let newLrcIndex = -1;
                        for(let i=0; i<song.lrcData.length; i++) {
                            if (song.lrcData[i].time <= audioPlayer.currentTime) newLrcIndex = i;
                            else break;
                        }
                        if (newLrcIndex !== currentLrcLineIndex) {
                            if(currentLrcLineIndex !== -1) document.getElementById(`lyric-line-${currentLrcLineIndex}`)?.classList.remove('active-lyric');
                            const newLine = document.getElementById(`lyric-line-${newLrcIndex}`);
                            if(newLine) {
                                newLine.classList.add('active-lyric');
                                newLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                            currentLrcLineIndex = newLrcIndex;
                        }
                    }
                }
            });
        });
    </script>
</body>
