<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link id="favicon" rel="icon" type="image/jpeg" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            user-select: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s, background-image 0.5s;
            color: var(--text-color);
        }
        
        .popup-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--search-background);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            animation: fadeInOut 3s forwards;
          }
          
          @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
          }
        
        .sidebar {
            max-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }
                
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, .0);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--modal-transparent);
            border-radius: 4px;
        } 

        #queue-list-container {
            gap: 10px;
            display: flex;
            flex-direction: column;
        }
                    
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
            padding: 40px;
        }
        
        .upload-btn {
            background-color: var(--modal-transparent);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .music-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: initial;
        }

        .queue-item.dragging {
          opacity: 0.5;
          background-color: var(--modal-background);
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
          position: relative;
          z-index: 1000;
          transition: transform 0.1s ease;
        }
        
        .music-item {
            padding: 15px 20px;
            background-color: var(--search-background);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            touch-action: pan-y;
        }

        .queue-item {
            cursor: grab;
        }
        
        .music-item.active, .queue-item.active {
            background-color: var(--modal-background) !important;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .album-art {
            border-radius: 20px;
            background-color: var(--modal-transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.5s ease;
            max-width: 500px;
            max-height: 500px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        
        .music-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            text-align: left;
            margin: 10px 0;
            max-width: 500px;
            width: 100%;
        }
        
        .music-text {
            flex-grow: 1;
            min-width: 0;
            padding: 0 16px 0 0;
            width: 0
        }
        
        .music-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 29px;
        }
        
        .music-artist {
            color: var(--text-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 17px;
        }
        
        .more-button {
            background: var(--overlay-color);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .quality-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 5px;
            background: var(--search-background);
            color: var(--text-color);
        }
        
        .quality-lossless {
            background: rgba(189, 214, 255, .2);
            color: #bdd6ff;
        }
        
        .quality-enhanced {
            background: rgba(144, 238, 144, .2);
            color: #90ee90;
        }
        
        .quality-normal {
            background: rgba(255, 255, 255, .2);
            color: var(--text-color);
        }
                
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            box-sizing: border-box;
            width: 100%;
            justify-content: space-between
        }
        
        .player-controls button:nth-child(2),
        .player-controls button:nth-child(3),
        .player-controls button:nth-child(4) {
            order: 1; /* Middle group gets priority */
        }
        
        .player-controls button:nth-child(1) {
            order: 0; /* Shuffle on the left */
        }
        
        .player-controls button:nth-child(5) {
            order: 2; /* Repeat on the right */
        }
                
        .control-btn {
            background: var(--search-background);
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 35px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .control-btn.play-pause {
            background-color: var(--modal-background);
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        .control-btn.play-pause.playing {
            border-radius: 25px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
        }
        
        .progress-bar {
            width: 100%;
            height: 7.5px;
            background: var(--search-background);
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.25s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 0 1px var(--glass-border);
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--text-color);
            border-radius: 25px;
            width: 0%;
            transition: all 0.25s ease;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
        }
        
        .controls-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0 0;
            background: var(--overlay-color);
            border-radius: 50px;
            padding: 7.5px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .controls-container span {
            color: var(--text-color);
            font-size: 18px;
        }

        #visualizerCanvas {
            width: 28px;
            height: 28px;
            vertical-align: middle;
        }

        .lyrics-button, .queue-button, .more-button {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            width: 37px;
            height: 37px;
            color: var(--text-color);
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .lyrics-button.active, .queue-button.active {
            background: var(--modal-background);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--search-background);
            border-radius: 25px;
            padding: 5px 10px 5px 10px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            height: 37px;
            width: 100px;
        }
        
        .volume-control span {
            color: var(--text-color);
            font-size: 20px;
        }
        
        .volume-slider {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            background: rgba(0, 0, 0, .0);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-webkit-slider-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-moz-range-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }
        
        .album-section {
            margin-bottom: 15px;
            background: var(--overlay-color);
            border-radius: 28px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .album-section::after {
          content: '';
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background: transparent;
          transition: background 0.3s;
        }
        
        .album-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }
        
        .album-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-info {
            color: var(--text-color);
        }
        
        .album-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .album-artist, .album-year {
            color: var(--text-color);
            font-size: 0.9em;
        }
        
        .album-songs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .track-number {
            color: var(--secondary-text-color);
            min-width: 25px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        .album-actions {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .delete-album {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .delete-album:hover {
            background: rgba(255, 0, 0, 1);
        }
        
        .song-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
          100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .queue-item.dragging {
          animation: pulse 1.5s infinite;
        }

        .music-item {
            padding: 10px 15px;
        }
        
        .music-item.active {
            background: var(--transparent-color);
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -9999;
        }
                        
        #distortion-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -9998;
            filter: blur(40px) brightness(0.6);
            scale: 1.2;
            opacity: 1;
        }

        body.light-theme #distortion-container {
            opacity: 0.6; /* 60% opacity for light theme */
            filter: blur(40px) brightness(0.8);
        }
        
        /* The VERY back layer: heavy blur, no distortion */
        .background-blur {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform: scale(1.2);
            transition: background-image 0.5s ease;
        }
        
        /* Common style for ALL moving shards */
        .distortion-shard {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background-size: cover;
            background-position: center;
            filter: url(#albumArtDistortion);
            will-change: transform;
            transition: background-image 0.5s ease;
        }
        
        /* Define the unique organic shapes for each shard */
        .shape-1 {
            clip-path: polygon(0% 25%, 66% 0%, 100% 33%, 75% 100%, 25% 100%);
        }
        .shape-2 {
            clip-path: polygon(33% 0%, 100% 0%, 100% 75%, 50% 100%, 0% 50%);
        }
        .shape-3 {
            clip-path: polygon(100% 33%, 80% 80%, 30% 100%, 0% 70%, 20% 20%);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            flex-grow: 1;
        }
        
        .search-input:focus {
            border-color: var(--modal-background);
        }
        
        .search-input::placeholder {
            color: var(--secondary-text-color);
        }
        
        .search-icon {
            font-size: 20px;
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
        }

        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            flex-grow: 1;
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--secondary-text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background: var(--modal-background);
            color: var(--text-color);
            font-weight: 600;
        }
        
        #shuffleBtn, #repeatBtn {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        #shuffleBtn.active, #repeatBtn.active {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
        }
                
        .sidebar-title {
            color: var(--text-color);
        }
                
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 24;
          vertical-align: middle;
        }
        
        .no-results {
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .no-results .material-symbols-rounded {
            font-size: 48px;
        }
        
        .no-results p {
            font-size: 14px;
        }
        
        /* For all clickable elements */
        [onclick], 
        button, 
        a, 
        input[type="button"], 
        input[type="submit"],
        .clickable {
          cursor: pointer;
          transform: scale(1);
          transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Active effect (when clicking down) */
        [onclick]:active, 
        button:active, 
        a:active, 
        input[type="button"]:active, 
        input[type="submit"]:active,
        .clickable:active {
          transform: scale(0.96);
          transition: transform 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                background: var(--modal-background);
                transition: left 0.3s ease;
                z-index: 100;
                backdrop-filter: blur(10px);
                padding: 20px 15px 20px 20px
            }
        
            .sidebar.open {
                left: 0;
                width: 75vw;
            }
        
            .menu-btn {
                position: fixed;
                top: 24px;
                left: 24px;
                background: none;
                border: none;
                color: var(--text-color);
                z-index: 99;
                cursor: pointer;
            }
        
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 99;
                backdrop-filter: blur(10px)
            }
        
            .overlay.active {
                display: block;
            }

            .player-controls {
                gap: 15px;
            }
        }
        
        @media (min-width: 768px) {
           .menu-btn {
               display: none;
           }
        }
        
        /* When animations are disabled */
        .reduce-animations * {
            /* Disable all animations */
            animation: none !important;
        
            /* Disable all transitions except opacity */
            transition: opacity 0.3s ease !important;
            transition-property: opacity !important;
        }
        
        /* Special handling for clickable elements */
        .reduce-animations [onclick],
        .reduce-animations button,
        .reduce-animations a,
        .reduce-animations input[type="button"],
        .reduce-animations input[type="submit"],
        .reduce-animations .clickable {
            /* Keep initial state but remove transition */
            transform: scale(1) !important;
            transition: opacity 0.3s ease !important;
        }
        
        /* Keep active state functional but without animation */
        .reduce-animations [onclick]:active,
        .reduce-animations button:active,
        .reduce-animations a:active,
        .reduce-animations input[type="button"]:active,
        .reduce-animations input[type="submit"]:active,
        .reduce-animations .clickable:active {
            /* Apply scale instantly without transition */
            transform: scale(0.98) !important;
            transition: none !important;
        }
        
        /* Adjust for background image with light/dark theme */

            const allowedExtensions = /\.(mp3|wav|flac|ogg|opus|m4a|aac)$/i;

        function generateRandomGradient() {

            do { color2 = colors[Math.floor(Math.random() * colors.length)]; } while (color1 === color2);
            
            const canvas = document.createElement('canvas');
            canvas.width = 500; canvas.height = 500;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 500, 500);

            gradient.addColorStop(1, color2);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 500, 500);
            
            return canvas.toDataURL('image/jpeg', 0.9);

        async function processAndStoreFiles(files) {
            const filesArray = Array.from(files).filter(isAudioFile);
            if (filesArray.length === 0) return;

            const newSongs = [];
            for (const file of filesArray) {

                const transaction = db.transaction(['musicFiles', 'songs'], 'readwrite');
                transaction.objectStore('musicFiles').put({ id: songId, file });
                transaction.objectStore('songs').add(songData);
                newSongs.push(songData);

            renderSidebar();

        function updateFavicon(albumArt) {

        async function loadSong(song) {

        async function extractMetadata(file) {
            return new Promise((resolve) => {
                new jsmediatags.Reader(file).read({
                    onSuccess: async (tag) => {
                        let albumArt;
                        if (tag.tags.picture) {
                            const { data, format } = tag.tags.picture;
                            const base64String = data.reduce((acc, curr) => acc + String.fromCharCode(curr), '');
                            albumArt = `data:${format};base64,${btoa(base64String)}`;
                        } else {
                            albumArt = generateRandomGradient();
                        }
                        
                        let lyricsText = null;
                        let lrcData = null;
                        if (tag.tags.USLT && typeof tag.tags.USLT === 'object' && tag.tags.USLT.lyrics) {
                            lyricsText = tag.tags.USLT.lyrics;
                            lrcData = parseLRC(lyricsText);
                        } else if (tag.tags.lyrics) {
                            lyricsText = typeof tag.tags.lyrics === 'object' ? tag.tags.lyrics.lyrics : tag.tags.lyrics;
                        } else if (tag.tags.LYRICS) {
                            lyricsText = tag.tags.LYRICS;
                        }
                        
                        resolve({
                            title: tag.tags.title || file.name.replace(/\.[^/.]+$/, ""),
                            artist: tag.tags.artist || 'Unknown Artist',
                            album: tag.tags.album || 'Unknown Album',
                            year: tag.tags.year || '',
                            albumArt: albumArt,
                            trackNumber: parseInt(tag.tags.track, 10) || null,
                            lyrics: lyricsText,
                            lrcData: lrcData
                        });
                    },
                    onError: () => {
                        resolve({ title: file.name.replace(/\.[^/.]+$/, ""), artist: 'Unknown Artist', album: 'Unknown Album', year: '', albumArt: generateRandomGradient(), trackNumber: null, lyrics: null, lrcData: null });
                    }
                });
            });

        function parseLRC(lrcText) {
            if (!lrcText || !lrcText.includes('[')) return null;
            const lrcData = [];
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g;
            const matches = [...lrcText.matchAll(timeRegex)];
            if (matches.length === 0) return null;
            matches.forEach((match, index) => {
                const minutes = parseInt(match[1], 10);
                const seconds = parseInt(match[2], 10);
                const milliseconds = parseInt(match[3].padEnd(3, '0'), 10);
                const time = minutes * 60 + seconds + milliseconds / 1000;
                const textStartIndex = match.index + match[0].length;
                const nextMatch = matches[index + 1];
                const textEndIndex = nextMatch ? nextMatch.index : lrcText.length;
                const text = lrcText.substring(textStartIndex, textEndIndex).trim();
                lrcData.push({ time, text });
            });
            return lrcData.length > 0 ? lrcData : null;
        }

        function updateAllBackgrounds(imageUrl) {
            if (!shardContainer) return;
            shardContainer.querySelector('.background-blur').style.backgroundImage = `url('${imageUrl}')`;
            shards.forEach(shard => shard.element.style.backgroundImage = `url('${imageUrl}')`);
        }

        function initVisualizer() {
            if (isVisualizerInitialized) return;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            
            if (!source) {
                source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }

            analyser.fftSize = 2048;
            analyser.smoothingTimeConstant = 0.88;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const displacementFilter = document.getElementById('displacement');
            const turbulenceFilter = document.getElementById('turbulence');
            const baselineDistortion = 80, peakDistortion = 150;
            let currentDistortion = baselineDistortion;
            const decayFactor = 0.96;     
            let beatCooldown = 0, lastBassEnergy = 0;

            const canvas = document.getElementById('visualizerCanvas');
            const canvasCtx = canvas.getContext('2d');
            const numBars = 6;
            const barIndices = [2, 10, 30, 100, 200, 400];
            const sensitivityMultipliers = [1.0, 1.05, 1.1, 1.15, 1.25, 1.4];
            const powerCurve = 2.2;

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                const bassEnergy = (dataArray[0] + dataArray[1]) / 2;
                if (bassEnergy > lastBassEnergy * 1.16 && beatCooldown === 0 && bassEnergy > 110) {
                    currentDistortion = peakDistortion; beatCooldown = 20;
                }
                currentDistortion = baselineDistortion + (currentDistortion - baselineDistortion) * decayFactor;
                displacementFilter.setAttribute('scale', currentDistortion);
                
                const shardTime = Date.now() * 0.00005;
                shards.forEach((shard) => {
                    shard.rotation += shard.rotationSpeed;
                    shard.x = Math.sin(shardTime * shard.xDrift * 10) * 80;
                    shard.y = Math.cos(shardTime * shard.yDrift * 10) * 80;
                    shard.element.style.transform = `translate(${shard.x}px, ${shard.y}px) rotate(${shard.rotation}deg)`;
                });
                turbulenceFilter.setAttribute('seed', Date.now() / 30);
                
                if (canvas.width !== canvas.clientWidth) canvas.width = canvas.clientWidth;
                if (canvas.height !== canvas.clientHeight) canvas.height = canvas.clientHeight;
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                
                const gap = 2;
                const barWidth = (canvas.width - (numBars - 1) * gap) / numBars;
                const textColor = getComputedStyle(document.body).getPropertyValue('--text-color').trim() || '#FFFFFF';
                canvasCtx.fillStyle = textColor;

                for (let i = 0; i < numBars; i++) {
                    const x = i * (barWidth + gap);
                    const value = Math.min(dataArray[barIndices[i]] * sensitivityMultipliers[i], 255);
                    const barHeight = Math.pow(value / 255, powerCurve) * canvas.height * 0.9;
                    if (barHeight < 2) continue;
                    const y = (canvas.height - barHeight) / 2;
                    const pillRadius = barWidth / 2;
                    canvasCtx.beginPath();
                    canvasCtx.roundRect(x, y, barWidth, barHeight, pillRadius);
                    canvasCtx.fill();
                }
                
                lastBassEnergy = bassEnergy;
                if (beatCooldown > 0) beatCooldown--;
            }
            draw();
            isVisualizerInitialized = true;
        }
        
        function renderSidebar() {
            const musicListContainer = document.querySelector('.music-list');
            const searchContainer = document.querySelector('.search-container');
            const uploadBtn = document.querySelector('.upload-btn');
            const sidebarTitleEl = document.querySelector('.sidebar-title');
            const filterContainer = document.querySelector('.filter-container');

            musicListContainer.innerHTML = '';
            document.querySelector('.lyrics-button').classList.toggle('active', sidebarView === 'lyrics');
            document.querySelector('.queue-button').classList.toggle('active', sidebarView === 'queue');
            filterContainer.style.display = sidebarView === 'library' ? 'block' : 'none';
            searchContainer.style.display = sidebarView !== 'library' ? 'none' : 'block';
            uploadBtn.style.display = sidebarView !== 'library' ? 'none' : 'flex';

            if (sidebarView !== 'library') addBackButtonToSidebar();

            switch (sidebarView) {
                case 'lyrics':
                    sidebarTitleEl.textContent = 'Lyrics';
                    renderLyrics();
                    break;
                case 'queue':
                    sidebarTitleEl.textContent = 'Up Next';
                    renderQueue();
                    break;
                case 'library':
                default:
                    sidebarTitleEl.textContent = 'Library';
                    const query = searchInput ? searchInput.value.toLowerCase() : '';
                    const searchFilteredSongs = query ? songs.filter(s => 
                        s.name.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query) || s.album.toLowerCase().includes(query)
                    ) : songs;
                    
                    switch (currentFilter) {
                        case 'artists':
                            const artists = [...new Map(searchFilteredSongs.map(s => [s.artist, s])).values()];
                            musicListContainer.innerHTML = artists.map(artist => `<div class="music-item" data-artist="${artist.artist}"><div class="song-info">${artist.artist}</div></div>`).join('');
                            break;
                        case 'songs':
                            musicListContainer.innerHTML = searchFilteredSongs.map(song => `
                                <div class="music-item ${song.id === currentSongId ? "active" : ""}" data-id="${song.id}">
                                    <div class="song-info">
                                        <img src="${song.albumArt}" class="album-thumbnail" style="width: 40px; height: 40px; border-radius: 8px; margin-right: 5px;">
                                        <div>
                                            <div class="song-title" style="font-size: 1em; margin-bottom: 2px;">${song.name}</div>
                                            <div class="album-artist" style="font-size: 0.8em;">${song.artist}</div>
                                        </div>
                                    </div>
                                </div>`).join('');
                            break;
                        case 'albums':
                        default:
                            renderSongs(searchFilteredSongs);
                            break;
                    }
                    attachSongAndAlbumEventListeners();
                    break;
            }
        }

        function addBackButtonToSidebar() {
            const musicListContainer = document.querySelector('.music-list');
            const backButton = document.createElement('button');
            backButton.className = 'sidebar-back-btn';
            backButton.innerHTML = `<span class="material-symbols-rounded" style="font-size: 18px;">arrow_back</span> Library`;
            backButton.onclick = () => { sidebarView = 'library'; renderSidebar(); };
            musicListContainer.appendChild(backButton);
        }


        function renderSongs(filteredSongs = null) {
            let songsToRender = filteredSongs || songs;
            let albums = groupSongsByAlbum(songsToRender);
            const musicListContainer = document.querySelector('.music-list');
            
            if (songsToRender.length === 0) {
                musicListContainer.innerHTML = '<div class="no-results"><span class="material-symbols-rounded">search_off</span><p>No songs found</p></div>';
                return;
            }
            
            musicListContainer.innerHTML = albums.map(album => `
                <div class="album-section">
                    <div class="album-header" data-album-name="${album.name}">
                        <img src="${album.albumArt}" alt="${album.name}" class="album-thumbnail">
                        <div class="album-info">
                            <div class="album-name">${album.name}</div>
                            <div class="album-artist">${album.artist}</div>
                            <div class="album-year">${album.year}</div>
                        </div>
                        <div class="album-actions" style="display: none;">
                            <button class="delete-album" data-album-name="${album.name}">
                                <span class="material-symbols-rounded">delete</span>
                            </button>
                        </div>
                    </div>
                    <div class="album-songs">
                        ${album.songs.map(song => `
                        <div class="music-item ${song.id === currentSongId ? "active" : ""}" data-id="${song.id}">
                            <div class="song-info">
                            <span class="track-number">${song.trackNumber ? song.trackNumber + "." : ""}</span>
                            <span class="song-title">${song.name}</span>
                            </div>
                        </div>
                        `).join("")}
                    </div>
                </div>
            `).join("");
        }
        
        async function renderLyrics() {
            const musicListContainer = document.querySelector('.music-list');
            const lyricsContainer = document.createElement('div');
            lyricsContainer.className = 'lyrics-container';
            musicListContainer.appendChild(lyricsContainer);

            if (!currentSongId) {
                lyricsContainer.innerHTML = `<p>No song is currently playing.</p>`; return;
            }
            const song = songs.find(s => s.id === currentSongId);
            if (!song || !song.lyrics) {
                lyricsContainer.innerHTML = `<p>No lyrics found for this song.</p>`; return;
            }

            if (song.lrcData && song.lrcData.length > 0) {
                lyricsContainer.innerHTML = song.lrcData.map((line, index) => 
                    `<p id="lyric-line-${index}" data-time="${line.time}">${line.text || '...'}</p>`
                ).join('');
                lyricsContainer.querySelectorAll('p').forEach(lineEl => {
                    lineEl.addEventListener('click', () => {
                        const seekTime = parseFloat(lineEl.dataset.time);
                        if (!isNaN(seekTime)) audioPlayer.currentTime = seekTime;
                    });
                });
            } else {
                lyricsContainer.innerHTML = `<p>${song.lyrics.replace(/\n/g, '<br>')}</p>`;
            }
        }

        function renderQueue() {
            const musicListContainer = document.querySelector('.music-list');
            if (playQueue.length === 0) {
                musicListContainer.insertAdjacentHTML('beforeend', '<div class="no-results"><span class="material-symbols-rounded">queue_music</span><p>The queue is empty.</p></div>');
                return;
            }
            const queueHtml = playQueue.map((song, index) => `
                <div class="music-item queue-item ${song.id === currentSongId ? "active" : ""}" data-queue-index="${index}" data-id="${song.id}">
                    <div class="song-info">
                        <span class="track-number">${index + 1}.</span>
                        <span class="song-title">${song.name}</span>
                        <span class="song-artist-queue">${song.artist}</span>
                        <button class="remove-from-queue-btn" data-queue-index="${index}">
                            <span class="material-symbols-rounded" style="font-size: 18px;">close</span>
                        </button>
                    </div>
                </div>
            `).join('');
            musicListContainer.insertAdjacentHTML('beforeend', `<div class="queue-list-container">${queueHtml}</div>`);
            makeQueueItemsDraggable();
            addQueueItemEventListeners();
        }

        function attachSongAndAlbumEventListeners() {
            document.querySelectorAll('.music-item:not(.queue-item)').forEach(item => {
                item.addEventListener('click', () => {
                    const songId = parseFloat(item.dataset.id);
                    const song = songs.find(s => s.id === songId);
                    if (song) playSong(song);
                });
            });

            document.querySelectorAll('.album-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    if (e.target.closest('.delete-album')) return;
                    const albumName = header.dataset.albumName;
                    const albumSongs = songs.filter(s => s.album === albumName)
                                            .sort((a,b) => (a.trackNumber || Infinity) - (b.trackNumber || Infinity));
                    if (albumSongs.length > 0) {
                        playQueue = createPlayQueue(albumSongs);
                        currentQueueIndex = 0;
                        playSong(playQueue[currentQueueIndex]);
                        if(sidebarView === 'queue') renderQueue();
                    }
                });
            });

            document.querySelectorAll('.delete-album').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const albumName = button.dataset.albumName;
                    if (confirm(`Are you sure you want to delete the album "${albumName}" and all its songs?`)) {
                        const albumSongs = songs.filter(song => song.album === albumName);
                        const tx = db.transaction(['musicFiles', 'songs'], 'readwrite');
                        const musicFilesStore = tx.objectStore('musicFiles');
                        const songsStore = tx.objectStore('songs');
                        albumSongs.forEach(song => {
                            musicFilesStore.delete(song.id);
                            songsStore.delete(song.id);
                            if (song.url) URL.revokeObjectURL(song.url);
                        });
                        songs = songs.filter(song => song.album !== albumName);
                        renderSidebar();
                    }
                });
            });
        }

        function playSong(song) {
            if (!song) return;
            
            if (currentSongId !== song.id) {
                updatePlayQueue();
                currentQueueIndex = playQueue.findIndex(s => s.id === song.id);
            }
            loadAndPlaySong(song);
            if ('mediaSession' in navigator) updateMediaSessionMetadata(song);
        }
            
        function setupEventListeners() {
            document.addEventListener('keydown', (e) => { if (e.shiftKey) document.querySelectorAll('.album-actions').forEach(el => el.style.display = 'block'); });
            document.addEventListener('keyup', (e) => { if (!e.shiftKey) document.querySelectorAll('.album-actions').forEach(el => el.style.display = 'none'); });
            
            document.querySelector('.more-button').addEventListener('click', async () => {
                if (currentSongId) {
                    if (confirm('Delete the current song? This cannot be undone.')) await deleteSong(currentSongId);
                } else { alert('No song is currently playing.'); }
            });
        }

        async function deleteSong(songId) {
            const songToDelete = songs.find(s => s.id === songId);
            if (!songToDelete) return;
            
            try {
                const transaction = db.transaction(['musicFiles', 'songs'], 'readwrite');
                transaction.objectStore('musicFiles').delete(songId);
                transaction.objectStore('songs').delete(songId);
                if (songToDelete.url) URL.revokeObjectURL(songToDelete.url);
                
                songs = songs.filter(s => s.id !== songId);
                playQueue = playQueue.filter(s => s.id !== songId);
                
                const wasPlaying = songId === currentSongId;
                if (wasPlaying) {
                    if (playQueue.length > 0) {
                        let nextIndex = currentQueueIndex >= playQueue.length ? 0 : currentQueueIndex;
                        currentQueueIndex = nextIndex -1; // so playNextSong increments to the correct one
                        playNextSong();
                    } else {
                        resetPlayer();
                    }
                } else {
                    currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
                }
                
                renderSidebar();
                
                const popup = document.createElement('div');
                popup.className = 'popup-message';
                popup.textContent = `Deleted: ${songToDelete.name}`;
                document.body.appendChild(popup);
                setTimeout(() => popup.remove(), 3000);
                
            } catch (error) { console.error('Error deleting song:', error); }
        }

        function addQueueItemEventListeners() {
            document.querySelectorAll('.queue-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if(e.target.closest('.remove-from-queue-btn')) return;
                    const songId = parseFloat(item.dataset.id);
                    const song = playQueue.find(s => s.id === songId);
                    if (song) {
                        playSong(song);
                        if (window.innerWidth < 768) closeSidebar();
                    }
                });
            });

            document.querySelectorAll('.remove-from-queue-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const indexToRemove = parseInt(e.currentTarget.dataset.queueIndex, 10);
                    const wasCurrentSong = playQueue[indexToRemove].id === currentSongId;
                    playQueue.splice(indexToRemove, 1);
                    
                    if (wasCurrentSong) {
                        if (playQueue.length > 0) {
                            let nextIndex = indexToRemove >= playQueue.length ? 0 : indexToRemove;
                            currentQueueIndex = nextIndex - 1;
                            playNextSong();
                        } else resetPlayer();
                    } else {
                        currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
                    }
                    renderQueue();
                });
            });
        }

        function makeQueueItemsDraggable() {
            const container = document.querySelector('.queue-list-container');
            if (!container) return;
            let draggedQueueItem = null;

            container.querySelectorAll('.queue-item').forEach(item => {
                item.setAttribute('draggable', 'true');
                item.addEventListener('dragstart', () => { draggedQueueItem = item; setTimeout(() => item.classList.add('dragging'), 0); });
                item.addEventListener('dragend', () => {
                    if (draggedQueueItem) {
                        draggedQueueItem.classList.remove('dragging');
                        draggedQueueItem = null;
                        updateQueueFromDOM();
                    }
                });
            });

            container.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(container, e.clientY);
                if (afterElement == null) container.appendChild(draggedQueueItem);
                else container.insertBefore(draggedQueueItem, afterElement);
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.queue-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) return { offset, element: child };
                else return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateQueueFromDOM() {
            const newQueueOrder = [];
            document.querySelectorAll('.queue-item').forEach(item => {
                const songId = parseFloat(item.dataset.id);
                const song = playQueue.find(s => s.id === songId);
                if (song) newQueueOrder.push(song);
            });
            playQueue = newQueueOrder;
            currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
            renderQueue();
        }
        
        function playNextSong() {
            if (playQueue.length === 0) return;
            if (repeatMode === 'one') {
                audioPlayer.currentTime = 0;
                audioPlayer.play().catch(e => console.log("Replay prevented", e));
                return;
            }
            
            currentQueueIndex++;
            if (currentQueueIndex >= playQueue.length) {
                if (repeatMode === 'all') currentQueueIndex = 0;
                else { resetPlayer(); return; }
            }
            loadAndPlaySong(playQueue[currentQueueIndex]);
        }

        function playPreviousSong() {
            if (playQueue.length === 0) return;
            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
                audioPlayer.play().catch(e => console.log("Restart prevented", e));
                return;
            }
            
            currentQueueIndex--;
            if (currentQueueIndex < 0) {
                if (repeatMode === 'all') currentQueueIndex = playQueue.length - 1;
                else { currentQueueIndex = 0; audioPlayer.currentTime = 0; }
            }
            loadAndPlaySong(playQueue[currentQueueIndex]);
        }

        function cleanupBlobs() {
            songs.forEach(song => { if (song.url) URL.revokeObjectURL(song.url); });
        }
        
        function toggleShuffle() {
            isShuffleEnabled = !isShuffleEnabled;
            document.getElementById("shuffleBtn").classList.toggle("active", isShuffleEnabled);
            updatePlayQueue();
            if(sidebarView === 'queue') renderQueue();
        }
        
        function toggleRepeat() {
            const repeatBtn = document.getElementById('repeatBtn');
            switch(repeatMode) {
                case 'none':
                    repeatMode = 'all';
                    repeatBtn.innerHTML = '<span class="material-symbols-rounded">repeat</span>';
                    repeatBtn.classList.add('active');
                    break;
                case 'all':
                    repeatMode = 'one';
                    repeatBtn.innerHTML = '<span class="material-symbols-rounded">repeat_one</span>';
                    break;
                case 'one':
                    repeatMode = 'none';
                    repeatBtn.innerHTML = '<span class="material-symbols-rounded">repeat</span>';
                    repeatBtn.classList.remove('active');
                    break;
            }
        }
    
        function updatePlayQueue() {
            playQueue = createPlayQueue();
            currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
            if (sidebarView === 'queue') renderQueue();
        }
        
        function groupSongsByAlbum(songs) {
            const albums = {};
            songs.forEach(song => {
                const albumName = song.album || 'Unknown Album';
                if (!albums[albumName]) {
                    albums[albumName] = { name: albumName, artist: song.artist, year: song.year, albumArt: song.albumArt, songs: [] };
                }
                albums[albumName].songs.push(song);
            });
            Object.values(albums).forEach(album => album.songs.sort((a, b) => (a.trackNumber || Infinity) - (b.trackNumber || Infinity) || a.name.localeCompare(b.name)));
            return Object.values(albums);
        }

        if ('mediaSession' in navigator) {
            function updateMediaSessionMetadata(song) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.name, artist: song.artist, album: song.album,
                    artwork: [{ src: song.albumArt, sizes: '512x512', type: 'image/jpeg' }]
                });
            }
            function setupMediaSessionActions() {
                navigator.mediaSession.setActionHandler('play', () => playPauseBtn.click());
                navigator.mediaSession.setActionHandler('pause', () => playPauseBtn.click());
                navigator.mediaSession.setActionHandler('previoustrack', () => playPreviousSong());
                navigator.mediaSession.setActionHandler('nexttrack', () => playNextSong());
                navigator.mediaSession.setActionHandler('seekto', (e) => { audioPlayer.currentTime = e.seekTime; });
                navigator.mediaSession.setActionHandler('stop', () => { audioPlayer.pause(); audioPlayer.currentTime = 0; updateMediaSessionPlaybackState('paused'); });
            }
            function updateMediaSessionPlaybackState(state) {
                navigator.mediaSession.playbackState = state;
            }
            setupMediaSessionActions();
        }
        
        window.addEventListener("beforeunload", () => {
            if (currentSongId !== null) localStorage.setItem("currentSong", JSON.stringify({ id: currentSongId, progress: audioPlayer.currentTime }));
            cleanupBlobs();
        });

        window.addEventListener("load", async () => {
            await initDB();
            const savedData = localStorage.getItem("currentSong");
            if (!savedData) return;
            const { id, progress } = JSON.parse(savedData);
            if (!id) return;
            
            const song = songs.find(s => s.id === id);
            if (song) {
                const request = db.transaction(['musicFiles'], 'readonly').objectStore('musicFiles').get(song.id);
                request.onsuccess = () => {
                    if (request.result) {
                        loadSong(song).then(() => {
                            audioPlayer.currentTime = progress || 0;
                        });
                        playPauseIcon.textContent = 'play_arrow';
                        playPauseBtn.classList.remove('playing');
                    }
                };
            }
        });
        
        musicUpload.addEventListener('change', (e) => {
            if (e.target.files.length > 0) processAndStoreFiles(e.target.files);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (currentSongId) {
                const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = `${percentage}%`;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                if(audioPlayer.duration) durationDisplay.textContent = formatTime(audioPlayer.duration);
                updatePageTitle();

                const song = songs.find(s => s.id === currentSongId);
                if (song && song.lrcData && sidebarView === 'lyrics') {
                    const currentTime = audioPlayer.currentTime;
                    let newLrcLineIndex = -1;
                    for (let i = 0; i < song.lrcData.length; i++) {
                        if (song.lrcData[i].time <= currentTime) newLrcLineIndex = i;
                        else break;
                    }
                    if (newLrcLineIndex !== currentLrcLineIndex) {
                        if (currentLrcLineIndex !== -1) document.getElementById(`lyric-line-${currentLrcLineIndex}`)?.classList.remove('active-lyric');
                        const newLine = document.getElementById(`lyric-line-${newLrcLineIndex}`);
                        if (newLine) {
                            newLine.classList.add('active-lyric');
                            newLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                        currentLrcLineIndex = newLrcLineIndex;
                    }
                }
            }
        });

        playPauseBtn.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();
            if (audioPlayer.paused) {
                if (!isVisualizerInitialized) initVisualizer();
                audioPlayer.play().then(() => {
                    playPauseIcon.textContent = 'pause';
                    playPauseBtn.classList.add('playing');
                    if ('mediaSession' in navigator) updateMediaSessionPlaybackState('playing');
                }).catch(e => console.log("Play prevented:", e));
            } else {
                audioPlayer.pause();
                playPauseIcon.textContent = 'play_arrow';
                playPauseBtn.classList.remove('playing');
                if ('mediaSession' in navigator) updateMediaSessionPlaybackState('paused');
            }
        });
        
        nextBtn.addEventListener('click', playNextSong);
        prevBtn.addEventListener('click', playPreviousSong);

        function seekAudio(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = Math.max(0, Math.min(e.clientX, rect.right)) - rect.left;
            const percent = Math.max(0, Math.min(1, clickX / rect.width));
            if (isFinite(audioPlayer.duration)) audioPlayer.currentTime = percent * audioPlayer.duration;
        }
        
        progressBar.addEventListener("click", seekAudio);
        progressBar.addEventListener("mousedown", () => { isProgressDragging = true; });
        document.addEventListener("mouseup", () => { isProgressDragging = false; });
        document.addEventListener("mousemove", e => { if(isProgressDragging) seekAudio(e); });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            audioPlayer.volume = volume;
            if (volume === 0) volumeIcon.textContent = 'volume_mute';
            else if (volume < 0.5) volumeIcon.textContent = 'volume_down';
            else volumeIcon.textContent = 'volume_up';
        });

        audioPlayer.addEventListener('ended', playNextSong);

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initDB();
                searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', () => { clearTimeout(searchTimeout); searchTimeout = setTimeout(() => renderSidebar(), 300); });
                
                initializeShards(); 
                
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelector('.filter-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        currentFilter = btn.dataset.filter;
                        renderSidebar();
                    });
                });

                document.getElementById('shuffleBtn').addEventListener('click', toggleShuffle);
                document.getElementById('repeatBtn').addEventListener('click', toggleRepeat);
                document.querySelector('.lyrics-button').addEventListener('click', () => { sidebarView = sidebarView === 'lyrics' ? 'library' : 'lyrics'; renderSidebar(); });
                document.querySelector('.queue-button').addEventListener('click', () => { sidebarView = sidebarView === 'queue' ? 'library' : 'queue'; renderSidebar(); });
                
                setupEventListeners();
                renderSidebar();
            } catch (error) { console.error('Failed to initialize application:', error); }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-theme', storedTheme === 'light');
            const animationsEnabled = localStorage.getItem('animationsEnabled') !== 'false';
            document.body.classList.toggle('reduce-animations', !animationsEnabled);
            window.addEventListener('message', (event) => {
                if (event.origin === window.location.origin) {
                    if (event.data.type === 'themeUpdate') document.body.classList.toggle('light-theme', event.data.theme === 'light');
                    else if (event.data.type === 'animationsUpdate') document.body.classList.toggle('reduce-animations', !event.data.enabled);
                }
            });
        });
    </script>
