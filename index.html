<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link id="favicon" rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --edge-refraction-filter: url('#edge-refraction-only');
            
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            user-select: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s, background-image 0.5s;
            color: var(--text-color);
        }

          @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
          }
        
        .sidebar {
            max-width: 450px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }

        #sidebar-header-controls:empty {
            display: none;
        }
        
        .music-list::-webkit-scrollbar,
        .lyrics-container::-webkit-scrollbar {
            width: 4px;
        }
                
        .music-list::-webkit-scrollbar-track,
        .lyrics-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, .0);
        }
        
        .music-list::-webkit-scrollbar-thumb,
        .lyrics-container::-webkit-scrollbar-thumb {
            background: var(--modal-transparent);
            border-radius: 4px;
        } 

        #queue-list-container {
            gap: 10px;
            display: flex;
            flex-direction: column;
        }
                    
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
            padding: 30px;
        }
        
        .upload-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            border-radius: 25px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            border: 1px solid var(--glass-border);
        }
        
        .music-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            flex-grow: 1;
            border-radius: 10px;
        }

        .music-item.dragging, .album-section.dragging, .queue-item.dragging {
          opacity: 0.5;
          background-color: var(--modal-background);
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
          position: relative;
          z-index: 1000;
          transition: transform 0.1s ease;
        }
        
        .music-item {
            padding: 12px 16px;
            background-color: var(--search-background);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            border: 1px solid var(--glass-border);
            cursor: grab;
            touch-action: pan-y;
            overflow: hidden;
            min-height: fit-content;
        }
        
        .music-item.active, .queue-item.active {
            background-color: var(--modal-background) !important;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .album-art {
            border-radius: 20px;
            background-color: var(--modal-transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.5s ease;
            max-width: 500px;
            max-height: 500px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: inset 0 0 0 1px var(--glass-border);
        }

        /* Generic Modal Styling */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: var(--overlay-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .music-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            text-align: left;
            margin: 10px 0;
            max-width: 500px;
            width: 100%;
        }
        
        .music-text {
            flex-grow: 1;
            min-width: 0;
            padding: 0 16px 0 0;
            width: 0
        }
        
        .music-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }
        
        .music-artist {
            color: var(--text-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }
        
        .more-button {
            background: var(--overlay-color);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
        }
        
        .quality-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 5px;
            background: var(--search-background);
            color: var(--text-color);
        }
        
        .quality-lossless {
            background: rgba(189, 214, 255, .2);
            color: #bdd6ff;
        }
        
        .quality-enhanced {
            background: rgba(144, 238, 144, .2);
            color: #90ee90;
        }
        
        .quality-normal {
            background: rgba(255, 255, 255, .2);
            color: var(--text-color);
        }
                
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            box-sizing: border-box;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 50px;
        }
        
        .player-controls button:nth-child(2),
        .player-controls button:nth-child(3),
        .player-controls button:nth-child(4) {
            order: 1; /* Middle group gets priority */
        }
        
        .player-controls button:nth-child(1) {
            order: 0; /* Shuffle on the left */
        }
        
        .player-controls button:nth-child(5) {
            order: 2; /* Repeat on the right */
        }
                
        .control-btn {
            background: var(--search-background);
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 35px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            border: 1px solid var(--glass-border);
        }
        
        .control-btn.play-pause {
            background-color: var(--search-background);
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        .control-btn.play-pause.playing {
            border-radius: 25px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--search-background);
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.25s ease;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: 0 0 0 1px var(--glass-border);
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--secondary-text-color);
            border-radius: 25px;
            width: 0%;
            transition: all 0.25s ease;
            border: 1px solid var(--glass-border);
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
        }
        
        .controls-container {
            display: flex;
            align-items: center;
            gap: 8px;
            position: fixed;
            bottom: 30px;
        }
        
        .controls-container span {
            color: var(--text-color);
            font-size: 18px;
        }

        #visualizerCanvas {
            width: 28px;
            height: 28px;
            vertical-align: middle;
        }

        .lyrics-button, .queue-button, .more-button, .goto-btn {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            width: 37px;
            height: 37px;
            color: var(--text-color);
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
        }

        .lyrics-button.active, .queue-button.active {
            background: var(--modal-background);
            border-radius: 10px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--search-background);
            border-radius: 25px;
            padding: 5px 10px 5px 10px;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            border: 1px solid var(--glass-border);
            height: 37px;
            width: 100px;
        }
        
        .volume-control span {
            color: var(--text-color);
            font-size: 20px;
        }
        
        .volume-slider {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            background: rgba(0, 0, 0, .0);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-webkit-slider-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-moz-range-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }
        
        .album-section {
            padding: 20px 0 10px;
            border-top: 1.5px solid var(--glass-border);
        }

        .album-section::after {
          content: '';
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background: transparent;
          transition: background 0.3s;
        }
        
        .album-section.drag-over::after {
          background: var(--text-color);
        }
        
        .album-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            cursor: grab;
            position: relative;
        }
        
        .album-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-info {
            color: var(--text-color);
        }
        
        .album-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .album-artist, .album-year {
            color: var(--text-color);
            font-size: 0.9em;
        }
        
        .album-songs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .track-number {
            color: var(--secondary-text-color);
            min-width: 25px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        .album-actions {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .delete-album {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .song-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .drag-placeholder {
          height: 2px;
          background-color: var(--text-color);
          transition: all 0.2s ease;
        }
        
        @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
          100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .music-item.dragging, .album-section.dragging, .queue-item.dragging {
          animation: pulse 1.5s infinite;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -9999;
        }
                        
        #distortion-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -9998;
            filter: blur(30px) brightness(0.6);
            scale: 1.2;
            opacity: 1;
        }

        body.light-theme #distortion-container {
            opacity: 0.6; /* 60% opacity for light theme */
            filter: blur(30px) brightness(0.8);
        }
        
        /* The VERY back layer: heavy blur, no distortion */
        .background-blur {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            scale: 2;
            transition: background-image 0.5s ease;
        }

        .background-blur.rotating {
            animation: rotate 90s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: scale(1.42) rotate(0deg);
            }
            to {
                transform: scale(1.42) rotate(360deg);
            }
        }
        
        /* Common style for ALL moving shards */
        .distortion-shard {
            position: absolute;
            /* FIX: Make shards smaller and more centered to be visible */
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background-size: cover;
            background-position: center;
            filter: url(#albumArtDistortion);
            will-change: transform;
            transition: background-image 0.5s ease;
            scale: 0.75;
            opacity: 0.5;
        }
        
        /* Define the unique organic shapes for each shard */
        .shape-1 {
            clip-path: polygon(0% 25%, 66% 0%, 100% 33%, 75% 100%, 25% 100%);
        }
        .shape-2 {
            clip-path: polygon(33% 0%, 100% 0%, 100% 75%, 50% 100%, 0% 50%);
        }
        .shape-3 {
            clip-path: polygon(100% 33%, 80% 80%, 30% 100%, 0% 70%, 20% 20%);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--text-color);
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            flex-grow: 1;
        }
        
        .search-input:focus {
            border-color: var(--modal-background);
        }
        
        .search-input::placeholder {
            color: var(--secondary-text-color);
        }
        
        .search-icon {
            font-size: 20px;
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
            z-index: 1;
        }

        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            flex: 1;
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--secondary-text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
        }
        
        .filter-btn.active {
            background: var(--secondary-text-color);
            color: var(--background-color);
        }
        
        #shuffleBtn, #repeatBtn {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
            backdrop-filter: none;
            border: 1px solid transparent;
        }
        
        #shuffleBtn.active, #repeatBtn.active {
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            background: var(--search-background);
            border: 1px solid var(--glass-border);
        }
                
        .sidebar-title {
            color: var(--text-color);
            padding: 0 3px;
        }
                
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 24;
          vertical-align: middle;
        }
        
        .no-results {
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .no-results .material-symbols-rounded {
            font-size: 48px;
        }
        
        .no-results p {
            font-size: 14px;
        }
        
        /* For all clickable elements */
        [onclick], 
        button, 
        a, 
        input[type="button"], 
        input[type="submit"],
        .clickable {
          cursor: pointer;
          transform: scale(1);
          transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Active effect (when clicking down) */
        [onclick]:active, 
        button:active, 
        a:active, 
        input[type="button"]:active, 
        input[type="submit"]:active,
        .clickable:active {
          transform: scale(0.96);
          transition: all 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
          filter: brightness(1.5);
        }

        @media (min-height: 900px) {
            .controls-container {
                position: fixed;
                bottom: 30px;
                right: 30px;
            }

            .player-controls {
                margin-bottom: 0;
            }
        }
            
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                background: var(--modal-background);
                border-right: 1px solid var(--glass-border);
                transition: left 0.3s ease;
                z-index: 100;
                backdrop-filter: blur(10px) saturate(2) var(--edge-refraction-filter);
                padding: 25px 20px 25px 25px;
                overflow: hidden;
            }
        
            .sidebar.open {
                left: 0;
                width: 75vw;

            <feDisplacementMap

                const request = indexedDB.open('musicDB', 3);

                request.onerror = (event) => {
                    console.error('IndexedDB error:', event.target.error);
                    reject(event.target.error);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('musicFiles')) {
                        db.createObjectStore('musicFiles', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('songs')) {
                        const songStore = db.createObjectStore('songs', { keyPath: 'id' });
                        songStore.createIndex('album', 'album');
                    }
                    // New in v3: Playlist store
                    if (!db.objectStoreNames.contains('playlists')) {
                        db.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
                    }
                    // New in v3: Store for the directory handle
                    if (!db.objectStoreNames.contains('config')) {
                        db.createObjectStore('config', { keyPath: 'key' });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve();
                };

            currentSong = availableSongs.find(s => s.id === currentSongId);
            availableSongs = availableSongs.filter(s => s.id !== currentSongId);
        }
        
        // Fisher-Yates shuffle algorithm
        for (let i = availableSongs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [availableSongs[i], availableSongs[j]] = [availableSongs[j], availableSongs[i]];
        }
        
        // Put current song at the start if it exists
        return currentSong ? [currentSong, ...availableSongs] : availableSongs;
    }
    
    return [...songs];
}

async function preloadSongs(files) {

        'audio/flac',        // FLAC
        'audio/ogg',         // OGG
        'audio/opus',        // OPUS
        'audio/x-m4a',       // M4A
        'audio/aac',         // AAC
        'audio/webm',        // WEBM audio
        'audio/x-flac'       // Alternative FLAC MIME type
    ];

    const filesArray = Array.from(files).filter(file => 
        allowedTypes.includes(file.type) || 
        file.name.match(/\.(mp3|wav|flac|ogg|opus|m4a|aac)$/i)
    );

                const store = transaction.objectStore('musicFiles');

                };

                    reject(event.target.error);
                };

                    console.log('Transaction completed successfully');
                    resolve();

                    reject(event.target.error);

function updateFavicon(albumArt) {
  // Create a canvas to draw the rounded image
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  const size = 32; // Standard favicon size
  const radius = 10; // Corner radius

  canvas.width = size;
  canvas.height = size;

  // Create a new image from the album art
  const img = new Image();

  // Set crossOrigin to anonymous for CORS if needed
  if (!albumArt.startsWith('data:')) {
    img.crossOrigin = 'anonymous';
  }

  img.onload = function() {
    // Clear the canvas
    ctx.clearRect(0, 0, size, size);

    // Create a rounded rectangle clipping path
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, radius);
    ctx.closePath();
    ctx.clip();

    // Draw the image with proper scaling
    ctx.drawImage(img, 0, 0, size, size);

    // Get the rounded image as a data URL
    const roundedImageURL = canvas.toDataURL('image/png');

    // Remove any existing favicon links
    const links = document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']");
    links.forEach(link => link.parentNode.removeChild(link));

    // Create a new favicon link element
    const newFavicon = document.createElement('link');
    newFavicon.rel = 'icon';
    newFavicon.type = 'image/png';
    newFavicon.href = roundedImageURL;

    // Add the new favicon to the document
    document.head.appendChild(newFavicon);
  };

  // Set the source to load the image
  img.src = albumArt;

  // Handle image loading errors
  img.onerror = function() {
    console.error('Error loading album art for favicon');
    
    // Set the default favicon
    const links = document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']");
    links.forEach(link => link.parentNode.removeChild(link));

    const defaultFavicon = document.createElement('link');
    defaultFavicon.rel = 'icon';
    defaultFavicon.type = 'image/png';
    defaultFavicon.href = '/music/favicon.png';
    document.head.appendChild(defaultFavicon);
  };
}

async function extractMetadata(file) {
    return new Promise((resolve) => {
        new jsmediatags.Reader(file)
            .read({
                onSuccess: async function(tag) {
                    // This console log is for debugging. If the issue persists, the contents of this log will tell us exactly what's wrong.
                    // console.log(`Tags for ${file.name}:`, tag.tags); 

                    let albumArt;
                    if (tag.tags.picture) {
                        const { data, format } = tag.tags.picture;
                        const base64String = data.reduce((acc, curr) => acc + String.fromCharCode(curr), '');
                        albumArt = `data:${format};base64,${btoa(base64String)}`;
                    } else {
                        albumArt = generateRandomGradient();
                    }

                    let lyricsText = null;
                    let lrcData = null;
                    let foundSyncedLyrics = false;
                    const lrcCandidates = [
                        tag.tags.USLT?.lyrics,
                        (typeof tag.tags.lyrics === 'object' ? tag.tags.lyrics.lyrics : tag.tags.lyrics),
                        tag.tags.LYRICS
                    ];
                    for (const candidate of lrcCandidates) {
                        if (candidate) {
                            const parsed = parseLRC(candidate);
                            if (parsed) {
                                lrcData = parsed;
                                lyricsText = candidate;
                                foundSyncedLyrics = true;
                                break;
                            }
                        }
                    }
                    if (!foundSyncedLyrics) {
                        lyricsText = lrcCandidates.find(text => typeof text === 'string' && text.trim() !== '') || null;
                    }

                    // --- BULLETPROOF PARSING LOGIC FOR TAGS ---
                    const parseComplexTag = (rawTag) => {
                        if (!rawTag) return null;
                        
                        // The value might be in `rawTag.data` for some tag types
                        const value = rawTag.data || rawTag;

                        if (typeof value === 'object' && value.no) {
                            // Handles format: { no: 1, of: 12 }
                            return parseInt(value.no, 10);
                        }
                        
                        // Handles formats: "1", "1/12", 1
                        const parsed = parseInt(String(value).split('/')[0], 10);

                        // Return the number if valid, otherwise null
                        return isNaN(parsed) ? null : parsed;
                    };

                    // Check multiple possible tag names, with Vorbis comments (DISCNUMBER) as priority for FLAC.
                    const discNumber = parseComplexTag(tag.tags.DISCNUMBER || tag.tags.disk || tag.tags.TPOS);
                    const trackNumber = parseComplexTag(tag.tags.TRACKNUMBER || tag.tags.track);
                    
                    resolve({
                        title: tag.tags.title || file.name.replace(/\.[^/.]+$/, ""),
                        artist: tag.tags.artist || 'Unknown Artist',
                        album: tag.tags.album || 'Unknown Album',
                        year: tag.tags.year || '',
                        albumArt: albumArt,
                        trackNumber: trackNumber,
                        discNumber: discNumber,
                        lyrics: lyricsText,
                        lrcData: lrcData
                    });
                },
                onError: (error) => {
                    console.error("jsmediatags ERROR for:", file.name, error);
                    resolve({
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        artist: 'Unknown Artist',
                        album: 'Unknown Album',
                        year: '',
                        albumArt: generateRandomGradient(),
                        trackNumber: null,
                        discNumber: null,
                        lyrics: null,
                        lrcData: null
                    });
                }
            });
    });
}

function parseLRC(lrcText) {
    // Guard clause: If there's no text or no timestamps, it's not LRC.
    if (!lrcText || !lrcText.includes('[')) {
        return null;
    }

    const lrcData = [];
    // Use a global regex to find ALL timestamp occurrences in the text.
    const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g;
    
    // The matchAll method is perfect for this, as it provides the index of each match.
    const matches = [...lrcText.matchAll(timeRegex)];

    // If the regex finds no timestamps, treat it as plain text.
    if (matches.length === 0) {
        return null;
    }

    // Iterate through each timestamp match to extract the time and associated text.
    matches.forEach((match, index) => {
        const minutes = parseInt(match[1], 10);
        const seconds = parseInt(match[2], 10);
        // Handle both 2-digit (e.g., .07) and 3-digit (e.g., .078) milliseconds.
        const milliseconds = parseInt(match[3].padEnd(3, '0'), 10);
        const time = minutes * 60 + seconds + milliseconds / 1000;

        // The lyric text starts right after the timestamp.
        const textStartIndex = match.index + match[0].length;
        
        // The lyric text ends right before the next timestamp starts, or at the very end of the string.
        const nextMatch = matches[index + 1];
        const textEndIndex = nextMatch ? nextMatch.index : lrcText.length;
        
        const text = lrcText.substring(textStartIndex, textEndIndex).trim();

        // Add the parsed data. We now allow empty text lines for instrumental breaks.
        lrcData.push({ time, text });
    });

    // Only return the data if we successfully parsed at least one line.
    return lrcData.length > 0 ? lrcData : null;
}

async function migrateToFSA() {
    if (!directoryHandles) return; // Cannot migrate without a handle

    const songsToMigrate = songs.filter(s => s.storage === 'indexeddb');
    if (songsToMigrate.length === 0) {
        console.log("No songs to migrate.");
        return;
    }

    console.log(`Starting migration for ${songsToMigrate.length} songs...`);
    const blobIdsToDelete = [];
    let migrationOccurred = false;

    for (const song of songsToMigrate) {
        try {
            // Check if the file exists in the user-provided directory
            await directoryHandles.getFileHandle(song.handleName);
            // If it exists, we can safely upgrade its status and mark the blob for deletion
            song.storage = 'filesystem';
            blobIdsToDelete.push(song.id);
            migrationOccurred = true;
            console.log(`Migrated "${song.name}" to File System Access.`);
        } catch (e) {
            console.warn(`Could not find "${song.handleName}" in the directory. It will remain in browser storage.`);
        }
    }

    // If we successfully migrated at least one song, update the database
    if (migrationOccurred) {
        // 1. Delete the now-redundant blobs from the `musicFiles` store
        const deleteTx = db.transaction('musicFiles', 'readwrite');
        const fileStore = deleteTx.objectStore('musicFiles');
        blobIdsToDelete.forEach(id => fileStore.delete(id));
        await deleteTx.done;
        
        // 2. Save the updated metadata with the new 'filesystem' storage type
        await saveSongs();

        Gurasuraisu.showPopup(`Successfully migrated ${blobIdsToDelete.length} songs to use direct file access, freeing up browser storage!`);
    }
}

// Helper function that takes a high-res image URL and returns a low-res (250x250) data URL.
async function createResizedImageURL(imageUrl, width, height) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        if (!imageUrl.startsWith('data:')) {
            img.crossOrigin = 'Anonymous';
        }
        
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(img, 0, 0, width, height);
            
            // Resolve with the new, smaller image data URL.
            resolve(canvas.toDataURL('image/jpeg', 0.8)); 
        };
        
        img.onerror = (err) => {
            console.error("Failed to load image for resizing.", err);
            // If resizing fails, reject with the original URL as a fallback.
            reject(imageUrl); 
        };
        
        img.src = imageUrl;
    });
}

async function updateAllBackgrounds(imageUrl) {
    // If the image is the same as before, use the cached resized version instantly.
    if (imageUrl === lastOriginalImageUrl && lastResizedImageUrl) {
        setDistortionBackgrounds(lastResizedImageUrl);
        return;
    }

    // If the imageUrl is empty (player reset), clear the backgrounds and cache.
    if (!imageUrl) {
        setDistortionBackgrounds('');
        lastOriginalImageUrl = null;
        lastResizedImageUrl = null;
        return;
    }

    try {
        // Create the new 250x250 resized image URL.
        const resizedUrl = await createResizedImageURL(imageUrl, 250, 250);
        
        // Cache the original and resized URLs for next time.
        lastOriginalImageUrl = imageUrl;
        lastResizedImageUrl = resizedUrl;
        
        // Apply the new, smaller background image.
        setDistortionBackgrounds(resizedUrl);

    } catch (originalUrl) {
        // If resizing fails for any reason, fall back to using the original full-size image.
        console.warn("Could not resize background image, falling back to original.");
        setDistortionBackgrounds(originalUrl);
    }
}

class BeatDetector {
    /**
     * A more robust beat detection algorithm using statistical variance.
     * @param {number} historySize The number of past energy frames to analyze. A larger size provides a more stable baseline.
     * @param {number} sensitivity How many standard deviations above the average energy a frame must be to be considered a beat.
     * @param {number[][]} frequencyBands An array of [start, end] frequency bin indices to monitor.
     * @param {number} minBeatThreshold An absolute energy floor to prevent detecting beats in silence.
     * @param {number} decayRate How quickly the beat "pulse" fades after being triggered. 0.9 = fast, 0.98 = slow.
     */
    constructor(historySize = 120, sensitivity = 1.8, frequencyBands = [[0, 5]], minBeatThreshold = 20, decayRate = 0.97) {
        this.historySize = historySize;
        this.sensitivity = sensitivity;
        this.frequencyBands = frequencyBands;
        this.minBeatThreshold = minBeatThreshold;
        this.decayRate = decayRate;
        
        // Initialize energy history buffers for each frequency band
        this.energyHistories = this.frequencyBands.map(() => []);
        
        // This value represents the "pulse" of the beat, from 0.0 to 1.0.
        this.beatValue = 0.0;
    }

    /**
     * Calculates the standard deviation of an array of numbers.
     * @param {number[]} array The array of numbers.
     * @param {number} mean The pre-calculated mean of the array.
     * @returns {number} The standard deviation.
     */
    _calculateStandardDeviation(array, mean) {
        if (array.length < 2) return 0;
        const variance = array.reduce((acc, val) => acc + (val - mean) ** 2, 0) / array.length;
        return Math.sqrt(variance);
    }

    /**
     * Analyzes the current audio frame and updates the internal beat pulse value.
     * @param {Uint8Array} dataArray The frequency data from the audio analyser.
     * @returns {number} The current smoothed beat pulse value (0.0 to 1.0).
     */
    update(dataArray) {
        let beatDetectedThisFrame = false;

        for (let i = 0; i < this.frequencyBands.length; i++) {
            const band = this.frequencyBands[i];
            const history = this.energyHistories[i];

            // Calculate the current energy in the specified frequency band
            let currentEnergy = 0;
            for (let j = band[0]; j <= band[1]; j++) {
                currentEnergy += dataArray[j];
            }
            currentEnergy /= (band[1] - band[0] + 1);

            // If history buffer isn't full yet, we can't perform analysis
            if (history.length < this.historySize) {
                history.push(currentEnergy);
                continue;
            }

            // Calculate the average (mean) energy of the history
            const averageEnergy = history.reduce((a, b) => a + b, 0) / history.length;

            // Calculate the standard deviation
            const stdDev = this._calculateStandardDeviation(history, averageEnergy);

            // The threshold is dynamic, based on the music's recent history
            const dynamicThreshold = averageEnergy + (this.sensitivity * stdDev);
            
            // A beat is detected if the current energy surpasses the dynamic threshold AND the minimum absolute threshold
            if (currentEnergy > dynamicThreshold && currentEnergy > this.minBeatThreshold) {
                beatDetectedThisFrame = true;
            }

            // Update the history buffer by adding the new energy and removing the oldest
            history.push(currentEnergy);
            history.shift();
        }

        if (beatDetectedThisFrame) {
            // If a beat was found, set the pulse to its maximum value (1.0)
            this.beatValue = 1.0;
        } else {
            // If no beat, smoothly decay the existing pulse value
            this.beatValue *= this.decayRate;
            this.beatValue = Math.max(0, this.beatValue); // Ensure it doesn't go below 0
        }

        return this.beatValue;
    }
}

function initVisualizer() {
    if (isVisualizerInitialized) return;

    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    // Create EQ Filters
    eqBass = audioContext.createBiquadFilter();
    eqMid = audioContext.createBiquadFilter();
    eqTreble = audioContext.createBiquadFilter();

    eqBass.type = 'lowshelf';
    eqBass.frequency.value = 300; 
    eqMid.type = 'peaking';
    eqMid.frequency.value = 1000;
    eqMid.Q.value = 1; 
    eqTreble.type = 'highshelf';
    eqTreble.frequency.value = 3000;
    
    analyser = audioContext.createAnalyser();
    
    if (!source) {
        source = audioContext.createMediaElementSource(audioPlayer);
    }

    source.connect(eqBass);
    eqBass.connect(eqMid);
    eqMid.connect(eqTreble);
    eqTreble.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 2048;
    analyser.smoothingTimeConstant = 0.8; // A lower value here makes the raw data more responsive
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    
    const displacementFilter = document.getElementById('displacement');
    const turbulenceFilter = document.getElementById('turbulence');

    // --- START: UPDATED BEAT DETECTION LOGIC ---
    const baselineDistortion = 80;
    const peakDistortion = 150;

    // Instantiate the new, more accurate detector.
    // We focus on the low-end frequencies (0-10) where bass and kick drums live.
    const beatDetector = new BeatDetector(
        120,    // historySize: Analyze the last ~2 seconds of audio (at 60fps)
        1.7,    // sensitivity: A good starting point
        [[0, 10]], // frequencyBands: Focus on deep bass and kick frequencies
        25,     // minBeatThreshold: Avoid triggers from silence or noise
        0.97    // decayRate: A smooth, medium decay
    );
    
    const canvas = document.getElementById('visualizerCanvas');
    const canvasCtx = canvas.getContext('2d');
    const numBars = 6;
    const barIndices = [5, 10, 30, 100, 200, 400];
    const sensitivityMultipliers = [1, 1.05, 1.1, 1.15, 1.25, 1.4];
    const powerCurve = 2.2;

    function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);

        // 1. Get the smoothed "pulse" value (0.0 to 1.0) from the detector.
        const beatPulse = beatDetector.update(dataArray);

        // 2. Map this pulse to the desired distortion range.
        const distortionRange = peakDistortion - baselineDistortion;
        const currentDistortion = baselineDistortion + (beatPulse * distortionRange);
        
        displacementFilter.setAttribute('scale', currentDistortion);
        // --- END: UPDATED BEAT DETECTION LOGIC ---

        const shardTime = Date.now() * 0.00005;
        shards.forEach((shard) => {
            shard.rotation += shard.rotationSpeed;
            shard.x = Math.sin(shardTime * shard.xDrift * 10) * 80;
            shard.y = Math.cos(shardTime * shard.yDrift * 10) * 80;
            shard.element.style.transform = `translate(${shard.x}px, ${shard.y}px) rotate(${shard.rotation}deg)`;
        });

        turbulenceFilter.setAttribute('seed', Date.now() / 30);
        
        if (canvas.width !== canvas.clientWidth) canvas.width = canvas.clientWidth;
        if (canvas.height !== canvas.clientHeight) canvas.height = canvas.clientHeight;
        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
        
        const gap = 2;
        const barWidth = (canvas.width - (numBars - 1) * gap) / numBars;
        const style = getComputedStyle(document.body);
        const textColor = style.getPropertyValue('--text-color').trim() || '#FFFFFF';
        canvasCtx.fillStyle = textColor;


        for (let i = 0; i < numBars; i++) {
            const x = i * (barWidth + gap);
            const value = Math.min(dataArray[barIndices[i]] * sensitivityMultipliers[i], 255);
            const barHeight = Math.pow(value / 255, powerCurve) * canvas.height;
            
            if (barHeight < barWidth) {
                const dotRadius = barHeight / 2;
                if (dotRadius < 1) continue;

                canvasCtx.globalAlpha = barHeight / barWidth;
                canvasCtx.beginPath();
                canvasCtx.arc(x + barWidth / 2, canvas.height / 2, dotRadius, 0, 2 * Math.PI);
                canvasCtx.fill();

            } else {
                const y = (canvas.height - barHeight) / 2;
                const pillRadius = barWidth / 2;
                canvasCtx.globalAlpha = 1.0;
                canvasCtx.beginPath();
                canvasCtx.roundRect(x, y, barWidth, barHeight, pillRadius);
                canvasCtx.fill();
            }
        }
        canvasCtx.globalAlpha = 1.0; 
    }

    draw();
    isVisualizerInitialized = true;
}

async function deletePlaylist(playlistId, event) {
    event.stopPropagation(); // Prevent the click from bubbling up
    const playlist = playlists.find(p => p.id === playlistId);
    if (!playlist) return;

    if (confirm(`Are you sure you want to delete the playlist "${playlist.name}"?`)) {
        // Remove from the array
        playlists = playlists.filter(p => p.id !== playlistId);

        // Remove from IndexedDB
        const tx = db.transaction('playlists', 'readwrite');
        tx.objectStore('playlists').delete(playlistId);
        await tx.done;

        showPopupMessage(`Playlist "${playlist.name}" deleted`);
        renderPlaylists(); // Re-render the updated list
    }
}

async function removeSongFromPlaylist(songId, playlistId, event) {
    event.stopPropagation();
    const playlist = playlists.find(p => p.id === playlistId);
    const song = songs.find(s => s.id === songId);
    if (!playlist || !song) return;

    // Remove the songId from the playlist's list
    playlist.songIds = playlist.songIds.filter(id => id !== songId);

    // Update the playlist in IndexedDB
    const tx = db.transaction('playlists', 'readwrite');
    tx.objectStore('playlists').put(playlist);
    await tx.done;
    
    showPopupMessage(`Removed "${song.name}" from "${playlist.name}"`);
    
    // Re-render the current playlist view to show the change
    renderPlaylistSongs(playlistId);
}

function attachSongAndAlbumEventListeners() {

      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const timeDiff = endTime - startTime;
      const distance = Math.hypot(endX - startX, endY - startY);
      
      if (timeDiff < 200 && distance < 10) {
        const songId = parseFloat(item.dataset.id);
        const song = songs.find(s => s.id === songId);
        if (song) playSong(song);
      }
    }, { passive: true });
    
    item.addEventListener('click', () => {
      const songId = parseFloat(item.dataset.id);
      const song = songs.find(s => s.id === songId);
      if (song) playSong(song);
    });
  });
  
  document.querySelectorAll('.delete-album').forEach(button => {
    button.addEventListener('click', async (e) => {
      const albumName = button.dataset.album;
      if (confirm(`Are you sure you want to delete the album "${albumName}"?`)) {
        const albumSongs = songs.filter(song => song.album === albumName);
        const tx = db.transaction(['musicFiles', 'songs'], 'readwrite');
        const musicFilesStore = tx.objectStore('musicFiles');
        albumSongs.forEach(song => {
          musicFilesStore.delete(song.id);
          if (song.url) URL.revokeObjectURL(song.url);
        });
        songs = songs.filter(song => song.album !== albumName);
        await saveSongs();
        renderSidebar();
      }
    });
  });
}

async function playSong(song, { isTransition = false } = {}) {
    if (isPlayerLoading || !song) {
        return;
    }
    isPlayerLoading = true;

    try {
        if (!isTransition) {
            audioPlayer.pause();
        }

        const fileUrl = await getSongFileUrl(song);

        if (!fileUrl) {
            Gurasuraisu.showPopup(`Could not find the file for "${song.name}". It may have been moved or the folder needs to be re-added.`);
            isPlayerLoading = false;
            return;
        }

        const songIndexInQueue = playQueue.findIndex(s => s.id === song.id);

        if (songIndexInQueue === -1) {
            isQueueUserModified = false; 
            updatePlayQueue(); 
        }

        currentSongId = song.id;
        currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);

        albumArtImg.classList.add('fade-out');
        await new Promise(resolve => setTimeout(resolve, 200));

        if (audioPlayer.src && audioPlayer.src.startsWith('blob:')) {
            URL.revokeObjectURL(audioPlayer.src);
        }

        audioPlayer.src = fileUrl;
        updatePlayerUI(song);
        renderSidebar(); 

        // Reset lyrics scroll and tracking index when a new song starts
        const lyricsContainer = document.getElementById('lyrics-scroll-container');
        if (lyricsContainer) {
            lyricsContainer.scrollTop = 0;
        }
        currentLrcLineIndex = -1;
        
        Gurasuraisu.registerMediaSession(
            {
                title: song.name,
                artist: song.artist,
                artwork: [{ src: song.albumArt }]
            },
            ['playPause', 'next', 'prev']
        );

        if ('mediaSession' in navigator) {
            updateMediaSessionMetadata(song);
        }

        await audioPlayer.play();

        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
        playPauseBtn.classList.add('playing');
        if ('mediaSession' in navigator) updateMediaSessionPlaybackState('playing');

        Gurasuraisu.updatePlaybackState({ playbackState: 'playing' });
    } catch (error) {
        if (error.name !== 'AbortError') {
            console.error("Failed to play song:", song.name, error);
        }
        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
        playPauseBtn.classList.remove('playing');
    } finally {
        isPlayerLoading = false;
    }
}
        
async function getSongFileUrl(song) {
    if (!song) return null;

    // For legacy songs stored as blobs
    if (song.storage === 'indexeddb') {
        try {
            const tx = db.transaction(['musicFiles'], 'readonly');
            const request = tx.objectStore('musicFiles').get(song.id);
            const result = await new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
            return result ? URL.createObjectURL(result.file) : null;
        } catch (e) {
             console.error(`Could not get blob for ${song.name}:`, e);
             return null;
        }
    }

    // For songs from the File System API
    for (const handle of directoryHandles) {
        try {
            // Check if the file exists in this specific directory
            const fileHandle = await handle.getFileHandle(song.handleName);
            // If the above line doesn't throw an error, we found the file.
            const file = await fileHandle.getFile();
            return URL.createObjectURL(file);
        } catch (e) {
            // This is expected if the file isn't in this directory, so we continue to the next handle.
            if (e.name === 'NotFoundError') {
                continue;
            }
            console.error(`Error accessing handle for ${song.name} in directory ${handle.name}:`, e);
        }
    }

    // If the loop completes without finding the file in any handle
    console.warn(`Could not find "${song.handleName}" in any of the connected directories.`);
    return null;
}

async function removeFolder(folderName) {
    if (!confirm(`Are you sure you want to remove the folder "${folderName}"? All songs from this folder will be removed from your library.`)) {
        return;
    }

    // Remove the handle from the array
    directoryHandles = directoryHandles.filter(h => h.name !== folderName);
    
    // Remove songs associated with that folder
    // We determine this by checking which files are no longer findable
    const findableSongIds = new Set();
    for (const song of songs) {
        if (song.storage === 'indexeddb') { // Keep legacy songs
             findableSongIds.add(song.id);
             continue;
        }
        for (const handle of directoryHandles) {
             try {
                 await handle.getFileHandle(song.handleName);
                 findableSongIds.add(song.id);
                 break; // Found it in one of the remaining handles
             } catch (e) { /* Not in this handle */ }
        }
    }
    
    songs = songs.filter(s => findableSongIds.has(s.id));

    // Update the stored handles and song list in the database
    const tx = db.transaction('config', 'readwrite');
    tx.objectStore('config').put({ key: 'directoryHandles', value: directoryHandles });
    await tx.done;
    
    await saveSongs();

    // Re-render everything
    openManageFoldersModal(); // Re-open the modal to show the updated list
    renderSidebar();
}

function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.queue-item:not(.dragging)')];
    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
            return { offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

function playNextSong({ userInitiated = false, isTransition = false } = {}) {
    if (userInitiated && repeatMode === 'one') {
        toggleRepeat();
    }

    if (!userInitiated && !isTransition && repeatMode === 'one') {
        audioPlayer.currentTime = 0;
        audioPlayer.play().catch(e => console.error("Repeat-one playback failed", e));
        return;
    }

    if (!playQueue || playQueue.length === 0) return;
    currentQueueIndex++;

    if (currentQueueIndex >= playQueue.length) {
        if (repeatMode === 'all') {
            currentQueueIndex = 0;
        } else {
            resetPlayer();
            return;
        }
    }

    const nextSong = playQueue[currentQueueIndex];
    if (nextSong) {
        playSong(nextSong, { isTransition });
    }
}

function playPreviousSong() {
    if (repeatMode === 'one') {
        toggleRepeat();
    }

    if (!playQueue.length) return;

    if (audioPlayer.currentTime > 5) {
        audioPlayer.currentTime = 0;
        audioPlayer.play().catch(e => console.error("Restart playback failed", e));
        return;
    }
    
    currentQueueIndex--;

    if (currentQueueIndex < 0) {
        currentQueueIndex = (repeatMode === 'all') ? playQueue.length - 1 : 0;
    }

    const prevSong = playQueue[currentQueueIndex];
    if (prevSong) {
        // Explicitly call with isTransition: false
        playSong(prevSong, { isTransition: false });
    }
}

function updatePlayQueue() {
    // If the user has manually reordered the queue, do not touch it.
    // Just find the current index and leave.
    if (isQueueUserModified) {
        currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
        if (sidebarView === 'queue') renderQueue();
        return;
    }

    // --- Default Queue Generation Logic ---
    if (isShuffleEnabled) {
        let availableSongs = [...songs];
        let currentSong = currentSongId ? availableSongs.find(s => s.id === currentSongId) : null;
        if (currentSong) {
            availableSongs = availableSongs.filter(s => s.id !== currentSongId);
        }
        for (let i = availableSongs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [availableSongs[i], availableSongs[j]] = [availableSongs[j], availableSongs[i]];
        }
        playQueue = currentSong ? [currentSong, ...availableSongs] : availableSongs;
    } else {
        // Create a perfectly sorted queue (Album -> Disc -> Track)
        const sortedSongs = [...songs].sort((a, b) => {
            const albumCompare = (a.album || '').localeCompare(b.album || '');
            if (albumCompare !== 0) return albumCompare;
            const discCompare = (a.effectiveDiscNumber || 1) - (b.effectiveDiscNumber || 1);
            if (discCompare !== 0) return discCompare;
            return (a.trackNumber || 0) - (b.trackNumber || 0);
        });
        playQueue = sortedSongs;
    }
    
    currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);

    if (sidebarView === 'queue') {
        renderQueue();
    }
}
        
function processAndSortSongs() {
    // 1. Group all songs by their album name.
    const songsByAlbum = songs.reduce((acc, song) => {
        const albumKey = song.album || 'Unknown Album';
        if (!acc[albumKey]) {
            acc[albumKey] = [];
        }
        acc[albumKey].push(song);
        return acc;
    }, {});

    // 2. For each album, infer disc numbers based on track sequence.
    for (const albumKey in songsByAlbum) {
        const albumSongs = songsByAlbum[albumKey];

        // A stable sort order (like by filename) is crucial before inferring.
        albumSongs.sort((a, b) => (a.handleName || a.name).localeCompare(b.handleName || b.name));

        let inferredDisc = 1;
        let lastTrack = 0;
        
        // 3. Iterate through the album's songs to set an effective disc number.
        albumSongs.forEach(song => {
            // A disc change is detected if the track number resets to a lower value.
            if (song.trackNumber !== null && song.trackNumber < lastTrack) {
                inferredDisc++;
            }
            
            // 4. Use the explicit disc number if it exists, otherwise use our inferred one.
            // This creates a reliable value for sorting and grouping.
            song.effectiveDiscNumber = song.discNumber || inferredDisc;
            
            // Update the last track number for the next comparison.
            lastTrack = song.trackNumber || 0;
        });
    }
}

function groupSongsByAlbum(songs) {
  const albums = {};
  
  songs.forEach(song => {
    // Create a unique key using the album name and our reliable effective disc number.
    const albumName = song.album || 'Unknown Album';
    const albumKey = `${albumName}::${song.effectiveDiscNumber}`;

    if (!albums[albumKey]) {
      // Show the disc number in the UI only if there's more than one disc for the album.
      // This is determined later, for now we just store the number.
      const albumDisplayName = song.effectiveDiscNumber > 1 ? `${albumName} (Disc ${song.effectiveDiscNumber})` : albumName;
      albums[albumKey] = {
        name: albumDisplayName,
        artist: song.artist,
        year: song.year,
        albumArt: song.albumArt,
        songs: [],
        // Store original data for sorting the final list of album groups.
        originalAlbum: albumName,
        effectiveDiscNumber: song.effectiveDiscNumber
      };
    }
    albums[albumKey].songs.push(song);
  });
  
  // Sort the songs *within* each album group by track number.
  for (let albumKey in albums) {
    albums[albumKey].songs.sort((a, b) => (a.trackNumber || 0) - (b.trackNumber || 0));
  }
  
  // Sort the final list of album groups by album name, then by our reliable disc number.
  return Object.values(albums).sort((a, b) => {
     const albumCompare = a.originalAlbum.localeCompare(b.originalAlbum);
     if (albumCompare !== 0) return albumCompare;
     return a.effectiveDiscNumber - b.effectiveDiscNumber;
  });
}

async function updateMediaSessionMetadata(song) {
    if (!('mediaSession' in navigator) || !song || !song.albumArt) return;

    if (currentMediaSessionArtBlobUrl) {
        URL.revokeObjectURL(currentMediaSessionArtBlobUrl);
        currentMediaSessionArtBlobUrl = null;
    }

    let artworkSrc = song.albumArt;

    if (song.albumArt.startsWith('data:')) {
        try {
            const response = await fetch(song.albumArt);
            const blob = await response.blob();
            artworkSrc = URL.createObjectURL(blob);
            currentMediaSessionArtBlobUrl = artworkSrc;
        } catch (e) {
            console.error("Failed to create blob URL for media session artwork", e);
        }
    }

    navigator.mediaSession.metadata = new MediaMetadata({
        title: song.name,
        artist: song.artist,
        album: song.album,
        artwork: [
            { src: artworkSrc, sizes: '96x96', type: 'image/png' },
            { src: artworkSrc, sizes: '128x128', type: 'image/png' },
            { src: artworkSrc, sizes: '192x192', type: 'image/png' },
            { src: artworkSrc, sizes: '256x256', type: 'image/png' },
            { src: artworkSrc, sizes: '384x384', type: 'image/png' },
            { src: artworkSrc, sizes: '512x512', type: 'image/png' },
        ]
    });
}

function updateMediaSessionPlaybackState(state) {
    if (!('mediaSession' in navigator)) return;
    navigator.mediaSession.playbackState = state;
}

function updateMediaSessionPositionState() {
    if (!('mediaSession' in navigator) || isNaN(audioPlayer.duration)) return;
    
    navigator.mediaSession.setPositionState({
        duration: audioPlayer.duration,
        playbackRate: audioPlayer.playbackRate,
        position: audioPlayer.currentTime,
    });
}

function setupMediaSessionActions() {
    if (!('mediaSession' in navigator)) return;

    navigator.mediaSession.setActionHandler('play', () => {
        audioPlayer.play().catch(e => console.error("Media Session play failed", e));
        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
        playPauseBtn.classList.add('playing');
        updateMediaSessionPlaybackState('playing');
    });

    navigator.mediaSession.setActionHandler('pause', () => {
        audioPlayer.pause();
        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
        playPauseBtn.classList.remove('playing');
        updateMediaSessionPlaybackState('paused');
    });

    navigator.mediaSession.setActionHandler('nexttrack', () => playNextSong({ userInitiated: true }));
    navigator.mediaSession.setActionHandler('previoustrack', () => playPreviousSong());
    navigator.mediaSession.setActionHandler('stop', () => resetPlayer());

    navigator.mediaSession.setActionHandler('seekforward', (details) => {
        const skipTime = details.seekOffset || 10;
        audioPlayer.currentTime = Math.min(audioPlayer.currentTime + skipTime, audioPlayer.duration);
        updateMediaSessionPositionState();
    });

    navigator.mediaSession.setActionHandler('seekbackward', (details) => {
        const skipTime = details.seekOffset || 10;
        audioPlayer.currentTime = Math.max(audioPlayer.currentTime - skipTime, 0);
        updateMediaSessionPositionState();
    });

    navigator.mediaSession.setActionHandler('seekto', (details) => {
        if (details.fastSeek && 'fastSeek' in audioPlayer) {
            audioPlayer.fastSeek(details.seekTime);
        } else {
            audioPlayer.currentTime = details.seekTime;
        }
        updateMediaSessionPositionState();
    });
}

async function verifyPermission(handle, shouldRequest = false) {

    if (shouldRequest) {
        console.log("Requesting permission for stored handle...");

            return true;
        }
    } else {
        console.log("Querying permission for stored handle...");
         if (await handle.queryPermission(options) === 'granted') {
            return true;
        }
    }
    console.log("Permission was not granted.");
    return false;
}

audioPlayer.addEventListener('timeupdate', async () => {
    if (currentSongId) {
        const song = songs.find(s => s.id === currentSongId);
        // Update progress bar and time displays
        const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progress.style.width = `${percentage}%`;
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        if(audioPlayer.duration) durationDisplay.textContent = formatTime(audioPlayer.duration);
        updatePageTitle();

        // --- Send progress to parent ---
        if (audioPlayer.duration) {
            Gurasuraisu.updateMediaProgress({
                currentTime: audioPlayer.currentTime,
                duration: audioPlayer.duration
            });
        }

        // --- KEY ADDITION: Update the live position for OS controls ---
        if ('mediaSession' in navigator) {
            updateMediaSessionPositionState();
        }

        // Crossfade logic
        if (crossfadeEnabled && audioPlayer.duration > 0 && audioPlayer.duration - audioPlayer.currentTime < 3) {
            if (!audioPlayer.isFading) { 
                 audioPlayer.isFading = true;
                 playNextSong({ isTransition: true });
            }
        }

        // Handle LRC lyrics highlighting
        if (song && song.lrcData && sidebarView === 'lyrics') {
            const currentTime = audioPlayer.currentTime;
            let newLrcLineIndex = -1;

            for (let i = 0; i < song.lrcData.length; i++) {
                if (song.lrcData[i].time <= currentTime) {
                    newLrcLineIndex = i;
                } else {
                    break;
                }
            }
            
            if (newLrcLineIndex !== currentLrcLineIndex) {
                const allLyricElements = document.querySelectorAll('#lyrics-scroll-container p');
                if(allLyricElements.length === 0) return;

                const MAX_BLUR = 5.0;
                const BLUR_STEP = 1.5;
                const MIN_OPACITY = 0.4;
                const OPACITY_STEP = 0.2;
                
                // Apply gradient blur/opacity to all lines
                allLyricElements.forEach((el, index) => {
                    const distance = Math.abs(index - newLrcLineIndex);
                    const blurValue = (distance === 0) ? 0 : Math.min(MAX_BLUR, distance * BLUR_STEP);
                    const opacityValue = (distance === 0) ? 1 : Math.max(MIN_OPACITY, 1 - distance * OPACITY_STEP);
                    
                    el.style.filter = `blur(${blurValue}px)`;
                    el.style.opacity = opacityValue;
                });

                // Scroll the new active line to the 'start' (which is padded by our CSS)
                const newLine = document.getElementById(`lyric-line-${newLrcLineIndex}`);
                if (newLine) {
                    newLine.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }

                // Update the index tracker
                currentLrcLineIndex = newLrcLineIndex;
            }
        }
    }
});

function seekAudio(e) {
    const rect = progressBar.getBoundingClientRect();
    const clickX = Math.max(0, Math.min(e.clientX, rect.right)) - rect.left;
    const width = rect.width;
    const percent = Math.max(0, Math.min(1, clickX / width));
    const seekTime = percent * audioPlayer.duration;
    
    if (isFinite(seekTime)) {
        audioPlayer.currentTime = seekTime;
        progress.style.width = `${percent * 100}%`;
        currentTimeDisplay.textContent = formatTime(seekTime);
    }
}

                if (await handle.isSameEntry(existingHandle)) {

                    break; // Found a match, no need to check further.

            }

            if (isDuplicate) {
                Gurasuraisu.showPopup("This folder has already been added.");
                return; // Exit the function.
            }

            if (await verifyPermission(handle, true)) {
                directoryHandles.push(handle);
                // Save the entire array of handles
                const tx = db.transaction('config', 'readwrite');
                tx.objectStore('config').put({ key: 'directoryHandles', value: directoryHandles });
                await tx.done;

                await processDirectory(handle); // Process only the newly added directory
            }
        } catch (err) {
            // Ignore AbortError which happens when the user closes the picker dialog.
            if (err.name !== 'AbortError') {
                console.error('Error picking directory:', err);
            }
        }
    } else {

function sortSongs() {
    songs.sort((a, b) => {
        const albumCompare = (a.album || '').localeCompare(b.album || '');
        if (albumCompare !== 0) return albumCompare;

        const discCompare = (a.discNumber || 1) - (b.discNumber || 1);
        if (discCompare !== 0) return discCompare;

        return (a.trackNumber || 0) - (b.trackNumber || 0);
    });
}
