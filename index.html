<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Music</title>
    <link id="favicon" rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --edge-refraction-filter: url('#edge-refraction-only');
            --background-color-dark: #121212;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(30, 30, 30, 0.8);
            --modal-transparent-dark: rgba(30, 30, 30, 0.7);
            --search-background-dark: rgba(40, 40, 40, 0.7);
            --dark-overlay: rgba(0, 0, 0, 0.3);
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);

            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }
        
        html { scroll-behavior: smooth; }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            color: var(--text-color);
            padding-top: 80px;
            user-select: none;
            overflow-x: hidden;
            transition: background-color 0.5s;
        }

        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: transparent; }
        body::-webkit-scrollbar-thumb { background-color: var(--search-background); border-radius: 50px; }

        /* --- Main Layout & Toolbar --- */
        .toolbar {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 80px; padding: 0 25px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; transition: top 0.3s ease;
        }
        .toolbar::before {
            content: ""; position: absolute; inset: 0; z-index: -1;
            backdrop-filter: blur(1px);
        }
        .toolbar::after {
            content: ""; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -2;
            backdrop-filter: blur(5px);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
        }
        .toolbar.hidden { top: -80px; }
        .toolbar-section { display: flex; align-items: center; gap: 15px; }
        .toolbar-section.left { flex: 1 1 0; justify-content: flex-start; }
        .toolbar-section.center { flex: 0 1 auto; justify-content: center;gap: 10px; }
        .toolbar-section.right { flex: 1 1 0; justify-content: flex-end; }
        #toolbar-time { font-variant-numeric: tabular-nums; font-weight: 500; font-size: 1.2rem; }
        
        /* --- Miniplayer --- */
        #toolbar-miniplayer-wrapper {
            display: flex; align-items: center; gap: 10px;
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #toolbar-miniplayer-wrapper.active { visibility: visible; opacity: 1; }
        .miniplayer-art { width: 45px; height: 45px; border-radius: 8px; cursor: pointer; object-fit: cover; }
        .miniplayer-btn { background: none; border: none; color: var(--text-color); cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 5px; }
        .miniplayer-btn .material-symbols-rounded { font-size: 32px; }

        /* --- Nav Buttons --- */
        .tab-btn {
            background-color: var(--search-background); color: var(--text-color);
            border: 1px solid var(--glass-border); border-radius: 50px;
            padding: 10px 24px; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .tab-btn.active { background-color: var(--text-color); color: var(--background-color); }
        .tab-btn .material-symbols-rounded { color: var(--text-color) !important; transition: color 0.2s; }
        .tab-btn.active .material-symbols-rounded { color: var(--background-color) !important; }
        
        /* --- Page Management --- */
        .content-area { width: 100%; max-width: 1400px; margin: 0 auto; padding: 20px 30px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .page-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1001;
            display: flex;
            background-color: transparent;
            visibility: hidden; opacity: 0;
            transition: opacity 0.4s, visibility 0.4s;
            padding-top: 80px;
        }
        .page-overlay.active { visibility: visible; opacity: 1; }

        /* --- Home & Library Page Styles --- */
        .content-section { margin-bottom: 40px; }
        .section-title { font-size: 1.8rem; font-weight: 600; margin-bottom: 20px; }
        .listen-again-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .listen-again-card {
            background-color: var(--search-background); border: 1px solid var(--glass-border);
            border-radius: 12px; display: flex; align-items: center; gap: 15px;
            padding: 10px; cursor: pointer; transition: background-color 0.2s;
        }
        .listen-again-card:hover { background-color: var(--modal-background); }
        .listen-again-card img { width: 55px; height: 55px; border-radius: 8px; flex-shrink: 0; object-fit: cover; }
        .listen-again-card .info { flex-grow: 1; font-weight: 500; min-width: 0; }
        .listen-again-card .info > div { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .listen-again-card .play-button { background: none; border: none; color: var(--text-color); margin-left: auto; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .generic-card { display: flex; flex-direction: column; gap: 10px; cursor: pointer; }
        .generic-card-art { width: 100%; aspect-ratio: 1/1; border-radius: 8px; object-fit: cover; background-color: var(--search-background); }
        .generic-card .title { font-weight: 500; }
        .generic-card .subtitle { font-size: 0.9em; color: var(--secondary-text-color); }

        #library-page { display: flex; gap: 30px; padding: 0 !important; }
        .library-controls { flex: 0 0 220px; padding-top: 20px; }
        .library-controls .filter-btn { width: 100%; justify-content: flex-start; padding: 10px 15px; border-radius: 10px; }
        .library-controls .upload-btn { width: 100%; justify-content: flex-start; padding: 10px 15px; border-radius: 10px; }
        .library-content { flex-grow: 1; display: flex; flex-direction: column; gap: 20px; }
        .library-header { display: flex; gap: 15px; align-items: center; }
        .library-content .music-list { height: calc(100vh - 180px); overflow-y: auto; padding-right: 10px; }
        .library-content .search-input { height: 41px; padding-left: 40px; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--secondary-text-color); pointer-events: none; z-index: 1;}

        /* --- Now Playing & Distortion --- */
        #distortion-container {
            position: fixed; inset: 0; overflow: hidden; z-index: -1;
            filter: blur(30px) brightness(0.6); scale: 1.2;
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        body.show-distortion #distortion-container { opacity: 1; }
        body.show-distortion { background-color: #000; }
        
        .background-blur { width: 100%; height: 100%; background-size: cover; background-position: center; transition: background-image 0.5s ease; }
        .distortion-shard { position: absolute; width:150%; height:150%; top:-25%; left:-25%; background-size:cover; background-position:center; filter:url(#albumArtDistortion); will-change:transform; transition:background-image 0.5s ease; opacity:0; }
        body.is-playing .distortion-shard { opacity: 0.5; } /* Shards only visible when playing */
        .shape-1 { clip-path: polygon(0% 25%, 66% 0%, 100% 33%, 75% 100%, 25% 100%); }
        .shape-2 { clip-path: polygon(33% 0%, 100% 0%, 100% 75%, 50% 100%, 0% 50%); }
        .shape-3 { clip-path: polygon(100% 33%, 80% 80%, 30% 100%, 0% 70%, 20% 20%); }

        .main-player-content {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 2vh;
            height: 100%; transition: transform 0.4s cubic-bezier(0.2, 0, 0.38, 0.9);
            position: relative; z-index: 10;
        }
        
        /* --- Right Sidebar for Lyrics/Queue --- */
        .right-sidebar {
            position: absolute; top: 80px; right: -450px;
            width: 100%; max-width: 420px; height: calc(100% - 80px);
            background-color: var(--modal-transparent); backdrop-filter: blur(15px) saturate(1.5);
            border-left: 1px solid var(--glass-border);
            transition: right 0.4s cubic-bezier(0.2, 0, 0.38, 0.9);
            z-index: 5; display: flex; flex-direction: column; padding: 20px;
        }
        .right-sidebar.open { right: 0; }
        body.sidebar-open .main-player-content { transform: translateX(-210px); }
        #sidebar-header-controls { margin-bottom: 15px; }
        .right-sidebar-content { flex-grow: 1; overflow-y: auto; }
        .sidebar-back-btn { background:transparent; border:none; color:var(--text-color); font-size:1rem; display:flex; align-items:center; gap:8px; cursor:pointer; padding:5px; margin-bottom: 10px; font-weight: 500; }

        .right-sidebar-content::-webkit-scrollbar { width: 4px; }
        .right-sidebar-content::-webkit-scrollbar-track { background: transparent; }
        .right-sidebar-content::-webkit-scrollbar-thumb { background: var(--modal-transparent); border-radius: 4px; }

        /* --- Fullscreen Mode --- */
        body.fullscreen-active .toolbar { top: -80px; }
        body.fullscreen-active .page-overlay { padding-top: 0; }
        body.fullscreen-active .right-sidebar { top: 0; height: 100%; }

        /* --- Player Component Styles (Adapted) --- */
        .album-art { max-width: 450px; max-height: 450px; aspect-ratio: 1/1; box-shadow: 0 0 50px rgba(0,0,0,0.2); }
        .album-art img { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; box-shadow: inset 0 0 0 1px var(--glass-border); }
        .album-art.fade-out { opacity: 0; transform: scale(0.95); transition: opacity 0.3s ease, transform 0.5s ease; }
        .music-info, .progress-container, .player-controls { max-width: 450px; width: 100%; }
        .music-info { display: flex; justify-content: space-between; align-items: center; }
        .music-title { font-size: 1.5rem; font-weight: bold; }
        .music-artist { font-size: 1rem; color: var(--secondary-text-color); }
        #visualizerCanvas { width: 28px; height: 28px; }
        .progress-bar { width: 100%; height: 8px; background: var(--search-background); border-radius: 25px; cursor: pointer; margin: 12px 0; box-shadow: 0 0 0 1px var(--glass-border); overflow: hidden; }
        .progress { height: 100%; background: var(--secondary-text-color); border-radius: 25px; width: 0%; }
        .time-info { display: flex; justify-content: space-between; font-variant-numeric: tabular-nums; }
        .player-controls { display: flex; align-items: center; justify-content: space-between; margin-top: 20px; }
        .control-btn { background: var(--search-background); border: none; color: var(--text-color); width: 50px; height: 50px; border-radius: 35px; cursor: pointer; display: flex; justify-content: center; align-items: center; border: 1px solid var(--glass-border); }
        .control-btn.play-pause { width: 70px; height: 70px; }
        .controls-container { display: flex; align-items: center; gap: 8px; position: fixed; bottom: 30px; right: 30px; }
        .lyrics-button, .queue-button, .more-button { background: var(--search-background); border: 1px solid var(--glass-border); cursor: pointer; width: 37px; height: 37px; color: var(--text-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .lyrics-button.active, .queue-button.active { background: var(--modal-background); border-radius: 10px; }
        .volume-control { display: flex; align-items: center; gap: 10px; background: var(--search-background); border-radius: 25px; padding: 5px 10px; border: 1px solid var(--glass-border); height: 37px; width: 100px; }
        .volume-slider { width: 100%; }

        /* --- Re-integrated styles for List/Grid views in Library --- */
        .music-list.grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .music-list.list-view { display: flex; flex-direction: column; gap: 8px; }

        .album-section { padding: 15px 0; border-top: 1px solid var(--glass-border); }
        .music-list.grid-view .album-section { border: 1px solid var(--glass-border); background-color: var(--search-background); border-radius: 12px; padding: 15px; display: flex; flex-direction: column; cursor: pointer; }
        .album-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; cursor: grab; }
        .music-list.grid-view .album-header { flex-direction: column; gap: 10px; cursor: default; }
        .album-thumbnail { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; flex-shrink: 0; }
        .music-list.grid-view .album-thumbnail { width: 100%; height: auto; aspect-ratio: 1/1; }
        .album-info { min-width: 0; }
        .album-name { font-weight: 600; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .music-list.grid-view .album-name { white-space: normal; text-align: center; }
        .album-artist, .album-year { color: var(--secondary-text-color); font-size: 0.9em; }
        .album-songs { display: flex; flex-direction: column; gap: 5px; }
        .music-list.grid-view .album-songs { display: none; }
        .music-item { padding: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .music-item:hover { background-color: var(--search-background); }
        .music-item.active { background-color: var(--modal-background) !important; }
        .song-info { display: flex; align-items: center; gap: 10px; flex-grow: 1; min-width: 0; }
        .track-number { color: var(--secondary-text-color); min-width: 25px; text-align: center; }
        .song-title { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Lyrics and Queue styles from original */
        .lyrics-container { height: 100%; overflow-y: auto; scroll-behavior: smooth; scroll-padding-top: 30vh; padding-bottom: 70vh; }
        .lyrics-container p { white-space: pre-wrap; transition: all 0.4s ease-out; margin: 18px 0; padding: 0 10px; border-radius: 14px; cursor: pointer; font-size: 1.5rem; font-weight: 600; line-height: 1.4; }
        .queue-item { padding: 12px 16px; background-color: transparent; border-radius: 20px; color: var(--text-color); cursor: grab; }
        .queue-item .song-title { flex-grow: 1; }
        .queue-item .song-artist-queue { color: var(--secondary-text-color); font-size: 0.9em; flex-shrink: 0; max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .remove-from-queue-btn { background: none; border: none; color: var(--secondary-text-color); cursor: pointer; flex-shrink: 0; }

        /* All other modal styles (.modal-overlay, .more-options-menu, etc.) remain largely the same */
        .modal-overlay { position: fixed; inset: 0; background-color: var(--overlay-color); z-index: 1002; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .more-options-menu { position: absolute; background-color: var(--search-background); border-radius: 25px; padding: 8px; backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter); border: 1px solid var(--glass-border); z-index: 1003; width: 200px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); opacity: 0; transform: translateY(10px) scale(0.95); pointer-events: none; transition: opacity 0.2s ease, transform 0.2s ease; }
        .more-options-menu.visible { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; }
        .menu-item .material-symbols-rounded { font-size: 20px; }
        .menu-separator { height: 1px; background-color: var(--glass-border); margin: 8px 0; }
        .no-results { color: var(--text-color); text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
   
    </style>
</head>
<body data-app-name="Music">
    <!-- SVG Filters (Keep these as they are) -->
    <svg style="position: absolute; width: 0; height: 0;">
        <filter id="albumArtDistortion">
            <feTurbulence id="turbulence" type="turbulence" baseFrequency="0.01 0.02" numOctaves="1" seed="0"/>
            <feGaussianBlur stdDeviation="30" result="blurredTurbulence"/>
            <feDisplacementMap id="displacement" in="SourceGraphic" in2="blurredTurbulence" scale="0" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
    <svg style="display: none">
        <filter id="edge-refraction-only" color-interpolation-filters="linearRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="2" result="turbulence"/>
            <feMorphology in="SourceGraphic" operator="erode" radius="4" result="eroded"/>
            <feComposite in="SourceGraphic" in2="eroded" operator="out" result="border_mask"/>
            <feComposite in="turbulence" in2="border_mask" operator="in" result="edge_turbulence"/>
            <feFlood flood-color="#808080" result="neutral_base"/>
            <feMerge result="displacement_map">
                <feMergeNode in="neutral_base"/>
                <feMergeNode in="edge_turbulence"/>
            </feMerge>
            <feDisplacementMap in="SourceGraphic" in2="displacement_map" scale="40" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
    
    <!-- Dynamic Background Container (Only active on Now Playing page) -->
    <div id="distortion-container">
        <div class="background-blur"></div>
        <div class="distortion-shard shape-1"></div>
        <div class="distortion-shard shape-2"></div>
        <div class="distortion-shard shape-3"></div>
    </div>
    
    <!-- Main Toolbar -->
    <div class="toolbar">
        <div class="toolbar-section left" id="toolbar-miniplayer-wrapper">
             <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAfQAAAH0CAYAAADL1t+KAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAPgSURBVHhe7cEBAQAAAIIg/69uSEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACcqAFFFQAB8Dl/nAAAAABJRU5ErkJggg==" id="miniplayer-art" class="miniplayer-art clickable">
            <button id="miniplayer-play-pause-btn" class="miniplayer-btn"><span class="material-symbols-rounded">play_arrow</span></button>
            <button id="miniplayer-next-btn" class="miniplayer-btn"><span class="material-symbols-rounded">skip_next</span></button>
        </div>
        <div class="toolbar-section center">
            <button class="tab-btn active" data-page="home"><span class="material-symbols-rounded">home</span>Home</button>
            <button class="tab-btn" data-page="library"><span class="material-symbols-rounded">library_music</span>Library</button>
            <button class="tab-btn" data-page="search"><span class="material-symbols-rounded">search</span>Search</button>
        </div>
        <div class="toolbar-section right">
            <span id="toolbar-time">--:--</span>
        </div>
    </div>

    <!-- Page Content Area -->
    <div class="content-area">
        <!-- HOME PAGE -->
        <div id="home-page" class="page active">
            <section class="content-section">
                <h2 class="section-title">Listen Again</h2>
                <div class="listen-again-grid" id="listen-again-grid">
                    <!-- JS will populate this -->
                </div>
            </section>
            <section class="content-section">
                <h2 class="section-title">Recently Played</h2>
                <div class="card-grid" id="recently-played-grid">
                    <!-- JS will populate this -->
                </div>
            </section>
        </div>

        <!-- LIBRARY PAGE -->
        <div id="library-page" class="page">
             <div class="library-controls">
                <div class="filter-container" style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="filter-btn active" data-filter="albums"><span class="material-symbols-rounded" style="font-size: 18px;">album</span> Albums</button>
                    <button class="filter-btn" data-filter="artists"><span class="material-symbols-rounded" style="font-size: 18px;">artist</span> Artists</button>
                    <button class="filter-btn" data-filter="songs"><span class="material-symbols-rounded" style="font-size: 18px;">music_note</span> Songs</button>
                    <button class="filter-btn" data-filter="playlists"><span class="material-symbols-rounded" style="font-size: 18px;">queue_music</span> Playlists</button>
                </div>
                <div id="upload-controls-container" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                    <button class="upload-btn" id="uploadBtn"><span class="material-symbols-rounded">add</span> Add Music</button>
                    <button class="upload-btn" id="manageFoldersBtn"><span class="material-symbols-rounded">folder_managed</span> Manage Folders</button>
                </div>
             </div>
             <div class="library-content">
                <div class="library-header">
                    <div style="position: relative; flex-grow: 1;">      
                        <span class="material-symbols-rounded search-icon">search</span>
                        <input type="text" id="searchInput" placeholder="Search in Library" class="search-input">

function navigateTo(pageId) {
    if (currentPageId === pageId) {
        if (pageId === 'now-playing' && DOMElements.body.classList.contains('sidebar-open')) {
            toggleRightSidebar('none');
        }
        return;
    }
    
    if (pageId === 'now-playing' && !currentSongId) {
        Gurasuraisu.showPopup("No song is playing.");
        return;
    }

    currentPageId = pageId;

    const isShowingNowPlaying = DOMElements.nowPlayingPage.classList.contains('active');

    // Handle pages
    DOMElements.allPages.forEach(p => p.classList.remove('active'));
    const targetPage = document.getElementById(`${pageId}-page`) || (pageId === 'now-playing' ? DOMElements.nowPlayingPage : null);
    if (targetPage) {
        if (pageId === 'now-playing') {
             // If opening player, make it active immediately
             targetPage.style.transition = 'none'; // prevent transition on first open
             targetPage.classList.add('active');
             setTimeout(() => targetPage.style.transition = '', 50);
        } else {
            // if closing player, let it fade out
            if (isShowingNowPlaying) {
                 setTimeout(() => targetPage.classList.add('active'), 400);
            } else {
                 targetPage.classList.add('active');
            }
        }
    }


    // Handle nav buttons
    DOMElements.navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.page === pageId));

    // Handle special states for Now Playing view
    const isNowPlaying = pageId === 'now-playing';
    DOMElements.body.classList.toggle('show-distortion', isNowPlaying);
    if (isVisualizerInitialized) {
        // Use a try-catch as resume/suspend can fail if context is closed
        try {
            isNowPlaying ? audioContext.resume() : audioContext.suspend();
        } catch(e) {}
    }
    
    // Close right sidebar if navigating away from player
    if (!isNowPlaying && DOMElements.body.classList.contains('sidebar-open')) {
        toggleRightSidebar('none');
    }

    // Dynamic page rendering
    if (pageId === 'home') renderHomePage();
    if (pageId === 'library') renderLibraryPage();
}

    const wasOpen = DOMElements.body.classList.contains('sidebar-open');

// --- Player & Backend Logic ---

function togglePlayPause() {
    if (!currentSongId) return;
    if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume().catch(console.error);
    }
    if (!isVisualizerInitialized) initVisualizer();
    
    audioPlayer.paused ? audioPlayer.play().catch(console.error) : audioPlayer.pause();
}

function playAlbum(artist, albumName) {
    const albumSongs = songs.filter(s => s.albumArtist === artist && s.album === albumName).sort((a,b) => (a.trackNumber || 0) - (b.trackNumber || 0));
    if (albumSongs.length > 0) {
        playQueue = albumSongs;
        currentQueueIndex = 0;
        isQueueUserModified = true;
        playSong(playQueue[0]);
        navigateTo('now-playing');
    }
}

function playSongById(id) {
    const song = songs.find(s => s.id === id);
    if (song) {
        // If the song is already playing, just navigate. Otherwise, play it.
        if (song.id === currentSongId && !audioPlayer.paused) {
             navigateTo('now-playing');
        } else {
             playSong(song);
        }
    }
}

async function playSong(song, { isTransition = false } = {}) {
    if (!song) return;

    try {
        if (!isTransition) audioPlayer.pause();
        const fileUrl = await getSongFileUrl(song);

        if (!fileUrl) {
            Gurasuraisu.showPopup(`Could not find file for "${song.name}". It may have been moved.`);
            playNextSong();
            return;
        }

        const songIndexInQueue = playQueue.findIndex(s => s.id === song.id);
        if (songIndexInQueue === -1 || (!isQueueUserModified && currentSongId !== song.id)) {
            rebuildQueueFromCurrentView();
        }

        currentSongId = song.id;
        currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
        
        DOMElements.albumArtImg.classList.add('fade-out');
        await new Promise(resolve => setTimeout(resolve, 200));

        if (audioPlayer.src && audioPlayer.src.startsWith('blob:')) {
            URL.revokeObjectURL(audioPlayer.src);
        }

        audioPlayer.src = fileUrl;
        updatePlayerUI(song);
        
        playHistory.unshift(song);
        if (playHistory.length > 50) playHistory.pop();
        savePlayHistory();

        updateMiniPlayer(song);
        DOMElements.miniPlayerWrapper.classList.add('active');

        // Only navigate automatically if not already on the player page
        if (currentPageId !== 'now-playing') {
            navigateTo('now-playing');
        }
        
        await audioPlayer.play();

    } catch (error) {
        if (error.name !== 'AbortError') console.error("Failed to play song:", song.name, error);
        handlePause();
    }
}

function setupAllEventListeners() {

    DOMElements.navButtons.forEach(btn => btn.addEventListener('click', () => navigateTo(btn.dataset.page)));

    DOMElements.nextBtn.addEventListener('click', () => playNextSong({ userInitiated: true }));
    DOMElements.prevBtn.addEventListener('click', playPreviousSong);
    DOMElements.shuffleBtn.addEventListener('click', toggleShuffle);
    DOMElements.repeatBtn.addEventListener('click', toggleRepeat);
    DOMElements.fullscreenBtn.addEventListener('click', toggleFullscreen);
    DOMElements.lyricsBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleRightSidebar('lyrics'); });
    DOMElements.queueBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleRightSidebar('queue'); });
    DOMElements.moreBtn.addEventListener('click', (e) => { e.stopPropagation(); DOMElements.moreOptionsMenu.classList.toggle('visible'); });
    DOMElements.mainPlayerContent.addEventListener('click', () => { if (DOMElements.body.classList.contains('sidebar-open')) toggleRightSidebar('none'); });

    // Audio Events
    audioPlayer.addEventListener('timeupdate', handleTimeUpdate);
    audioPlayer.addEventListener('loadedmetadata', handleTimeUpdate);
    audioPlayer.addEventListener('ended', () => playNextSong());
    audioPlayer.addEventListener('play', handlePlay);
    audioPlayer.addEventListener('pause', handlePause);
    
    // Volume & Progress
    DOMElements.volumeSlider.addEventListener('input', (e) => {
        const volume = e.target.value / 100;
        audioPlayer.volume = volume;
        DOMElements.volumeIcon.textContent = volume === 0 ? 'volume_mute' : volume < 0.5 ? 'volume_down' : 'volume_up';
    });
    const setupProgressInteraction = (container) => {
        const seek = (e) => {
            if(isNaN(audioPlayer.duration)) return;
            const rect = container.getBoundingClientRect();
            const clickX = Math.max(0, Math.min(e.clientX, rect.right)) - rect.left;
            audioPlayer.currentTime = Math.max(0, Math.min(1, clickX / rect.width)) * audioPlayer.duration;
        };
        const handleDrag = (e) => isDragging && seek(e.touches ? e.touches[0] : e);
        container.addEventListener("click", seek);
        container.addEventListener("mousedown", () => isDragging = true);
        document.addEventListener("mouseup", () => isDragging = false);
        document.addEventListener("mousemove", handleDrag);
        container.addEventListener("touchstart", () => isDragging = true, { passive: true });
        document.addEventListener("touchend", () => isDragging = false);
        document.addEventListener("touchmove", handleDrag, { passive: true });
    };

function updateLyricsScroll(lrcData, currentTime) {
    let newLrcLineIndex = -1;
    for (let i = 0; i < lrcData.length; i++) {
        if (lrcData[i].time <= currentTime) newLrcLineIndex = i;
        else break;
    }
    
    if (newLrcLineIndex !== currentLrcLineIndex) {
        const allLyricElements = DOMElements.rightSidebarContent.querySelectorAll('p[data-time]');
        if (allLyricElements.length === 0) return;

        const MAX_BLUR = 5.0, BLUR_STEP = 1.5, MIN_OPACITY = 0.4, OPACITY_STEP = 0.2;
        allLyricElements.forEach((el, index) => {
            const distance = Math.abs(index - newLrcLineIndex);
            el.style.filter = `blur(${distance === 0 ? 0 : Math.min(MAX_BLUR, distance * BLUR_STEP)}px)`;
            el.style.opacity = distance === 0 ? 1 : Math.max(MIN_OPACITY, 1 - distance * OPACITY_STEP);
        });

        const newLine = document.getElementById(`lyric-line-${newLrcLineIndex}`);
        if (newLine) newLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
        currentLrcLineIndex = newLrcLineIndex;
    }
}

    if (userInitiated && repeatMode === 'one') toggleRepeat();
    if (!userInitiated && !isTransition && repeatMode === 'one') {
        audioPlayer.currentTime = 0;
        audioPlayer.play().catch(console.error);
        return;
    }
    if (!playQueue || playQueue.length === 0) return;
    currentQueueIndex++;
    if (currentQueueIndex >= playQueue.length) {
        if (repeatMode === 'all') {
            currentQueueIndex = 0;
        } else {
            resetPlayer();
            return;
        }
    }
    const nextSong = playQueue[currentQueueIndex];
    if (nextSong) playSong(nextSong, { isTransition });
}

function updatePlayQueue() {
    if (isQueueUserModified) {
        currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
        if (currentSidebarView === 'queue') renderRightSidebar();

    }
    if (isShuffleEnabled) {
        let availableSongs = [...songs];
        let currentSong = currentSongId ? availableSongs.find(s => s.id === currentSongId) : null;
        if (currentSong) availableSongs = availableSongs.filter(s => s.id !== currentSongId);
        for(let i=availableSongs.length-1; i>0; i--) { const j=Math.floor(Math.random()*(i+1)); [availableSongs[i],availableSongs[j]]=[availableSongs[j],availableSongs[i]]; }
        playQueue = currentSong ? [currentSong, ...availableSongs] : availableSongs;
    } else {
        playQueue = [...songs].sort((a, b) => {
            const albumCompare = (a.albumArtist || '').localeCompare(b.albumArtist || '') || (a.album || '').localeCompare(b.album || '');
            if (albumCompare !== 0) return albumCompare;
            const discCompare = (a.effectiveDiscNumber || 1) - (b.effectiveDiscNumber || 1);
            if (discCompare !== 0) return discCompare;
            return (a.trackNumber || 0) - (b.trackNumber || 0);
        });
    }
    currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
    if (currentSidebarView === 'queue') renderRightSidebar();
}

  });
  
  for (let key in albums) {

      albums[key].songs.sort((a, b) => (a.trackNumber || 0) - (b.trackNumber || 0));

class BeatDetector {
    constructor(frequencyBands, historySize = 60, minThreshold = 5) {
        this.frequencyBands = frequencyBands; this.historySize = historySize;
        this.minFluxThreshold = minThreshold; this.fluxHistories = this.frequencyBands.map(() => []);
        this.lastEnergies = new Array(this.frequencyBands.length).fill(0);
        this.beatValue = 0.0; this.decayRate = 0.96;
        this.dynamicSensitivity = 1.4; this.minSensitivity = 1.2;
        this.maxSensitivity = 2.4; this.increaseFactor = 1.05; this.decreaseFactor = 0.999;
    }
    _calculateStandardDeviation(arr, mean) { if (arr.length < 2) return 0; return Math.sqrt(arr.reduce((acc, v) => acc + (v-mean)**2, 0)/arr.length); }
    update(dataArray) {
        let beatDetected = false;
        for (let i = 0; i < this.frequencyBands.length; i++) {
            const band = this.frequencyBands[i], history = this.fluxHistories[i];
            let energy = 0;
            for (let j=band[0]; j<=band[1]; j++) energy += dataArray[j];
            energy /= (band[1]-band[0]+1);
            const flux = Math.max(0, energy - this.lastEnergies[i]);
            this.lastEnergies[i] = energy;
            if (history.length < this.historySize) { history.push(flux); continue; }
            const mean = history.reduce((a,b)=>a+b,0)/history.length;
            if (flux > mean + (this.dynamicSensitivity*this._calculateStandardDeviation(history,mean)) && flux > this.minFluxThreshold) beatDetected=true;
            history.push(flux); history.shift();
        }
        if (beatDetected) { this.beatValue = 1.0; this.dynamicSensitivity *= this.increaseFactor; }
        else { this.beatValue *= this.decayRate; this.dynamicSensitivity *= this.decreaseFactor; }
        this.dynamicSensitivity = Math.max(this.minSensitivity,Math.min(this.maxSensitivity,this.dynamicSensitivity));
        return this.beatValue;
    }
}

    try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        eqBass = audioContext.createBiquadFilter(); eqMid = audioContext.createBiquadFilter(); eqTreble = audioContext.createBiquadFilter();
        eqBass.type = 'lowshelf'; eqBass.frequency.value = 300; 
        eqMid.type = 'peaking'; eqMid.frequency.value = 1000; eqMid.Q.value = 1; 
        eqTreble.type = 'highshelf'; eqTreble.frequency.value = 3000;
        analyser = audioContext.createAnalyser(); source = audioContext.createMediaElementSource(audioPlayer);
        source.connect(eqBass); eqBass.connect(eqMid); eqMid.connect(eqTreble); eqTreble.connect(analyser); analyser.connect(audioContext.destination);
        analyser.fftSize = 2048; analyser.smoothingTimeConstant = 0.8;
        const bufferLength = analyser.frequencyBinCount, dataArray = new Uint8Array(bufferLength);
        const displacementFilter = document.getElementById('displacement'), turbulenceFilter = document.getElementById('turbulence');
        const beatDetector = new BeatDetector([[0,10],[20,50],[80,120]]);
        const canvas = document.getElementById('visualizerCanvas'), canvasCtx = canvas.getContext('2d');
        let smoothedPulse = 0.0, smoothingFactor = 0.2;
        
        function draw() {
            if (currentPageId === 'now-playing') { // Only run animation when player is visible
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                const beatPulse = beatDetector.update(dataArray);
                smoothedPulse += (beatPulse - smoothedPulse) * smoothingFactor;
                displacementFilter.setAttribute('scale', 80 + (smoothedPulse * 70));
                
                const outwardShift = smoothedPulse * 40, shardTime = Date.now() * 0.00005;
                shards.forEach(shard => {
                    shard.rotation += shard.rotationSpeed;
                    const baseX = shard.homeX + Math.sin(shardTime * shard.xDrift * 10) * 15;
                    const baseY = shard.homeY + Math.cos(shardTime * shard.yDrift * 10) * 15;
                    shard.element.style.transform = `translate(${baseX + (shard.dirX * outwardShift)}px, ${baseY + (shard.dirY * outwardShift)}px) rotate(${shard.rotation}deg)`;
                });
                turbulenceFilter.setAttribute('seed', Date.now() / 30);
            } else {
                 setTimeout(() => requestAnimationFrame(draw), 100); // Check again later
            }
        }
        draw();
        isVisualizerInitialized = true;
    } catch(e) { console.error("Visualizer failed to init:", e); }
}

function updateFavicon(art) {
    if (!art) return;
    const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d'), size=32, radius=10;
    canvas.width=size; canvas.height=size;
    const img = new Image();
    if (!art.startsWith('data:')) img.crossOrigin='anonymous';
    img.onload = () => {
        ctx.clearRect(0,0,size,size); ctx.beginPath();
        if (ctx.roundRect) ctx.roundRect(0,0,size,size,radius); else ctx.rect(0,0,size,size);
        ctx.closePath(); ctx.clip(); ctx.drawImage(img,0,0,size,size);
        const link = document.getElementById('favicon'); if (link) link.href=canvas.toDataURL('image/png');
    };
    img.onerror = () => console.error('Favicon art load error');
    img.src = art;
}
