<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link id="favicon" rel="icon" type="image/jpeg" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            user-select: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s, background-image 0.5s;
            color: var(--text-color);
        }
        
        .popup-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--search-background);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            animation: fadeInOut 3s forwards;
          }
          
          @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
          }
        
        .sidebar {
            max-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }
                
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, .0);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--modal-transparent);
            border-radius: 4px;
        } 

        #queue-list-container {
            gap: 10px;
            display: flex;
            flex-direction: column;
        }
                    
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
            padding: 40px;
        }
        
        .upload-btn {
            background-color: var(--modal-transparent);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .music-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: initial;
        }

        .music-item.dragging, .album-section.dragging, .queue-item.dragging {
          opacity: 0.5;
          background-color: var(--modal-background);
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
          position: relative;
          z-index: 1000;
          transition: transform 0.1s ease;
        }
        
        .music-item {
            padding: 15px 20px;
            background-color: var(--search-background);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            cursor: grab;
            touch-action: pan-y;
        }
        
        .music-item.active, .queue-item.active {
            background-color: var(--modal-background) !important;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .album-art {
            border-radius: 20px;
            background-color: var(--modal-transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.5s ease;
            max-width: 500px;
            max-height: 500px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .fade-out {
            opacity: 0 !important;
        }

        #editModal {
            display: flex; /* Use flex for centering */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #editModal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .music-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            text-align: left;
            margin: 10px 0;
            max-width: 500px;
            width: 100%;
        }
        
        .music-text {
            flex-grow: 1;
            min-width: 0;
            padding: 0 16px 0 0;
            width: 0
        }
        
        .music-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 29px;
        }
        
        .music-artist {
            color: var(--text-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 17px;
        }
        
        .more-button {
            background: var(--overlay-color);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .quality-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 5px;
            background: var(--search-background);
            color: var(--text-color);
        }
        
        .quality-lossless {
            background: rgba(189, 214, 255, .2);
            color: #bdd6ff;
        }
        
        .quality-enhanced {
            background: rgba(144, 238, 144, .2);
            color: #90ee90;
        }
        
        .quality-normal {
            background: rgba(255, 255, 255, .2);
            color: var(--text-color);
        }
                
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            box-sizing: border-box;
            width: 100%;
            justify-content: space-between
        }
        
        .player-controls button:nth-child(2),
        .player-controls button:nth-child(3),
        .player-controls button:nth-child(4) {
            order: 1; /* Middle group gets priority */
        }
        
        .player-controls button:nth-child(1) {
            order: 0; /* Shuffle on the left */
        }
        
        .player-controls button:nth-child(5) {
            order: 2; /* Repeat on the right */
        }
                
        .control-btn {
            background: var(--search-background);
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 35px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .control-btn.play-pause {
            background-color: var(--modal-background);
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        .control-btn.play-pause.playing {
            border-radius: 25px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
        }
        
        .progress-bar {
            width: 100%;
            height: 7.5px;
            background: var(--search-background);
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.25s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 0 1px var(--glass-border);
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--text-color);
            border-radius: 25px;
            width: 0%;
            transition: all 0.25s ease;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
        }
        
        .controls-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0 0;
            background: var(--overlay-color);
            border-radius: 50px;
            padding: 7.5px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .controls-container span {
            color: var(--text-color);
            font-size: 18px;
        }

        #visualizerCanvas {
            width: 28px;
            height: 28px;
            vertical-align: middle;
        }

        .lyrics-button, .queue-button, .more-button {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            width: 37px;
            height: 37px;
            color: var(--text-color);
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .lyrics-button.active, .queue-button.active {
            background: var(--modal-background);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--search-background);
            border-radius: 25px;
            padding: 5px 10px 5px 10px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            height: 37px;
            width: 100px;
        }
        
        .volume-control span {
            color: var(--text-color);
            font-size: 20px;
        }
        
        .volume-slider {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            background: rgba(0, 0, 0, .0);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-webkit-slider-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-moz-range-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }
        
        .album-section {
            margin-bottom: 15px;
            background: var(--overlay-color);
            border-radius: 28px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .album-section::after {
          content: '';
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background: transparent;
          transition: background 0.3s;
        }
        
        .album-section.drag-over::after {
          background: var(--text-color);
        }
        
        .album-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            cursor: grab;
            position: relative;
        }
        
        .album-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-info {
            color: var(--text-color);
        }
        
        .album-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .album-artist, .album-year {
            color: var(--text-color);
            font-size: 0.9em;
        }
        
        .album-songs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .track-number {
            color: var(--secondary-text-color);
            min-width: 25px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        .album-actions {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .delete-album {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .delete-album:hover {
            background: rgba(255, 0, 0, 1);
        }
        
        .song-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .drag-placeholder {
          height: 2px;
          background-color: var(--text-color);
          transition: all 0.2s ease;
        }
        
        @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
          100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .music-item.dragging, .album-section.dragging, .queue-item.dragging {
          animation: pulse 1.5s infinite;
        }

        .music-item {
            padding: 10px 15px;
        }
        
        .music-item.active {
            background: var(--transparent-color);
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -9999;
        }
                        
        #distortion-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -9998;
            filter: blur(30px) brightness(0.6);
            scale: 1.2;
            opacity: 1;
        }

        body.light-theme #distortion-container {
            opacity: 0.6; /* 60% opacity for light theme */
            filter: blur(30px) brightness(0.8);
        }
        
        /* The VERY back layer: heavy blur, no distortion */
        .background-blur {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform: scale(1.2);
            transition: background-image 0.5s ease;
        }
        
        /* Common style for ALL moving shards */
        .distortion-shard {
            position: absolute;
            /* FIX: Make shards smaller and more centered to be visible */
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background-size: cover;
            background-position: center;
            filter: url(#albumArtDistortion);
            will-change: transform;
            transition: background-image 0.5s ease;
            scale: 0.75;
        }
        
        /* Define the unique organic shapes for each shard */
        .shape-1 {
            clip-path: polygon(0% 25%, 66% 0%, 100% 33%, 75% 100%, 25% 100%);
        }
        .shape-2 {
            clip-path: polygon(33% 0%, 100% 0%, 100% 75%, 50% 100%, 0% 50%);
        }
        .shape-3 {
            clip-path: polygon(100% 33%, 80% 80%, 30% 100%, 0% 70%, 20% 20%);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            flex-grow: 1;
        }
        
        .search-input:focus {
            border-color: var(--modal-background);
        }
        
        .search-input::placeholder {
            color: var(--secondary-text-color);
        }
        
        .search-icon {
            font-size: 20px;
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
        }

        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            flex-grow: 1;
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--secondary-text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background: var(--modal-background);
            color: var(--text-color);
            font-weight: 600;
        }
        
        #shuffleBtn, #repeatBtn {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        #shuffleBtn.active, #repeatBtn.active {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
        }
                
        .sidebar-title {
            color: var(--text-color);
        }
                
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 24;
          vertical-align: middle;
        }
        
        .no-results {
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .no-results .material-symbols-rounded {
            font-size: 48px;
        }
        
        .no-results p {
            font-size: 14px;
        }
        
        /* For all clickable elements */
        [onclick], 
        button, 
        a, 
        input[type="button"], 
        input[type="submit"],
        .clickable {
          cursor: pointer;
          transform: scale(1);
          transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Active effect (when clicking down) */
        [onclick]:active, 
        button:active, 
        a:active, 
        input[type="button"]:active, 
        input[type="submit"]:active,
        .clickable:active {
          transform: scale(0.96);
          transition: transform 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                background: var(--modal-background);
                transition: left 0.3s ease;
                z-index: 100;
                backdrop-filter: blur(10px);
                padding: 20px 15px 20px 20px
            }
        
            .sidebar.open {
                left: 0;
                width: 75vw;
            }

            .sidebar-view-container {
                position: relative;
                flex-grow: 1;
                margin-top: 10px; /* Give some space from the filters */
            }
            
            .sidebar-view {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 10px; /* This restores padding between items */
                
                /* Animation properties */
                opacity: 0;
                transform: translateX(15px);
                pointer-events: none;
                transition: opacity 0.25s ease-out, transform 0.25s ease-out;
            }
    
            .sidebar-view.active-view {
                opacity: 1;
                transform: translateX(0);
                pointer-events: auto;
            }
    
            /* Scrollbar styling for the new views */
            .sidebar-view::-webkit-scrollbar {
                width: 4px;
            }
            .sidebar-view::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, .0);
            }
            .sidebar-view::-webkit-scrollbar-thumb {
                background: var(--modal-transparent);
                border-radius: 4px;
            }
            
            .menu-btn {
                position: fixed;
                top: 24px;
                left: 24px;

    <script>
        // =================================================================

            currentTimeDisplay, durationDisplay, volumeSlider, musicTitle,
            musicArtist, albumArtImg, playPauseIcon, volumeIcon, body,
            searchInput, editModal, editSongId, editTitle, editArtist,
            editAlbum, saveEdit, cancelEdit;

        // Data State
        let songs = [];
        let playQueue = [];
        let currentSongId = null;
        let currentQueueIndex = -1;
        
        // System State
        let db;
        let directoryHandle = null;
        let shardContainer; 
        let shards = [];
        let isShuffleEnabled = false;
        let repeatMode = 'none'; // 'none', 'album', 'one'

        // Visualizer State

        // =================================================================
        // CORE INITIALIZATION
        // =================================================================

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1. Assign all DOM elements to variables.
                initializeDOMElements();
                
                // 2. Set up all event listeners.
                initializeEventListeners();

                // 3. Initialize the database.
                await initDB();
                
                // 4. Load directory handle and check permissions.
                if ('showDirectoryPicker' in window) {
                    const tx = db.transaction('config', 'readonly');
                    const handleReq = tx.objectStore('config').get('directoryHandle');
                    const configResult = await new Promise(r => { handleReq.onsuccess = () => r(handleReq.result) });
                    if (configResult && await verifyPermission(configResult.value)) {
                        directoryHandle = configResult.value;
                        console.log("Restored persistent directory handle.");
                    }
                }
                
                // 5. Load song metadata from DB.
                await loadSongsFromStorage();
                
                // 6. If using FS API, migrate any old IndexedDB songs.
                if (directoryHandle) await migrateToFSAPI();

                // 7. Restore the last played song's state.
                const savedData = localStorage.getItem("currentSong");
                if (savedData) {
                    const { id, progress } = JSON.parse(savedData);
                    const song = songs.find(s => s.id === id);
                    if (song) {
                        currentSongId = song.id;
                        updatePlayerUI(song, false); // Update UI without animation
                        updatePlayQueue();
                        const fileUrl = await getSongFileUrl(song);
                        if (fileUrl) {
                            audioPlayer.src = fileUrl;
                            audioPlayer.onloadedmetadata = () => {
                                if (!audioPlayer) return;
                                audioPlayer.currentTime = progress || 0;
                                if(audioPlayer.duration) durationDisplay.textContent = formatTime(audioPlayer.duration);
                                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                                audioPlayer.onloadedmetadata = null;
                            };
                        }
                    }
                }
                
                // 8. Render the initial sidebar view.
                await switchSidebarView(currentFilter);
                updateActiveSongInUI();

            } catch (error) {
                console.error('Critical error on application load:', error);
                await switchSidebarView('albums');
            }
        });
        
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('musicDB', 3);
                request.onerror = (e) => reject(e.target.error);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains('songs')) db.createObjectStore('songs', { keyPath: 'id' });
                    if (!db.objectStoreNames.contains('musicFiles')) db.createObjectStore('musicFiles', { keyPath: 'id' });
                    if (!db.objectStoreNames.contains('playlists')) db.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
                    if (!db.objectStoreNames.contains('config')) db.createObjectStore('config', { keyPath: 'key' });
                };
                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve();
                };
            });
        };

            // Main Player Controls

                audioPlayer.volume = volume;
                if (volume === 0) volumeIcon.textContent = 'volume_mute';

                else volumeIcon.textContent = 'volume_up';
            });
            audioPlayer.addEventListener('play', () => {
                playPauseIcon.textContent = 'pause';
                playPauseBtn.classList.add('playing');
                if (!isVisualizerInitialized) initVisualizer();
            });
            audioPlayer.addEventListener('pause', () => {
                playPauseIcon.textContent = 'play_arrow';
                playPauseBtn.classList.remove('playing');
            });
            audioPlayer.addEventListener('timeupdate', () => {
                if(isNaN(audioPlayer.duration)) return;
                const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = `${percentage}%`;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);

        // DATA & FILE HANDLING FUNCTIONS
        // =================================================================

        async function handleUpload() {
            if ('showDirectoryPicker' in window) {
                try {
                    const handle = await window.showDirectoryPicker({ mode: 'readwrite' });
                    // After the user clicks and selects, NOW we can verify and use the handle.
                    if (await verifyPermission(handle)) {
                        directoryHandle = handle;
                        const tx = db.transaction('config', 'readwrite');
                        await tx.objectStore('config').put({ key: 'directoryHandle', value: directoryHandle });
                        await processDirectory(directoryHandle);
                    }
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('Error selecting directory:', err);
                    }
                }
            } else {
                // Fallback for older browsers
                musicUpload.click();
            }
        }
        
        async function processDirectory(handle) {
            let filesToAdd = [];
            for await (const entry of handle.values()) {
                if (entry.kind === 'file' && isAudioFile({ name: entry.name })) {
                    if (!songs.some(s => s.handleName === entry.name)) {
                       filesToAdd.push(entry);
                    }
                }
            }
            if (filesToAdd.length > 0) await addSongs(filesToAdd, 'filesystem');
        }

        async function addSongs(files, storageType) {
            for (let fileHandleOrFile of files) {
                const file = storageType === 'filesystem' ? await fileHandleOrFile.getFile() : fileHandleOrFile;
                if (!isAudioFile(file) || songs.some(s => s.handleName === file.name)) continue;

                const metadata = await extractMetadata(file);
                const song = {
                    id: Date.now() + Math.random(),
                    name: metadata.title, artist: metadata.artist, album: metadata.album || 'Unknown Album',
                    year: metadata.year, albumArt: metadata.albumArt, trackNumber: metadata.trackNumber,
                    lyrics: metadata.lyrics, lrcData: metadata.lrcData, storage: storageType,
                    handleName: storageType === 'filesystem' ? fileHandleOrFile.name : file.name,
                    dateAdded: Date.now()
                };
                if (storageType === 'indexeddb') {
                    const tx = db.transaction(['musicFiles'], 'readwrite');
                    await tx.objectStore('musicFiles').put({ id: song.id, file });
                }
                songs.push(song);
            }
            await saveSongs();
            
            document.getElementById('albums-view').innerHTML = '';
            document.getElementById('artists-view').innerHTML = '';
            document.getElementById('songs-view').innerHTML = '';
            await switchSidebarView(currentFilter);
        }

        async function loadSongsFromStorage() {
            const tx = db.transaction(['songs'], 'readonly');
            songs = await tx.objectStore('songs').getAll();
        }

        async function saveSongs() {
            const tx = db.transaction(['songs'], 'readwrite');
            const store = tx.objectStore('songs');
            await store.clear();
            for (const song of songs) await store.add(song);
        }
        
        async function getSongFileUrl(song) {
            try {
                if (song.storage === 'filesystem' && directoryHandle) {
                    const fileHandle = await directoryHandle.getFileHandle(song.handleName);
                    const file = await fileHandle.getFile();
                    return URL.createObjectURL(file);
                } else {
                    const tx = db.transaction(['musicFiles'], 'readonly');
                    const request = await tx.objectStore('musicFiles').get(song.id);
                    if (!request) throw new Error("File not in IndexedDB for fallback.");
                    return URL.createObjectURL(request.file);
                }
            } catch (e) {
                console.error(`Could not get URL for "${song.name}". It may have been moved or deleted.`, e);
                return null;
            }
        }
        
        async function verifyPermission(handle) {
            if (!handle) return false;
            // CORRECT: Only CHECK the permission state. DO NOT request it.
            // The browser will only allow a request after a user click.
            if ((await handle.queryPermission({ mode: 'readwrite' })) === 'granted') {
                return true;
            }
            // If permission is not 'granted', just return false and wait for the user
            // to click the "Add" button later.
            return false;
        }

        async function migrateToFSAPI() {
            let migrationNeeded = songs.some(s => s.storage === 'indexeddb');
            if (!migrationNeeded) return;

            console.log("Checking for songs to migrate...");
            let migrationCount = 0;
            const songsToKeep = [];
            const idsToDeleteFromFiles = [];

            for (const song of songs) {
                if (song.storage === 'indexeddb') {
                    try {
                        await directoryHandle.getFileHandle(song.handleName);
                        song.storage = 'filesystem';
                        songsToKeep.push(song);
                        idsToDeleteFromFiles.push(song.id);
                        migrationCount++;
                    } catch (e) { /* Song not found, will be removed */ }
                } else {
                    songsToKeep.push(song);
                }
            }
            songs = songsToKeep;
            
            if (migrationCount > 0) {
                await saveSongs();
                const tx = db.transaction('musicFiles', 'readwrite');
                for(const id of idsToDeleteFromFiles) await tx.objectStore('musicFiles').delete(id);
                console.log(`Successfully migrated ${migrationCount} songs.`);
            }
        }
        
        async function deleteSong(songIdToDelete) {
            const songIndex = songs.findIndex(s => s.id === songIdToDelete);
            if (songIndex === -1) return;
            const songToDelete = songs[songIndex];

            if (songToDelete.storage === 'indexeddb') {
                const tx = db.transaction('musicFiles', 'readwrite');
                await tx.objectStore('musicFiles').delete(songIdToDelete);
            }
            songs.splice(songIndex, 1);
            await saveSongs();

            if (songIdToDelete === currentSongId) {
                playNextSong();
            } else {
                updatePlayQueue();
            }
            
            document.getElementById('albums-view').innerHTML = '';
            document.getElementById('artists-view').innerHTML = '';
            document.getElementById('songs-view').innerHTML = '';
            await switchSidebarView(currentFilter);
        }

            if (!song) return;

            editSongId.value = song.id;
            editTitle.value = song.name;
            editArtist.value = song.artist;

        async function saveMetadataChanges() {
            const songId = parseFloat(editSongId.value);
            const song = songs.find(s => s.id === songId);
            if (!song) return;

            song.name = editTitle.value;
            song.artist = editArtist.value;
            song.album = editAlbum.value;

            if (song.id === currentSongId) {

        function togglePlayPause() {
            if (!currentSongId && songs.length > 0) {
                playSong(playQueue[0] || songs[0]);
                return;
            }
            if (!audioPlayer.src) return;
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();
            if (audioPlayer.paused) audioPlayer.play();
            else audioPlayer.pause();
        }
        
        function playNextSong() {
            if (repeatMode === 'one' && currentSongId) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
                return;
            }
            if (playQueue.length === 0) return;
            let nextIndex = currentQueueIndex + 1;
            if (nextIndex >= playQueue.length) {
                if (repeatMode === 'all') nextIndex = 0;
                else { resetPlayer(); return; }
            }
            playSong(playQueue[nextIndex]);
        }
        
        function playPreviousSong() {
            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
                return;
            }
            if (playQueue.length === 0) return;
            let prevIndex = currentQueueIndex - 1;
            if (prevIndex < 0) {
                prevIndex = repeatMode === 'all' ? playQueue.length - 1 : 0;
            }
            playSong(playQueue[prevIndex]);
        }
        
        function resetPlayer() {
            audioPlayer.pause();
            audioPlayer.src = '';
            currentSongId = null;
            updatePlayerUI({ name: 'No song playing', artist: '', albumArt: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAfQAAAH0CAYAAADL1t+KAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAPgSURBVHhe7cEBAQAAAIIg/69uSEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACcqAFFFQAB8Dl/nAAAAABJRU5ErkJggg==' }, false);
            updateActiveSongInUI();
            playPauseIcon.textContent = 'play_arrow';
            durationDisplay.textContent = "-:--";
            currentTimeDisplay.textContent = "-:--";
            progress.style.width = '0%';
        }
        
        function seekAudio(e) {
            if(isNaN(audioPlayer.duration)) return;
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        function updatePlayQueue() {
            if (isShuffleEnabled) {
                let availableSongs = [...songs];
                const current = currentSongId ? availableSongs.find(s => s.id === currentSongId) : null;
                if(current) availableSongs = availableSongs.filter(s => s.id !== currentSongId);
                for (let i = availableSongs.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [availableSongs[i], availableSongs[j]] = [availableSongs[j], availableSongs[i]];
                }
                playQueue = current ? [current, ...availableSongs] : availableSongs;
            } else {
                playQueue = [...songs];
            }
            currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        function groupSongsByAlbum(songs) {
          const albums = {};
          
          songs.forEach(song => {
            const albumName = song.album || 'Unknown Album';
            if (!albums[albumName]) {
              albums[albumName] = {
                name: albumName,
                artist: song.artist,
                year: song.year,
                albumArt: song.albumArt,
                songs: [],
                dateAdded: song.dateAdded,
                albumOrder: song.albumOrder
              };
            }
            albums[albumName].songs.push(song);
          });
          
          for (let albumName in albums) {
            albums[albumName].songs.sort((a, b) => {
              if (a.trackNumber !== undefined && b.trackNumber !== undefined) {
                return a.trackNumber - b.trackNumber;
              }
              return a.name.localeCompare(b.name);
            });
          }
          
          return Object.values(albums);
        }

        function isAudioFile(file) {
            const allowedTypes = [
                'audio/mpeg', 'audio/wav', 'audio/wave', 'audio/x-wav', 'audio/flac', 
                'audio/ogg', 'audio/opus', 'audio/x-m4a', 'audio/aac', 'audio/webm', 'audio/x-flac'
            ];
            const allowedExtensions = /\.(mp3|wav|flac|ogg|opus|m4a|aac)$/i;
            
            return allowedTypes.includes(file.type) || file.name.match(allowedExtensions);
        }
        
        function generateRandomGradient() {
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead',
                '#d4a5a5', '#9b59b6', '#3498db', '#e74c3c', '#2ecc71',
                '#f1c40f', '#1abc9c', '#e67e22', '#7f8c8d', '#2c3e50'
            ];
            
            const color1 = colors[Math.floor(Math.random() * colors.length)];
            let color2;
            do {
                color2 = colors[Math.floor(Math.random() * colors.length)];
            } while (color1 === color2);
            
            const angle = Math.floor(Math.random() * 360);
            
            const canvas = document.createElement('canvas');
            canvas.width = 500;
            canvas.height = 500;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 500, 500);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 500, 500);
            
            return canvas.toDataURL('image/jpeg', 0.9);
        }
        
        function initializeShards() {
            const shardElements = document.querySelectorAll('.distortion-shard');
            shardElements.forEach((el, i) => {
                shards.push({
                    element: el,
                    // Assign each shard a different part of the image to "split" it
                    bgPos: `${i * 50}% 50%`, 
                    // Give each shard its own random speed and direction
                    rotationSpeed: (Math.random() - 0.5) * 0.1,
                    xDrift: (Math.random() - 0.5) * 0.2,
                    yDrift: (Math.random() - 0.5) * 0.2,
                    // Current transform values
                    x: 0,
                    y: 0,
                    rotation: Math.random() * 360,
                });
                el.style.backgroundPosition = shards[i].bgPos;
            });
        }

        function parseLRC(lrcText) {
            // Guard clause: If there's no text or no timestamps, it's not LRC.
            if (!lrcText || !lrcText.includes('[')) {
                return null;
            }
        
            const lrcData = [];
            // Use a global regex to find ALL timestamp occurrences in the text.
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g;
            
            // The matchAll method is perfect for this, as it provides the index of each match.
            const matches = [...lrcText.matchAll(timeRegex)];
        
            // If the regex finds no timestamps, treat it as plain text.
            if (matches.length === 0) {
                return null;
            }
        
            // Iterate through each timestamp match to extract the time and associated text.
            matches.forEach((match, index) => {
                const minutes = parseInt(match[1], 10);
                const seconds = parseInt(match[2], 10);
                // Handle both 2-digit (e.g., .07) and 3-digit (e.g., .078) milliseconds.
                const milliseconds = parseInt(match[3].padEnd(3, '0'), 10);
                const time = minutes * 60 + seconds + milliseconds / 1000;
        
                // The lyric text starts right after the timestamp.
                const textStartIndex = match.index + match[0].length;
                
                // The lyric text ends right before the next timestamp starts, or at the very end of the string.
                const nextMatch = matches[index + 1];
                const textEndIndex = nextMatch ? nextMatch.index : lrcText.length;
                
                const text = lrcText.substring(textStartIndex, textEndIndex).trim();
        
                // Add the parsed data. We now allow empty text lines for instrumental breaks.
                lrcData.push({ time, text });
            });
        
            // Only return the data if we successfully parsed at least one line.
            return lrcData.length > 0 ? lrcData : null;
        }
        
        function initVisualizer() {
            if (isVisualizerInitialized) return;
        
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            
            if (!source) {
                source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        
            analyser.fftSize = 2048;
            analyser.smoothingTimeConstant = 0.88;
            const bufferLength = analyser.frequencyBinCount; // 1024
            const dataArray = new Uint8Array(bufferLength);
            
            const displacementFilter = document.getElementById('displacement');
            const turbulenceFilter = document.getElementById('turbulence');
        
            const baselineDistortion = 80;
            const peakDistortion = 150;
            let currentDistortion = baselineDistortion;
            const decayFactor = 0.96;     
        
            let beatCooldown = 0;
            let lastBassEnergy = 0;
        
            const canvas = document.getElementById('visualizerCanvas');
            const canvasCtx = canvas.getContext('2d');
            const numBars = 6;
            const barIndices = [2, 10, 30, 100, 200, 400];
            
            // --- UPDATED: Sensitivity multipliers have been significantly reduced for better balance ---
            const sensitivityMultipliers = [1.0, 1.05, 1.1, 1.15, 1.25, 1.4];
        
            // --- NEW: A tunable power curve for the bar height ---
            // Higher values (e.g., 2.5) = more "punchy", sensitive to peaks.
            // Lower values (e.g., 1.5) = more "smooth" and linear.
            const powerCurve = 2.2
        
        
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
        
                const bassEnergy = (dataArray[0] + dataArray[1]) / 2;
                if (bassEnergy > lastBassEnergy * 1.16 && beatCooldown === 0 && bassEnergy > 110) {
                    currentDistortion = peakDistortion;
                    beatCooldown = 20;
                }
        
                currentDistortion = baselineDistortion + (currentDistortion - baselineDistortion) * decayFactor;
                displacementFilter.setAttribute('scale', currentDistortion);
                
                const shardTime = Date.now() * 0.00005;
                shards.forEach((shard) => {
                    shard.rotation += shard.rotationSpeed;
                    shard.x = Math.sin(shardTime * shard.xDrift * 10) * 80;
                    shard.y = Math.cos(shardTime * shard.yDrift * 10) * 80;
                    shard.element.style.transform = `translate(${shard.x}px, ${shard.y}px) rotate(${shard.rotation}deg)`;
                });
        
                turbulenceFilter.setAttribute('seed', Date.now() / 30);
                
                if (canvas.width !== canvas.clientWidth) canvas.width = canvas.clientWidth;
                if (canvas.height !== canvas.clientHeight) canvas.height = canvas.clientHeight;
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                
                const gap = 2;
                const barWidth = (canvas.width - (numBars - 1) * gap) / numBars;
                const style = getComputedStyle(document.body);
                const textColor = style.getPropertyValue('--text-color').trim() || '#FFFFFF';
                canvasCtx.fillStyle = textColor;
        
        
                for (let i = 0; i < numBars; i++) {
                    const x = i * (barWidth + gap);
        
                    const value = Math.min(dataArray[barIndices[i]] * sensitivityMultipliers[i], 255);
                    
                    // Use the new powerCurve variable here
                    const barHeight = Math.pow(value / 255, powerCurve) * canvas.height * 0.9;
                    
                    if (barHeight < barWidth) {
                        const dotRadius = barHeight / 2;
                        if (dotRadius < 1) continue;
        
                        canvasCtx.globalAlpha = barHeight / barWidth;
                        canvasCtx.beginPath();
                        canvasCtx.arc(x + barWidth / 2, canvas.height / 2, dotRadius, 0, 2 * Math.PI);
                        canvasCtx.fill();
        
                    } else {
                        const y = (canvas.height - barHeight) / 2;
                        const pillRadius = barWidth / 2;
                        canvasCtx.globalAlpha = 1.0;
                        canvasCtx.beginPath();
                        canvasCtx.roundRect(x, y, barWidth, barHeight, pillRadius);
                        canvasCtx.fill();
                    }
                }
                canvasCtx.globalAlpha = 1.0; 
        
                lastBassEnergy = bassEnergy;
                if (beatCooldown > 0) beatCooldown--;
            }
        
            draw();
            isVisualizerInitialized = true;
        }
