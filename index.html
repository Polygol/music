.background-blur {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-size: cover; /* Ensures the background image always covers the full screen */
    background-position: center; /* Centers the background image */
    filter: blur(50px) brightness(0.3); 
    transition: background-image 0.5s ease;
    z-index: -1;
    transform: scale(1.1); /* Prevent blur edges from showing */
}
        
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
        
.background-blur.changing {
    animation: fadeIn 0.5s ease;
}

.background-blur.rotating {
    animation: rotate 40s linear infinite;
}
   
@keyframes rotate {
    from {
        transform: scale(1.1) rotate(0deg);
    }
    to {
        transform: scale(1.1) rotate(360deg);
    }

const initDB = () => {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open('musicDB', 1);
        
        request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.error);
            reject(event.target.error);
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains('musicFiles')) {
                db.createObjectStore('musicFiles', { keyPath: 'id' });
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadSongsFromStorage();
            resolve();
        };
    });
};

async function preloadSongs(files) {
    // Convert FileList or any iterable into an array
    const filesArray = Array.from(files);

    return new Promise((resolve, reject) => {
        const transaction = db.transaction(['musicFiles'], 'readwrite');
        const store = transaction.objectStore('musicFiles');

        transaction.oncomplete = () => {
            console.log('Transaction completed successfully.');
            resolve();
        };

        transaction.onerror = (event) => {
            console.error('Transaction failed:', event.target.error);
            reject(event.target.error);
        };

        transaction.onabort = (event) => {
            console.error('Transaction aborted:', event.target.error);
            reject(event.target.error);
        };

        // Process files one by one and ensure the transaction remains active
        let promises = filesArray.map(async (file) => {
            try {
                const arrayBuffer = await file.arrayBuffer(); // Read file data
                const song = {
                    id: Date.now() + Math.random(),
                    file: arrayBuffer.slice(0), // Clone the ArrayBuffer
                };

                // Use a promise to ensure the 'put' operation happens while the transaction is active
                return new Promise((resolve, reject) => {
                    const request = store.put(song);

                    request.onsuccess = () => {
                        resolve();
                    };

                    request.onerror = (event) => {
                        console.error('Failed to store song:', event.target.error);
                        reject(event.target.error);
                    };
                });
            } catch (error) {
                console.error('Failed to process file:', error);
                reject(error);
            }
        });

        // Wait for all promises to resolve before completing the transaction
        Promise.all(promises)
            .then(() => {
                console.log('All songs processed and stored successfully');
                resolve();
            })
            .catch((error) => {
                reject(error);
            });
    });
}

async function loadSong(song) {
    if (song.url) {
        URL.revokeObjectURL(song.url); // Clean up old URL
    }
    
    try {
        const transaction = db.transaction(['musicFiles'], 'readonly');
        const store = transaction.objectStore('musicFiles');
        const request = store.get(song.id);
        
        request.onsuccess = (event) => {
            if (request.result && request.result.file) {
                const blob = new Blob([request.result.file]);
                song.url = URL.createObjectURL(blob);
                audioPlayer.src = song.url;
                audioPlayer.currentTime = 0;
                musicTitle.textContent = song.name;
                musicArtist.textContent = song.artist;

                const backgroundElement = document.querySelector('.background-blur');
                backgroundElement.classList.add('changing');
                backgroundElement.style.backgroundImage = `url('${song.albumArt}')`;
                albumArtImg.src = song.albumArt;

                setTimeout(() => {
                    backgroundElement.classList.remove('changing');
                }, 500);

                currentSongId = song.id;
                playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
            }
        };
    } catch (error) {
        console.error('Error loading song:', error);
    }
}
        
async function extractMetadata(file) {
    return new Promise((resolve) => {
        new jsmediatags.Reader(file)
            .setTagsToRead(['title', 'artist', 'album', 'year', 'picture', 'track'])
            .read({
                onSuccess: function(tag) {
                    let albumArt = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
                    
                    if (tag.tags.picture) {
                        const { data, format } = tag.tags.picture;
                        const base64String = data.reduce((acc, curr) => acc + String.fromCharCode(curr), '');
                        albumArt = `data:${format};base64,${btoa(base64String)}`;
                    }

                    // Extract track number if available
                    let trackNumber = null;
                    if (tag.tags.track) {
                        trackNumber = parseInt(tag.tags.track.split('/')[0]) || null;
                    }

                    resolve({
                        title: tag.tags.title || file.name.replace(/\.[^/.]+$/, ""),
                        artist: tag.tags.artist || 'Unknown Artist',
                        album: tag.tags.album || 'Unknown Album',
                        year: tag.tags.year || '',
                        albumArt: albumArt,
                        trackNumber: trackNumber
                    });
                },
                onError: function(error) {
                    resolve({
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        artist: 'Unknown Artist',
                        album: 'Unknown Album',
                        year: '',
                        albumArt: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=',
                        trackNumber: null
                    });
                }
            });
    });
}
        
async function addSongs(files) {
    for (let file of files) {
        // Extract metadata without consuming the file
        const metadata = await extractMetadata(file);

        const song = {
            id: Date.now() + Math.random(),
            name: metadata.title,
            artist: metadata.artist,
            album: metadata.album || 'Unknown Album',
            year: metadata.year,
            albumArt: metadata.albumArt,
            trackNumber: metadata.trackNumber
        };

        // Store the song file in IndexedDB without consuming it
        const transaction = db.transaction(['musicFiles'], 'readwrite');
        const store = transaction.objectStore('musicFiles');
        store.put({ id: song.id, file }); // Save the original file directly

        songs.unshift(song);
    }
    saveSongs();
    renderSongs();
    if (songs.length === files.length) {
        loadSong(songs[0]);
    }
}

async function loadSongsFromStorage() {
    const storedSongs = JSON.parse(localStorage.getItem('songs')) || [];
    songs = storedSongs.map(song => ({
        ...song,
        album: song.album || 'Unknown Album',
        artist: song.artist || 'Unknown Artist',
        year: song.year || '',
        trackNumber: song.trackNumber || null
    }));
    
    if (songs.length > 0) {
        const firstSong = songs[0];
        const transaction = db.transaction(['musicFiles'], 'readonly');
        const store = transaction.objectStore('musicFiles');
        const request = store.get(firstSong.id);
        
        request.onsuccess = (event) => {
            if (request.result) {
                firstSong.url = URL.createObjectURL(request.result.file);
                currentSongId = firstSong.id;
                loadSong(firstSong);
            }
        };
    }
    renderSongs();
}
  
function saveSongs() {
    localStorage.setItem('songs', JSON.stringify(songs.map(s => ({
        id: s.id,
        name: s.name,
        artist: s.artist,
        album: s.album,
        year: s.year,
        albumArt: s.albumArt,
        trackNumber: s.trackNumber
    }))));
}

function renderSongs(songsToRender = songs) {
    const albums = groupSongsByAlbum(songsToRender);
    
    if (songsToRender.length === 0) {
        musicList.innerHTML = `
            <div class="no-results">
                <span class="material-symbols-rounded">search_off</span>
                <p>No songs found</p>
            </div>`;
        return;
    }
    
    musicList.innerHTML = Object.values(albums).map(album => `
        <div class="album-section">
            <div class="album-header">
                <img src="${album.albumArt}" alt="${album.name}" class="album-thumbnail">
                <div class="album-info">
                    <div class="album-name">${album.name}</div>
                    <div class="album-artist">${album.artist}</div>
                    <div class="album-year">${album.year}</div>
                </div>
            </div>
            <div class="album-songs">
                ${album.songs.map(song => `
                    <div class="music-item ${song.id === currentSongId ? 'active' : ''}" 
                         data-id="${song.id}">
                        <div class="song-info">
                            ${song.trackNumber ? `<span class="track-number">${song.trackNumber}.</span>` : ''}
                            <span class="song-title">${song.name}</span>
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>
    `).join('');

    document.querySelectorAll('.music-item').forEach(item => {
        item.addEventListener('click', async () => {
            const songId = parseFloat(item.dataset.id);
            const song = songs.find(s => s.id === songId);
            
            if (song) {
                const transaction = db.transaction(['musicFiles'], 'readonly');
                const store = transaction.objectStore('musicFiles');
                const request = store.get(songId);
                
                request.onsuccess = (event) => {
                    if (request.result) {
                        song.url = URL.createObjectURL(request.result.file);
                        currentSongId = song.id;
                        loadSong(song);
                        audioPlayer.play();
                        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
                        playPauseBtn.classList.add('playing');
                        document.querySelector('.background-blur').classList.add('rotating');
                        renderSongs();
                    }
                };
            }
        });
    });
}
 
function loadSong(song) {
    audioPlayer.src = song.url; // Use preloaded Blob URL
    audioPlayer.currentTime = 0; // Always start from the beginning
    musicTitle.textContent = song.name;
    musicArtist.textContent = song.artist;

    const backgroundElement = document.querySelector('.background-blur');
    backgroundElement.classList.add('changing');
    backgroundElement.style.backgroundImage = `url('${song.albumArt}')`;
    albumArtImg.src = song.albumArt;

    setTimeout(() => {
        backgroundElement.classList.remove('changing');
    }, 500);

    currentSongId = song.id;
    playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
}
        
function playNextSong() {
    const currentIndex = songs.findIndex(s => s.id === currentSongId);
    const nextIndex = (currentIndex + 1) % songs.length;
    const nextSong = songs[nextIndex];
    
    const transaction = db.transaction(['musicFiles'], 'readonly');
    const store = transaction.objectStore('musicFiles');
    const request = store.get(nextSong.id);
    
    request.onsuccess = (event) => {
        if (request.result) {
            nextSong.url = URL.createObjectURL(request.result.file);
            loadSong(nextSong);
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
            playPauseBtn.classList.add('playing');
            document.querySelector('.background-blur').classList.add('rotating');
            renderSongs();
        }
    };
}

function playPreviousSong() {
    if (audioPlayer.currentTime > 3) {
        // If more than 5 seconds have played, restart current song
        audioPlayer.currentTime = 0;
        audioPlayer.play();
    } else {
        // Go to previous song
        const currentIndex = songs.findIndex(s => s.id === currentSongId);
        const prevIndex = (currentIndex - 1 + songs.length) % songs.length;
        const prevSong = songs[prevIndex];
        
        const transaction = db.transaction(['musicFiles'], 'readonly');
        const store = transaction.objectStore('musicFiles');
        const request = store.get(prevSong.id);
        
        request.onsuccess = (event) => {
            if (request.result) {
                prevSong.url = URL.createObjectURL(request.result.file);
                loadSong(prevSong);
                audioPlayer.currentTime = 0;
                audioPlayer.play();
                playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
                playPauseBtn.classList.add('playing');
                document.querySelector('.background-blur').classList.add('rotating');
                renderSongs();
            }
        };
    }
}

function cleanupBlobs() {
    songs.forEach(song => {
        if (song.url) {
            URL.revokeObjectURL(song.url); // Revoke Blob URL
        }
    });
}
        
function searchSongs(query) {
    if (!query) {
        renderSongs(songs);
        return;
    }
    
    query = query.toLowerCase();
    const filteredSongs = songs.filter(song => 
        song.name.toLowerCase().includes(query) ||
        song.artist.toLowerCase().includes(query) ||
        song.album.toLowerCase().includes(query)
    );
    
    renderSongs(filteredSongs);
}
        
function groupSongsByAlbum(songs) {
    // Group songs by album
    const albums = {};
    songs.forEach(song => {
        const albumName = song.album || 'Unknown Album';
        if (!albums[albumName]) {
            albums[albumName] = {
                name: albumName,
                artist: song.artist,
                year: song.year,
                albumArt: song.albumArt,
                songs: []
            };
        }
        albums[albumName].songs.push(song);
    });
    
    // Sort songs within each album by track number if available
    for (let albumName in albums) {
        albums[albumName].songs.sort((a, b) => {
            if (a.trackNumber && b.trackNumber) {
                return a.trackNumber - b.trackNumber;
            }
            return 0;
        });
    }
    
    return albums;
}
