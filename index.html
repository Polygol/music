<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link id="favicon" rel="icon" type="image/jpeg" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            user-select: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s, background-image 0.5s;
            color: var(--text-color);
        }

        .popup-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--search-background);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            animation: fadeInOut 3s forwards;
          }
          
          @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
          }
        
        .sidebar {
            max-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }
                
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, .0);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--modal-transparent);
            border-radius: 4px;
        } 

        #queue-list-container {
            gap: 10px;
            display: flex;
            flex-direction: column;
        }
                    
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
            padding: 40px;
        }
        
        .upload-btn {
            background-color: var(--modal-transparent);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .music-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: initial;
        }

        .music-item.dragging, .album-section.dragging, .queue-item.dragging {
          opacity: 0.5;
          background-color: var(--modal-background);
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
          position: relative;
          z-index: 1000;
          transition: transform 0.1s ease;
        }
        
        .music-item {
            padding: 15px 20px;
            background-color: var(--search-background);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            cursor: grab;
            touch-action: pan-y;
        }
        
        .music-item.active, .queue-item.active {
            background-color: var(--modal-background) !important;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .album-art {
            border-radius: 25px;
            background-color: var(--modal-transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.5s ease;
            max-width: 500px;
            max-height: 500px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px;
        }
        
        .music-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            text-align: left;
            margin: 10px 0;
            max-width: 500px;
            width: 100%;
        }
        
        .music-text {
            flex-grow: 1;
            min-width: 0;
            padding: 0 16px 0 0;
            width: 0
        }
        
        .music-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 29px;
        }
        
        .music-artist {
            color: var(--text-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 17px;
        }
        
        .more-button {
            background: var(--overlay-color);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .quality-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 5px;
            background: var(--search-background);
            color: var(--text-color);
        }
        
        .quality-lossless {
            background: rgba(189, 214, 255, .2);
            color: #bdd6ff;
        }
        
        .quality-enhanced {
            background: rgba(144, 238, 144, .2);
            color: #90ee90;
        }
        
        .quality-normal {
            background: rgba(255, 255, 255, .2);
            color: var(--text-color);
        }
                
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            box-sizing: border-box;
            width: 100%;
            justify-content: space-between
        }
        
        .player-controls button:nth-child(2),
        .player-controls button:nth-child(3),
        .player-controls button:nth-child(4) {
            order: 1; /* Middle group gets priority */
        }
        
        .player-controls button:nth-child(1) {
            order: 0; /* Shuffle on the left */
        }
        
        .player-controls button:nth-child(5) {
            order: 2; /* Repeat on the right */
        }
                
        .control-btn {
            background: var(--search-background);
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 35px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .control-btn.play-pause {
            background-color: var(--modal-background);
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        .control-btn.play-pause.playing {
            border-radius: 25px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
        }
        
        .progress-bar {
            width: 100%;
            height: 7.5px;
            background: var(--search-background);
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.25s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 0 1px var(--glass-border);
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--text-color);
            border-radius: 25px;
            width: 0%;
            transition: all 0.25s ease;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
        }
        
        .controls-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0 0;
            background: var(--overlay-color);
            border-radius: 50px;
            padding: 7.5px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .controls-container span {
            color: var(--text-color);
            font-size: 18px;
        }

        .lyrics-button, .queue-button {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            width: 37px;
            height: 37px;
            color: var(--text-color);
            border-radius: 50%;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .lyrics-button.active, .queue-button.active {
            background: var(--modal-background);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--search-background);
            border-radius: 25px;
            padding: 5px 10px 5px 10px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            height: 37px;
            width: 100px;
        }
        
        .volume-control span {
            color: var(--text-color);
            font-size: 20px;
        }
        
        .volume-slider {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            background: rgba(0, 0, 0, .0);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-webkit-slider-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: width 0.3s, height 0.3s, transform 0.3s;
        }

        .volume-slider::-moz-range-thumb:active {
            width: 21px;
            height: 21px;
            transform: scale(1.1);
        }
        
        .album-section {
            margin-bottom: 15px;
            background: var(--overlay-color);
            border-radius: 28px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .album-section::after {
          content: '';
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background: transparent;
          transition: background 0.3s;
        }
        
        .album-section.drag-over::after {
          background: var(--text-color);
        }
        
        .album-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            cursor: grab;
            position: relative;
        }
        
        .album-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 0 1px var(--glass-border);
        }
        
        .album-info {
            color: var(--text-color);
        }
        
        .album-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .album-artist, .album-year {
            color: var(--text-color);
            font-size: 0.9em;
        }
        
        .album-songs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .track-number {
            color: var(--secondary-text-color);
            min-width: 25px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        .album-actions {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .delete-album {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .delete-album:hover {
            background: rgba(255, 0, 0, 1);
        }
        
        .song-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .drag-placeholder {
          height: 2px;
          background-color: var(--text-color);
          transition: all 0.2s ease;
        }
        
        @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
          100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .music-item.dragging, .album-section.dragging, .queue-item.dragging {
          animation: pulse 1.5s infinite;
        }

        .music-item {
            padding: 10px 15px;
        }
        
        .music-item.active {
            background: var(--transparent-color);
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -9999;
        }
        
        /* Default (dark theme) background blur */
        .background-blur {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background-position: center;
            background-size: cover;
            filter: blur(50px) brightness(0.6);
            transition: background-image 0.5s ease, opacity 0.3s ease;
            z-index: -9999;
            transform: translate(-50%, -50%) scale(1.42);
            opacity: 1; /* Full opacity for dark theme */
        }
        
        /* Light theme background blur with reduced opacity */
        body.light-theme .background-blur {
            opacity: 0.6; /* 60% opacity for light theme */
            filter: blur(50px) brightness(0.8);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .background-blur.changing {
            animation: fadeIn 0.5s ease;
        }
        
        .background-blur.rotating {
            animation: rotate 90s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) scale(1.42) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) scale(1.42) rotate(360deg);
            }
        }
        
        .search-container {
            position: relative;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            flex-grow: 1;
        }
        
        .search-input:focus {
            border-color: var(--modal-background);
        }
        
        .search-input::placeholder {
            color: var(--secondary-text-color);
        }
        
        .search-icon {
            font-size: 20px;
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
        }
        
        .control-btn.active {
            color: #bdd6ff;
        }
        
        #shuffleBtn, #repeatBtn {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
        }
        
        #shuffleBtn.active, #repeatBtn.active {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
        }
                
        .sidebar-title {
            color: var(--text-color);
        }
                
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 24;
          vertical-align: middle;
        }
        
        .no-results {
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .no-results .material-symbols-rounded {
            font-size: 48px;
        }
        
        .no-results p {
            font-size: 14px;
        }
        
        /* For all clickable elements */
        [onclick], 
        button, 
        a, 
        input[type="button"], 
        input[type="submit"],
        .clickable {
          cursor: pointer;
          transform: scale(1);
          transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Active effect (when clicking down) */
        [onclick]:active, 
        button:active, 
        a:active, 
        input[type="button"]:active, 
        input[type="submit"]:active,
        .clickable:active {
          transform: scale(0.96);
          transition: transform 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                background: var(--modal-background);
                transition: left 0.3s ease;
                z-index: 100;
                backdrop-filter: blur(10px);
                padding: 20px 15px 20px 20px
            }
        
            .sidebar.open {
                left: 0;
                width: 75vw;
            }
        
            .menu-btn {
                position: fixed;
                top: 24px;
                left: 24px;
                background: none;
                border: none;
                color: var(--text-color);
                z-index: 99;
                cursor: pointer;
            }
        
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 99;
                backdrop-filter: blur(10px)
            }
        
            .overlay.active {
                display: block;
            }

            .player-controls {
                gap: 15px;
            }
        }
        
        @media (min-width: 768px) {
           .menu-btn {
               display: none;
           }
        }
        
        /* When animations are disabled */
        .reduce-animations * {
            /* Disable all animations */
            animation: none !important;
        
            /* Disable all transitions except opacity */
            transition: opacity 0.3s ease !important;
            transition-property: opacity !important;
        }
        
        /* Special handling for clickable elements */
        .reduce-animations [onclick],
        .reduce-animations button,
        .reduce-animations a,
        .reduce-animations input[type="button"],
        .reduce-animations input[type="submit"],
        .reduce-animations .clickable {
            /* Keep initial state but remove transition */
            transform: scale(1) !important;
            transition: opacity 0.3s ease !important;
        }
        
        /* Keep active state functional but without animation */
        .reduce-animations [onclick]:active,
        .reduce-animations button:active,
        .reduce-animations a:active,
        .reduce-animations input[type="button"]:active,
        .reduce-animations input[type="submit"]:active,
        .reduce-animations .clickable:active {
            /* Apply scale instantly without transition */
            transform: scale(0.98) !important;
            transition: none !important;
        }
        
        /* Adjust for background image with light/dark theme */
        body[style*="background-image"] .music-title,
        body[style*="background-image"] .music-artist,
        body[style*="background-image"] .music-album,
        body[style*="background-image"] .time-info {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        body.light-theme[style*="background-image"] .music-title,
        body.light-theme[style*="background-image"] .music-artist,
        body.light-theme[style*="background-image"] .music-album,

function createPlayQueue() {
    if (isShuffleEnabled) {
        // Create a new array of all songs except current
        let availableSongs = [...songs];
        let currentSong = null;
        
        if (currentSongId) {
            currentSong = availableSongs.find(s => s.id === currentSongId);
            availableSongs = availableSongs.filter(s => s.id !== currentSongId);
        }
        
        // Fisher-Yates shuffle algorithm
        for (let i = availableSongs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [availableSongs[i], availableSongs[j]] = [availableSongs[j], availableSongs[i]];
        }
        
        // Put current song at the start if it exists
        return currentSong ? [currentSong, ...availableSongs] : availableSongs;
    }
    
    return [...songs];
}

function generateRandomGradient() {
    const colors = [

    const color1 = colors[Math.floor(Math.random() * colors.length)];
    let color2;
    do {

    } while (color1 === color2);

                const request = store.put(song);
                
                request.onsuccess = () => {
                    console.log('Song stored successfully');
                };
                
                request.onerror = (event) => {
                    console.error('Failed to store song:', event.target.error);
                    reject(event.target.error);
                };
                
                transaction.oncomplete = () => {
                    console.log('Transaction completed successfully');
                    resolve();
                };
                
                transaction.onerror = (event) => {
                    console.error('Transaction failed:', event.target.error);
                    reject(event.target.error);
                };
            });
        } catch (error) {
            console.error('Error processing file:', error);
        }
    }
    
    console.log('All songs processed and stored successfully');
}

function updateFavicon(albumArt) {
  // Create a canvas to draw the rounded image
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  const size = 32; // Standard favicon size
  const radius = 10; // Corner radius

  canvas.width = size;
  canvas.height = size;

  // Create a new image from the album art
  const img = new Image();

  // Set crossOrigin to anonymous for CORS if needed
  if (!albumArt.startsWith('data:')) {
    img.crossOrigin = 'anonymous';
  }

  img.onload = function() {
    // Clear the canvas
    ctx.clearRect(0, 0, size, size);

    // Create a rounded rectangle clipping path
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, radius);
    ctx.closePath();
    ctx.clip();

    // Draw the image with proper scaling
    ctx.drawImage(img, 0, 0, size, size);

    // Get the rounded image as a data URL
    const roundedImageURL = canvas.toDataURL('image/png');

    // Remove any existing favicon links
    const links = document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']");
    links.forEach(link => link.parentNode.removeChild(link));

    // Create a new favicon link element
    const newFavicon = document.createElement('link');
    newFavicon.rel = 'icon';
    newFavicon.type = 'image/png';
    newFavicon.href = roundedImageURL;

    // Add the new favicon to the document
    document.head.appendChild(newFavicon);
  };

  // Set the source to load the image
  img.src = albumArt;

  // Handle image loading errors
  img.onerror = function() {
    console.error('Error loading album art for favicon');
    
    // Set the default favicon
    const links = document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']");
    links.forEach(link => link.parentNode.removeChild(link));

    const defaultFavicon = document.createElement('link');
    defaultFavicon.rel = 'icon';
    defaultFavicon.type = 'image/png';
    defaultFavicon.href = '/music/favicon.png';
    document.head.appendChild(defaultFavicon);
  };
}

async function extractMetadata(file) {
    return new Promise((resolve) => {
        new jsmediatags.Reader(file)
            .setTagsToRead(['title', 'artist', 'album', 'year', 'picture', 'track', 'lyrics'])
            .read({
                onSuccess: async function(tag) {  // Mark this callback as async
                    let albumArt;
                    if (tag.tags.picture) {
                        const { data, format } = tag.tags.picture;
                        const base64String = data.reduce((acc, curr) => acc + String.fromCharCode(curr), '');
                        const tempImage = new Image();
                        tempImage.src = `data:${format};base64,${btoa(base64String)}`;
                        
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 500;
                        canvas.height = 500;
                        
                        await new Promise(resolve => {
                            tempImage.onload = () => {
                                const aspectRatio = tempImage.width / tempImage.height;
                                let drawWidth = 500;
                                let drawHeight = 500;
                                let offsetX = 0;
                                let offsetY = 0;
                                
                                if (aspectRatio > 1) {
                                    drawHeight = 500 / aspectRatio;
                                    offsetY = (500 - drawHeight) / 2;
                                } else {
                                    drawWidth = 500 * aspectRatio;
                                    offsetX = (500 - drawWidth) / 2;
                                }
                                
                                ctx.fillStyle = '#000000';
                                ctx.fillRect(0, 0, 500, 500);
                                ctx.drawImage(tempImage, offsetX, offsetY, drawWidth, drawHeight);
                                resolve();
                            };
                        });
                        
                        albumArt = canvas.toDataURL('image/jpeg', 0.9);
                    } else {
                        albumArt = generateRandomGradient();
                    }
                    
                    let trackNumber = null;
                    if (tag.tags.track) {
                        trackNumber = parseInt(tag.tags.track.split('/')[0]) || null;
                    }
                    
                    resolve({
                        title: tag.tags.title || file.name.replace(/\.[^/.]+$/, ""),
                        artist: tag.tags.artist || 'Unknown Artist',
                        album: tag.tags.album || 'Unknown Album',
                        year: tag.tags.year || '',
                        albumArt: albumArt,
                        trackNumber: trackNumber,
                        lyrics: tag.tags.lyrics || null
                    });
                },
                onError: function(error) {
                    resolve({
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        artist: 'Unknown Artist',
                        album: 'Unknown Album',
                        year: '',
                        albumArt: generateRandomGradient(),
                        trackNumber: null,
                        lyrics: null
                    });
                }
            });
    });
}
        
async function addSongs(files) {
    for (let file of files) {
        // Skip non-audio files
        if (!isAudioFile(file)) {
            console.log(`Skipping non-audio file: ${file.name}`);
            continue;
        }

        // Extract metadata without consuming the file
        const metadata = await extractMetadata(file);
        const timestamp = Date.now();

        const song = {
            id: timestamp + Math.random(),
            name: metadata.title,
            artist: metadata.artist,
            album: metadata.album || 'Unknown Album',
            year: metadata.year,
            albumArt: metadata.albumArt,
            trackNumber: metadata.trackNumber,
            type: file.type,
            dateAdded: timestamp
        };

        // Store the song file in IndexedDB
        const transaction = db.transaction(['musicFiles'], 'readwrite');
        const store = transaction.objectStore('musicFiles');
        store.put({ id: song.id, file }); 

        songs.push(song);
    }
    await saveSongs();
    renderSidebar();
    if (songs.length === files.length) {
        loadSong(songs[0]);
    }
}

async function loadSongsFromStorage() {
    const transaction = db.transaction(['songs', 'musicFiles'], 'readonly');
    const songStore = transaction.objectStore('songs');
    
    try {
        const songsRequest = songStore.getAll();
        
        const loadedSongs = await new Promise((resolve, reject) => {
            songsRequest.onsuccess = () => resolve(songsRequest.result);
            songsRequest.onerror = () => reject(songsRequest.error);
        });
        
        songs = loadedSongs.map(song => ({
            ...song,
            album: song.album || 'Unknown Album',
            artist: song.artist || 'Unknown Artist',
            year: song.year || '',
            trackNumber: song.trackNumber || null
        })).filter(song => {
            if (song.type) {
                const dummyFile = { type: song.type, name: song.name };
                return isAudioFile(dummyFile);
            }
            return true;
        });
        
        if (songs.length > 0) {
            const firstSong = songs[0];
            await loadSong(firstSong);
        }
        
        renderSidebar();
    } catch (error) {
        console.error('Error loading songs:', error);
    }
}
  
async function saveSongs() {
  const transaction = db.transaction(['songs'], 'readwrite');
  const store = transaction.objectStore('songs');
  
  return new Promise((resolve, reject) => {
    transaction.onerror = () => reject(transaction.error);
    
    const clearRequest = store.clear();
    clearRequest.onsuccess = () => {
      songs.forEach(song => {
        store.add({
          id: song.id,
          name: song.name,
          artist: song.artist,
          album: song.album,
          year: song.year,
          albumArt: song.albumArt,
          trackNumber: song.trackNumber,
          albumOrder: song.albumOrder,
          type: song.type,
          dateAdded: song.dateAdded
        });
      });
    };
    
    transaction.oncomplete = () => {
      console.log('Songs saved with new order');
      resolve();
    };
  });
}

async function renderLyrics() {

            // jsmediatags can return an object {lyrics: "..."} or just a string.
            // This handles both cases and checks for empty lyrics.
            const lyricsText = (typeof lyrics === 'object' && lyrics.lyrics) ? lyrics.lyrics : lyrics;
            if (lyricsText && String(lyricsText).trim() !== '') {
                lyricsContainer.innerHTML = `<p>${String(lyricsText).replace(/\n/g, '<br>')}</p>`;
            } else {
                lyricsContainer.innerHTML = `<p>No embedded lyrics found for this song.</p>`;

        }

function attachSongAndAlbumEventListeners() {
  document.querySelectorAll('.music-item:not(.queue-item)').forEach(item => {
    let startTime, startX, startY;
    
    item.addEventListener('touchstart', e => {
      startTime = Date.now();
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }, { passive: true });
    
    item.addEventListener('touchend', e => {
      const endTime = Date.now();
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const timeDiff = endTime - startTime;
      const distance = Math.hypot(endX - startX, endY - startY);
      
      if (timeDiff < 200 && distance < 10) {
        const songId = parseFloat(item.dataset.id);
        const song = songs.find(s => s.id === songId);
        if (song) playSong(song);
      }
    }, { passive: true });
    
    item.addEventListener('click', () => {
      const songId = parseFloat(item.dataset.id);
      const song = songs.find(s => s.id === songId);
      if (song) playSong(song);
    });
  });
  
  document.querySelectorAll('.delete-album').forEach(button => {
    button.addEventListener('click', async (e) => {
      const albumName = button.dataset.album;
      if (confirm(`Are you sure you want to delete the album "${albumName}"?`)) {
        const albumSongs = songs.filter(song => song.album === albumName);
        const tx = db.transaction(['musicFiles', 'songs'], 'readwrite');
        const musicFilesStore = tx.objectStore('musicFiles');
        albumSongs.forEach(song => {
          musicFilesStore.delete(song.id);
          if (song.url) URL.revokeObjectURL(song.url);
        });
        songs = songs.filter(song => song.album !== albumName);
        await saveSongs();
        renderSidebar();
      }
    });
  });
}

function playSong(song) {
  audioPlayer.pause();
  currentSongId = song.id;
  updatePlayQueue();
  
  const tx = db.transaction(['musicFiles'], 'readonly');
  const store = tx.objectStore('musicFiles');
  const request = store.get(song.id);
  
  request.onsuccess = () => {
    if (request.result) {
      if (song.url) URL.revokeObjectURL(song.url);
      song.url = URL.createObjectURL(request.result.file);
      
      audioPlayer.src = song.url;
      audioPlayer.currentTime = 0;
      musicTitle.textContent = song.name;
      musicArtist.textContent = song.artist;
      
      const backgroundBlur = document.querySelector('.background-blur');
      backgroundBlur.classList.add('changing');
      backgroundBlur.style.backgroundImage = `url('${song.albumArt}')`;
      albumArtImg.src = song.albumArt;
      updateFavicon(song.albumArt);
      
      setTimeout(() => backgroundBlur.classList.remove('changing'), 500);
      
      setTimeout(() => {
        const playPromise = audioPlayer.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
            playPauseBtn.classList.add('playing');
            document.querySelector('.background-blur').classList.add('rotating');
            if ('mediaSession' in navigator) {
              updateMediaSessionMetadata(song);
              updateMediaSessionPlaybackState('playing');
            }
          }).catch(error => {
            console.log('Playback was prevented:', error.message);
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
            playPauseBtn.classList.remove('playing');
          });
        }
      }, 50);
      
      renderSidebar();
    }
  };
  request.onerror = (event) => console.error(`Failed to load song with ID: ${song.id}`, event);
}

async function deleteSong(songId) {
  const songToDelete = songs.find(s => s.id === songId);
  if (!songToDelete) return;
  
  try {
    const transaction = db.transaction(['musicFiles', 'songs'], 'readwrite');
    fileStore.delete(songId);
    songStore.delete(songId);
    if (songToDelete.url) URL.revokeObjectURL(songToDelete.url);
    
    songs = songs.filter(s => s.id !== songId);
    playQueue = playQueue.filter(s => s.id !== songId);
    
    if (songId === currentSongId) {
      audioPlayer.pause();
      if (playQueue.length > 0) {
        let nextIndex = currentQueueIndex >= playQueue.length ? 0 : currentQueueIndex;
        loadAndPlaySong(playQueue[nextIndex]);
      } else {
        resetPlayer();
      }
    } else {
      currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
    }
    
    await saveSongs();
    renderSidebar();
    
    const popUP = document.createElement('div');
    popUP.className = 'popup-message';
    popUP.textContent = `Deleted: ${songToDelete.name}`;
    document.body.appendChild(popUP);
    setTimeout(() => popUP.remove(), 3000);
    
  } catch (error) {
    console.error('Error deleting song:', error);
    alert('Error deleting song');
  }
}

async function fetchLyrics(songId) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction(['musicFiles'], 'readonly');
        const request = transaction.objectStore('musicFiles').get(songId);
        request.onsuccess = () => {
            if (request.result && request.result.file) {
                new jsmediatags.Reader(request.result.file).setTagsToRead(['lyrics']).read({
                    onSuccess: (tag) => resolve(tag.tags.lyrics || null),
                    onError: (error) => {
                        console.error('Error reading lyrics tag:', error);
                        resolve(null);
                    }
                });
            } else reject('Song file not found');
        };
        request.onerror = (e) => reject('DB request error: ' + e.target.error);
    });
}

function addQueueItemEventListeners() {
    document.querySelectorAll('.queue-item').forEach(item => {
        item.addEventListener('click', () => {
            const songId = parseFloat(item.dataset.id);
            const song = playQueue.find(s => s.id === songId);
            if (song) {
                playSong(song);
                if (window.innerWidth < 768) closeSidebar();
            }
        });
    });

    document.querySelectorAll('.remove-from-queue-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const indexToRemove = parseInt(e.currentTarget.dataset.queueIndex, 10);
            
            if (playQueue[indexToRemove].id === currentSongId) {
                playQueue.splice(indexToRemove, 1);
                if (playQueue.length > 0) {
                    let nextIndex = indexToRemove >= playQueue.length ? 0 : indexToRemove;
                    currentQueueIndex = nextIndex - 1;
                    playNextSong();
                } else {
                    resetPlayer();
                }
            } else {
                playQueue.splice(indexToRemove, 1);
                if (indexToRemove < currentQueueIndex) currentQueueIndex--;
            }
            renderQueue();
        });
    });
}

function makeQueueItemsDraggable() {
    const container = document.querySelector('.queue-list-container');
    if (!container) return;
    let draggedQueueItem = null;

    container.querySelectorAll('.queue-item').forEach(item => {
        item.setAttribute('draggable', 'true');
        item.addEventListener('dragstart', () => {
            draggedQueueItem = item;
            setTimeout(() => item.classList.add('dragging'), 0);
        });
        item.addEventListener('dragend', () => {
            if (draggedQueueItem) {
                draggedQueueItem.classList.remove('dragging');
                draggedQueueItem = null;
                updateQueueFromDOM();
            }
        });
    });

    container.addEventListener('dragover', e => {
        e.preventDefault();
        const afterElement = getDragAfterElement(container, e.clientY);
        if (afterElement == null) {
            container.appendChild(draggedQueueItem);
        } else {
            container.insertBefore(draggedQueueItem, afterElement);
        }
    });
}

function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.queue-item:not(.dragging)')];
    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
            return { offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

function updateQueueFromDOM() {
    const newQueueOrder = [];
    document.querySelectorAll('.queue-item').forEach(item => {
        const songId = parseFloat(item.dataset.id);
        const song = playQueue.find(s => s.id === songId);
        if (song) newQueueOrder.push(song);
    });

    playQueue = newQueueOrder;
    currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
    renderQueue();
}
        
function playNextSong() {
    if (!playQueue.length) {
        playQueue = createPlayQueue();
    }
    
    if (repeatMode === 'one') {
        audioPlayer.currentTime = 0;
        const playPromise = audioPlayer.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log("Repeat playback prevented:", error.message);
            });
        }
        return;
    }
    
    currentQueueIndex++;
    
    // Get current album
    const currentSong = playQueue[currentQueueIndex - 1];
    const currentAlbum = currentSong ? currentSong.album : null;
    
    if (currentQueueIndex >= playQueue.length || 
        (repeatMode === 'album' && currentAlbum && 
         playQueue[currentQueueIndex]?.album !== currentAlbum)) {
        
        if (repeatMode === 'album' && currentAlbum) {
            // Find the first song of the current album
            currentQueueIndex = playQueue.findIndex(song => song.album === currentAlbum);
        } else if (repeatMode === 'none') {
            resetPlayer();
            return;
        } else {
            currentQueueIndex = 0;
        }
    }
    
    const nextSong = playQueue[currentQueueIndex];
    if (nextSong) {
        loadAndPlaySong(nextSong);
    }
}

function playPreviousSong() {
    if (!playQueue.length) {
        playQueue = createPlayQueue();
    }

    // If current time is > 3 seconds, restart song
    if (audioPlayer.currentTime > 3) {
        audioPlayer.currentTime = 0;
        const playPromise = audioPlayer.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log("Restart playback prevented:", error.message);
            });
        }
        return;
    }
    
    currentQueueIndex--;
    
    // Get current album
    const currentSong = playQueue[currentQueueIndex + 1];
    const currentAlbum = currentSong ? currentSong.album : null;
    
    if (currentQueueIndex < 0 || 
        (repeatMode === 'album' && currentAlbum && 
         playQueue[currentQueueIndex]?.album !== currentAlbum)) {
        
        if (repeatMode === 'album' && currentAlbum) {
            // Find the last song of the current album
            const albumSongs = playQueue.filter(song => song.album === currentAlbum);
            currentQueueIndex = playQueue.indexOf(albumSongs[albumSongs.length - 1]);
        } else if (repeatMode === 'all') {
            currentQueueIndex = playQueue.length - 1;
        } else {
            currentQueueIndex = 0;
        }
    }
    
    const prevSong = playQueue[currentQueueIndex];
    if (prevSong) {
        loadAndPlaySong(prevSong);
    }
}

function updatePlayQueue() {
  playQueue = [...songs];
  
  if (isShuffleEnabled) {
    let currentSong = currentSongId ? songs.find(s => s.id === currentSongId) : null;
    let otherSongs = songs.filter(s => s.id !== currentSongId);
    
    for (let i = otherSongs.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [otherSongs[i], otherSongs[j]] = [otherSongs[j], otherSongs[i]];
    }
    
    playQueue = currentSong ? [currentSong, ...otherSongs] : otherSongs;
  }
  
  currentQueueIndex = playQueue.findIndex(s => s.id === currentSongId);
  if (currentQueueIndex === -1 && playQueue.length > 0) currentQueueIndex = 0;

  if (sidebarView === 'queue') renderQueue();
}
        
function groupSongsByAlbum(songs) {
  const albums = {};
  
  songs.forEach(song => {
    const albumName = song.album || 'Unknown Album';
    if (!albums[albumName]) {
      albums[albumName] = {
        name: albumName,
        artist: song.artist,
        year: song.year,
        albumArt: song.albumArt,
        songs: [],
        dateAdded: song.dateAdded,
        albumOrder: song.albumOrder
      };
    }
    albums[albumName].songs.push(song);
  });
  
  for (let albumName in albums) {
    albums[albumName].songs.sort((a, b) => {
      if (a.trackNumber !== undefined && b.trackNumber !== undefined) {
        return a.trackNumber - b.trackNumber;
      }
      return a.name.localeCompare(b.name);
    });
  }
  
  return Object.values(albums);
}

if ('mediaSession' in navigator) {
    function updateMediaSessionMetadata(song) {
        navigator.mediaSession.metadata = new MediaMetadata({
            title: song.name,
            artist: song.artist,
            album: song.album,
            artwork: [
                { src: song.albumArt, sizes: '512x512', type: 'image/jpeg' }
            ]
        });
    }

    function setupMediaSessionActions() {
        navigator.mediaSession.setActionHandler('play', () => {
            audioPlayer.play();
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
            playPauseBtn.classList.add('playing');
            document.querySelector('.background-blur').classList.add('rotating');
        });

        navigator.mediaSession.setActionHandler('pause', () => {
            audioPlayer.pause();
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
            playPauseBtn.classList.remove('playing');
        });

        navigator.mediaSession.setActionHandler('previoustrack', () => playPreviousSong());
        navigator.mediaSession.setActionHandler('nexttrack', () => playNextSong());

        navigator.mediaSession.setActionHandler('seekto', (event) => {
            if (event.fastSeek && 'fastSeek' in audioPlayer) audioPlayer.fastSeek(event.seekTime);
            else audioPlayer.currentTime = event.seekTime;
        });

        navigator.mediaSession.setActionHandler('stop', () => {
            audioPlayer.pause();
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
            playPauseBtn.classList.remove('playing');
            audioPlayer.currentTime = 0;
            updateMediaSessionPlaybackState('paused');
        });
    }

    function updateMediaSessionPlaybackState(state) {
        navigator.mediaSession.playbackState = state;
    }
    
    setupMediaSessionActions();
}

function seekAudio(e) {
    const rect = progressBar.getBoundingClientRect();
    const clickX = Math.max(0, Math.min(e.clientX, rect.right)) - rect.left;
    const width = rect.width;
    const percent = Math.max(0, Math.min(1, clickX / width));
    const seekTime = percent * audioPlayer.duration;
    
    if (isFinite(seekTime)) {
        audioPlayer.currentTime = seekTime;
        progress.style.width = `${percent * 100}%`;
        currentTimeDisplay.textContent = formatTime(seekTime);
    }
}

function handleProgressDrag(e) {
    if (isDragging) seekAudio(e);
}
        
progressBar.addEventListener("click", e => seekAudio(e));
